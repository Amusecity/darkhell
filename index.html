<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>mhmtxaslan Hack Korku</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100vh;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
      position: relative;
    }
    #startBtn {
      position:absolute; top:50%; left:50%;
      transform: translate(-50%, -50%);
      font-size:6rem; color:red; background:none;
      border:none; cursor:pointer; z-index:10;
    }
    #mhmtBox {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%, -50%);
      font-size:3rem; color:#0f0;
      border:2px solid #0f0; padding:1rem 2rem;
      display:none; z-index:9;
    }
    #terminal {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:black; color:#0f0;
      padding:2rem; overflow-y:auto;
      font-size:1rem;
      display:none; z-index:8;
    }
    #errorScreen {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:red; color:white;
      font-family: monospace;
      font-size:2rem;
      display:none;
      justify-content:center; align-items:center;
      text-align:center;
      padding:1rem; z-index:7;
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-5px, 3px); }
      50%  { transform: translate(4px, -4px); }
      75%  { transform: translate(-3px, 5px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

<button id="startBtn">✖</button>
<div id="mhmtBox">@mhmtxaslan</div>
<div id="terminal"></div>
<div id="errorScreen">!!! SİSTEM ÇÖKTÜ !!!<br/>mhmtxaslan</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const mhmtBox = document.getElementById('mhmtBox');
  const terminal = document.getElementById('terminal');
  const errorScreen = document.getElementById('errorScreen');

  const keySound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_c13b0c7dd5.mp3');
  const crashSound = new Audio('https://cdn.pixabay.com/audio/2023/10/08/audio_70a46a7e96.mp3');

  const fakeCmds = [
    "starting mhmt-core...",
    "authenticating user mhmtxaslan...",
    "root privileges granted.",
    "loading modules [████▂▁.....]",
    "injecting payload...",
    "payload activated.",
    "system integrity compromised.",
    "initiating crash dump.",
    "fatal: unrecoverable error!",
  ];

  async function typeCmds(i = 0) {
    if (i >= fakeCmds.length) return;
    terminal.innerHTML += fakeCmds[i] + "\n";
    terminal.scrollTop = terminal.scrollHeight;
    keySound.currentTime = 0;
    keySound.play();
    setTimeout(() => typeCmds(i + 1), 800);
  }

  startBtn.addEventListener('click', async () => {
    startBtn.style.display = 'none';
    mhmtBox.style.display = 'block';

    setTimeout(() => {
      mhmtBox.style.display = 'none';
      terminal.style.display = 'block';
      typeCmds();
      setTimeout(() => {
        terminal.style.display = 'none';
        errorScreen.style.display = 'flex';
        crashSound.play();
      }, fakeCmds.length * 800 + 1000); // tüm komutlar tamamlanınca
    }, 2000);
  });
</script>

</body>
</html>
