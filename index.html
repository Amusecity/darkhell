<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kabus Terminali</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    user-select: none;
  }
  #terminal {
    width: 100vw;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    color: red;
    font-size: 18px;
    line-height: 1.1em;
    overflow: hidden;
    position: relative;
  }
  #text {
    white-space: pre-wrap;
    max-height: 100%;
    overflow-y: hidden;
  }
  #mask {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 200px;
    color: #ff0000;
    opacity: 0.1;
    mix-blend-mode: screen;
    animation: flicker 0.05s infinite;
    user-select: none;
    pointer-events: none;
  }
  #hacked {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 140px;
    font-weight: 900;
    color: #ff0000;
    text-shadow:
      0 0 10px #ff0000,
      0 0 30px #ff0000,
      0 0 50px #ff0000,
      0 0 80px #ff0000;
    opacity: 0;
    user-select: none;
    pointer-events: none;
    animation: pulse 1s infinite alternate;
  }
  @keyframes flicker {
    0%, 100% {opacity: 0.1;}
    50% {opacity: 0.3;}
  }
  @keyframes pulse {
    0% {opacity: 0;}
    100% {opacity: 1;}
  }
  #flash {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: red;
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="terminal">
  <div id="text"></div>
</div>
<div id="mask">
  █▀▄█ █▀█ █▄█ █▀█ █▄▀ █▀█ █ █▄░█ █▀▀ █▀▄
</div>
<div id="hacked">HACKED</div>
<div id="flash"></div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" preload="auto"></audio>
<audio id="glitch" src="https://actions.google.com/sounds/v1/electronic/glitch.ogg" preload="auto"></audio>

<script>
  const textEl = document.getElementById('text');
  const mask = document.getElementById('mask');
  const hacked = document.getElementById('hacked');
  const flash = document.getElementById('flash');
  const alarm = document.getElementById('alarm');
  const glitch = document.getElementById('glitch');

  // Çok hızlı ve rastgele korkutucu metinler
  const scaryTexts = [
    "KABUS BAŞLADI...",
    "SİSTEM ELE GEÇİRİLDİ!",
    "VERİLERİNİZ KORUNMUYOR!",
    "GİRİŞ İZNİ YOK!",
    "UYARI: HACKLENDİNİZ!",
    "SİSTEM ÇÖKÜYOR!",
    "VERİLERİNİZ ŞİFRELENDİ!",
    "ANTİVİRÜS DEVRE DIŞI!",
    "KÖK ERİŞİM KAYBI!",
    "SUNUCU ELE GEÇİRİLDİ!",
    "YENİ SALDIRI GELİYOR!",
    "ACİL DURUM PROTOKOLÜ!",
    "BAĞLANTI KESİLİYOR!",
    "İNTERNET KOPUYOR!",
    "DOSYA SİLİNİYOR!",
    "SİSTEM 1% KALDI!",
    "GÜVENLİK İHLALİ!",
    "TÜM VERİLER ELE GEÇTİ!",
    "BİLGİLERİNİZ TEHLİKEDE!",
    "KARANLIK GELİYOR!",
    "BİLGİLER KARA AÇAĞA AKIYOR!",
  ];

  let intervalId;
  let chars = "█▓▒░#%$@!~^&*+=";

  // Terminal ekranına hızlı metin yazma fonksiyonu
  function fastWrite() {
    let output = "";
    for(let i=0; i<1000; i++){
      output += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    textEl.textContent = output + "\n";

    // Arada korkutucu metin ekle
    if(Math.random() < 0.07){
      const scary = scaryTexts[Math.floor(Math.random()*scaryTexts.length)];
      textEl.textContent += "\n>>> " + scary + "\n";
      glitch.play();
    }
  }

  // Yanıp sönme ve alarm efekti
  function flickerFlash() {
    let flashes = 0;
    const maxFlashes = 20;

    intervalId = setInterval(() => {
      fastWrite();
      flash.style.opacity = flashes % 2 === 0 ? 0.7 : 0;
      flashes++;

      if(flashes === 5){
        alarm.play();
      }
      if(flashes > maxFlashes){
        clearInterval(intervalId);
        hacked.style.opacity = 1;
      }
    }, 80);
  }

  // Başlat
  flickerFlash();

  // 15 saniye sonra terminal duracak, "HACKED" kalacak
  setTimeout(() => {
    clearInterval(intervalId);
    textEl.style.color = '#ff3300';
    textEl.style.fontWeight = 'bold';
    hacked.style.opacity = 1;
  }, 15000);
</script>
</body>
</html>
