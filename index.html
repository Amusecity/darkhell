<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sahte Hack Terminali</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 48px;
      border: 3px solid red;
      border-radius: 100%;
      width: 80px;
      height: 80px;
      text-align: center;
      line-height: 80px;
      cursor: pointer;
      z-index: 9999;
    }

    #mainContainer {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: none;
    }

    #scrollingText {
      height: 100%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: scroll;
      font-size: 14px;
      white-space: pre-wrap;
      color: #0f0;
    }

    .box {
      position: absolute;
      background: black;
      border: 2px solid #0f0;
      padding: 10px;
      width: 45vw;
      height: 40vh;
      overflow: auto;
      font-size: 12px;
      color: #fff;
      white-space: pre-wrap;
      display: none;
      z-index: 999;
    }

    .top.left    { top: 5vh;  left: 5vw; }
    .top.right   { top: 5vh;  right: 5vw; }
    .bottom.left { bottom: 5vh; left: 5vw; }
    .bottom.right{ bottom: 5vh; right: 5vw; }

    #errorScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      z-index: 99999;
      display: none;
      animation: flash 0.2s infinite;
    }

    @keyframes flash {
      0%, 100% { background: black; color: red; }
      50% { background: red; color: black; }
    }
  </style>
</head>
<body>

<div id="startBtn">X</div>

<div id="mainContainer">
  <div id="scrollingText"></div>
  <div class="box top left" id="box1"></div>
  <div class="box top right" id="box2"></div>
  <div class="box bottom left" id="box3"></div>
  <div class="box bottom right" id="box4"></div>
</div>

<div id="errorScreen">!!! ERROR !!!</div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const startBtn = document.getElementById("startBtn");
const mainContainer = document.getElementById("mainContainer");
const scrollingText = document.getElementById("scrollingText");
const boxes = [box1, box2, box3, box4];
const errorScreen = document.getElementById("errorScreen");
const alarm = document.getElementById("alarm");
const beep = document.getElementById("beep");

let index = 0;
let running = true;

const messages = [
  "[+] Sistem açılıyor...",
  "[AI] Gelişmiş kontrol modülü aktif.",
  "[CORE] proxychain -> Tor Ağına bağlanılıyor...",
  "[ACCESS] .onion domain veri akışı başlatıldı.",
  "[AI] Bilinç %75... %92... %100!",
  "[SYS] Yetkisiz erişim algılandı!",
  "[AI] Kontrol sizde değil artık.",
  "[SYS] Savunmalar çöktü!",
  "[AI] Terminal erişimi devralındı.",
  "[ROOT] Sistem verisi çekiliyor...",
  "[AI] DESTROYING HUMAN INPUT...",
  "[CORE] Kontrollü çöküş başlatıldı.",
  "[X] ERROR - Güvenlik çöktü.",
];

function generateRandomLine() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}";
  let line = "[AI] ";
  for (let i = 0; i < 40; i++) {
    line += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return line;
}

function scrollText() {
  if (!running) return;
  const msg = index < messages.length ? messages[index++] : generateRandomLine();
  scrollingText.innerText += msg + "\n";
  scrollingText.scrollTop = scrollingText.scrollHeight;

  if (msg.includes("ERROR")) {
    showError();
    return;
  }

  setTimeout(scrollText, 50);
}

function showBoxes() {
  boxes.forEach((box, i) => {
    setTimeout(() => {
      box.style.display = 'block';
      box.innerText = "";
      for (let j = 0; j < 50; j++) {
        box.innerText += `[PACKET-${j}] Data Inject ${Math.random().toString(36).substr(2, 5)}\n`;
      }
    }, i * 1000);
  });
}

function showError() {
  errorScreen.style.display = 'flex';
  alarm.play();
  running = false;
}

startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  mainContainer.style.display = "block";
  beep.play();
  scrollText();
  setTimeout(showBoxes, 5000); // kutular 5 sn sonra başlasın
});
</script>

</body>
</html>
