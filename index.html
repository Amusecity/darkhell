<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INSTA HACKER NIGHTMARE</title>
  <style>
    html, body { margin:0; height:100%; background:black; color:#0f0; font-family:monospace; overflow:hidden; }
    #overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:black; display:flex; align-items:center; justify-content:center; z-index:9999; }
    #startBtn { font-size:4em; color:white; background:none; border:none; cursor:pointer; }
    #usernameDisplay { position:fixed; top:5%; right:5%; font-size:1.5em; color:#f00; text-shadow:0 0 10px red; z-index:9998; }
    canvas { position:absolute; top:0; left:0; }
    .terminal { position:absolute; top:15%; left:5%; width:90%; height:65%; background:rgba(0,0,0,0.85); padding:20px; overflow-y:auto; white-space:pre-wrap; border:2px solid #0f0; box-shadow:0 0 20px lime; z-index:1; }
    .shake { animation:shake 0.1s infinite; }
    #crash { position:fixed; top:0; left:0; width:100%; height:100%; background:#390000; color:#fff; font-size:3em; display:none; align-items:center; justify-content:center; z-index:99999; animation:flash 0.3s infinite alternate; }
    @keyframes flash { 0%,50% { opacity:1; } 100% { opacity:0.3; } }
    @keyframes shake { 0%,100%{transform:translate(0,0);} 20%{transform:translate(-5px,0);} 40%{transform:translate(5px,0);} 60%{transform:translate(-5px,0);} 80%{transform:translate(5px,0);} }
  </style>
</head>
<body>
  <div id="overlay"><button id="startBtn">✖</button></div>
  <div id="usernameDisplay"></div>
  <canvas id="matrix"></canvas>
  <div class="terminal" id="terminal"></div>
  <div id="crash">!!! SYSTEM FAILURE !!!</div>

  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" preload="auto" loop></audio>
  <audio id="crashMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" preload="auto"></audio>

<script>
const overlay = document.getElementById('overlay'),
      startBtn = document.getElementById('startBtn'),
      usernameDisplay = document.getElementById('usernameDisplay'),
      terminal = document.getElementById('terminal'),
      crash = document.getElementById('crash'),
      bgMusic = document.getElementById('bgMusic'),
      crashMusic = document.getElementById('crashMusic'),
      canvas = document.getElementById('matrix'),
      ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789", fontSize=16;
const cols = Math.floor(canvas.width/fontSize);
const drops = Array(cols).fill(1);
let lines = [
 ">> Injecting reverse shell payload...",
 ">> Exploit active on port 443...",
 ">> Firewall bypassed successfully.",
 ">> Establishing persistence...",
 ">> Remote desktop clone initiated on @INSTAGRAM_USER...",
 ">> Extracting credentials...",
 ">> Hashes cracked: admin:@INSTAGRAM_USER",
 ">> Uploading ransomware..."
];
let idx=0, interval=1000;

function drawMatrix() {
  ctx.fillStyle='rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#0F0'; ctx.font=fontSize+'px monospace';
  drops.forEach((d,i)=>{
    const txt = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(txt, i*fontSize, d*fontSize);
    if(d*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  });
}

function speedUp(){ interval = Math.max(50, interval-80); }

function showLine() {
  drawMatrix();
  if(idx < lines.length) {
    const el = document.createElement('div');
    el.textContent = lines[idx].replace(/@INSTAGRAM_USER/g, usernameDisplay.textContent);
    terminal.appendChild(el);
    terminal.scrollTop = terminal.scrollHeight;
    idx++; speedUp();
    setTimeout(showLine, interval);
  } else triggerCrash();
}

function triggerStartup() {
  const user = prompt("Instagram kullanıcı adınızı girin:");
  usernameDisplay.textContent = user ? "@"+user : "@unknown";
  overlay.style.display='none';
  bgMusic.play();
  drawLoop = setInterval(drawMatrix,33);
  showLine();
}

function triggerCrash(){
  clearInterval(drawLoop);
  bgMusic.pause();
  crashMusic.play();
  document.body.classList.add('shake');
  crash.style.display='flex';
}

let drawLoop;
startBtn.onclick = triggerStartup;
setInterval(drawMatrix,33);
</script>
</body>
</html>
