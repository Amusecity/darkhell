<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Dark Terminal – @MHMTXASLAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    background:black; overflow:hidden;
    font-family: monospace; color:red;
    user-select:none;
  }
  #overlay {
    position:fixed; top:0; left:0;
    width:100vw; height:100vh;
    background:black;
    display:flex; align-items:center; justify-content:center;
    z-index:100;
  }
  #startBtn {
    font-size:80px; color:red;
    cursor:pointer; border:5px solid red;
    border-radius:50%; width:140px; height:140px;
    line-height:140px; text-align:center;
    font-weight:900; box-shadow:0 0 30px red;
  }
  #nameBox {
    display:none;
    position:fixed; top:40%; left:50%;
    transform:translate(-50%, -50%);
    padding:20px 40px;
    border:4px solid red;
    color:#0f0; font-size:36px;
    background:black; z-index:200;
  }
  #terminal {
    display:none;
    padding:20px; height:100vh;
    box-sizing:border-box;
    overflow-y:auto; white-space: pre-wrap;
    font-size:16px; line-height:1.2em;
  }
  .flash {
    animation: flash-bg 0.5s alternate infinite;
  }
  @keyframes flash-bg {
    0% { background: black; }
    100% { background: red; }
  }
  #error {
    display:none;
    position:fixed; top:10%; left:50%;
    transform:translateX(-50%);
    color:red; font-size:48px;
    font-weight:900;
    text-shadow:0 0 20px red;
    background:black; padding:20px 40px;
    border:4px solid red;
    z-index:300;
  }
</style>
</head>
<body>

<div id="overlay"><div id="startBtn">×</div></div>
<div id="nameBox">@MHMTXASLAN</div>
<div id="terminal"></div>
<div id="error">❌ SİSTEM HATASI ❌</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const btn = document.getElementById('startBtn'),
        overlay = document.getElementById('overlay'),
        nameBox = document.getElementById('nameBox'),
        terminal = document.getElementById('terminal'),
        error = document.getElementById('error'),
        beep = document.getElementById('beep');

  const chars = "0123456789ABCDEF!@#$%^&*()-_=+[]{};:'\",.<>/?\\|";
  const msgs = ["BAŞLATILIYOR...","VERİLER İZLENİYOR...","FIREWALL BAYPAS...","SİSTEM ANALİZ EDİLİYOR...","KÖK ERİŞİM SAĞLANDI...","SUNUCU ELE GEÇİRİLDİ..."];

  let elapsed = 0, beepInt, flashInt;

  function randomLine() {
    let s=""; for(let i=0;i<60;i++) s+=chars.charAt(Math.floor(Math.random()*chars.length));
    return s;
  }

  btn.onclick = () => {
    overlay.style.display='none';
    nameBox.style.display='block';
    beep.play();
    // 3. saniyede iki bip kırmızıya döner
    setTimeout(() => {
      beep.play();
      setTimeout(() => beep.play(),300);
      nameBox.style.color='red';
      startTerminal();
    }, 3000);
  };

  function startTerminal() {
    terminal.style.display='block';
    let start = Date.now();
    let i=0;
    const tInt = setInterval(() => {
      elapsed = Date.now() - start;
      terminal.innerHTML += randomLine() + '\\n';
      if(i%5===0) terminal.innerHTML += ">>> "+msgs[Math.floor(Math.random()*msgs.length)]+"\\n";
      terminal.scrollTop = terminal.scrollHeight;
      i++;
      // 25.saniye TV gibi flash
      if(elapsed > 25000 && !flashInt) {
        flashInt = setInterval(() => document.body.classList.toggle('flash'), 500);
      }
      // 30.saniye sistem hatası
      if(elapsed > 30000) {
        clearInterval(tInt);
        if(flashInt) clearInterval(flashInt);
        error.style.display='block';
      }
    },100);
    // bip hızlanma
    beepInt = setInterval(() => {
      beep.play();
    }, 1000);
  }
</script>

</body>
</html>
