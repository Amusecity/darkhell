<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Karanlık Terminal</title>
<style>
  html,body {margin:0;padding:0;width:100%;height:100%;background:black;overflow:hidden;color:#0f0;font-family:monospace;}
  #overlay {position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;z-index:10;background:black;}
  #closeBtn {font-size:100px;color:red;cursor:pointer;border:5px solid red;border-radius:50%;width:150px;height:150px;display:flex;align-items:center;justify-content:center;user-select:none;}
  #nameBox {position:absolute;top:45%;left:50%;transform:translate(-50%,-50%);padding:20px 50px;border:4px solid #0f0;color:#0f0;font-size:48px;font-weight:bold;opacity:1;transition:opacity .5s;}
  #nameBox.red {color:red;animation:blink .5s infinite;}
  @keyframes blink {0%,100%{opacity:1;}50%{opacity:0;}}
  #terminal {position:absolute;top:10px;left:10px;right:10px;bottom:10px;padding:20px;background:black;color:#0f0;overflow-y:auto;display:none;}
  #errorScreen {position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(255,0,0,.85);color:black;font-size:56px;display:none;align-items:center;justify-content:center;}
  #warningMarks {position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;}
  .mark {position:absolute;color:red;font-size:24px;animation:flash 1s infinite;}
  @keyframes flash {0%,100%{opacity:1;}50%{opacity:0;}}
</style>
</head>
<body>

<div id="overlay"><div id="closeBtn">×</div></div>
<div id="nameBox">@MHMTXASLAN</div>
<pre id="terminal"></pre>
<div id="errorScreen">SİSTEM ELE GEÇİRİLDİ</div>
<div id="warningMarks"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script>
  const overlay = document.getElementById('overlay'),
        btn = document.getElementById('closeBtn'),
        nameBox = document.getElementById('nameBox'),
        terminal = document.getElementById('terminal'),
        error = document.getElementById('errorScreen'),
        warningMarks = document.getElementById('warningMarks'),
        beep = document.getElementById('beep'),
        alarm = document.getElementById('alarm');

  const msgs = ["GPT-4 bağlantısı...", "Sistem kontrolü ele geçiriliyor...", "Yapay zekâ bağımsız modda...", "Dosyalar yeniden yazılıyor...", "Ele geçirme başarılı!"];
  let i = 0;

  function createWarningMarks() {
    for(let k=0;k<60;k++){
      const m = document.createElement('div');
      m.className = 'mark';
      m.textContent = "!";
      m.style.top = Math.random()*100 + 'vh';
      m.style.left = Math.random()*100 + 'vw';
      warningMarks.appendChild(m);
    }
  }

  function startTyping() {
    terminal.style.display = 'block';
    nameBox.style.opacity = 0;
    nameBox.classList.add('red');
    const iv = setInterval(() => {
      if(i >= msgs.length){
        clearInterval(iv);
        triggerFinal();
        return;
      }
      terminal.textContent += msgs[i++] + "\n";
      beep.currentTime = 0;
      beep.play();
    }, 800);
  }

  function triggerFinal() {
    error.style.display = 'flex';
    createWarningMarks();
    alarm.play();
  }

  btn.onclick = () => { overlay.style.display = 'none'; startTyping(); };
</script>

</body>
</html>
