<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kutuya Tıkla Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #eef2f3;
      padding-top: 30px;
    }

    #game-area {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      position: relative;
      background-color: #ffffff;
      border: 2px solid #333;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: crimson;
      position: absolute;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
    }

    #info {
      margin: 20px;
      font-size: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Kutuya Tıkla!</h1>
  <p>30 saniyede kaç kutuya tıklayabilirsin?</p>

  <div id="game-area"></div>

  <div id="info">
    <span id="score">Skor: 0</span> |
    <span id="timer">Süre: 30</span>
  </div>

  <button onclick="startGame()">Oyunu Başlat</button>

  <script>
    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    let boxInterval;

    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById("score").innerText = "Skor: 0";
      document.getElementById("timer").innerText = "Süre: 30";

      clearInterval(timerInterval);
      clearInterval(boxInterval);
      removeBoxes();

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Süre: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(boxInterval);
          alert("Oyun bitti! Toplam skor: " + score);
          removeBoxes();
        }
      }, 1000);

      boxInterval = setInterval(createBox, 800);
    }

    function createBox() {
      const gameArea = document.getElementById("game-area");
      const box = document.createElement("div");
      box.classList.add("box");

      const areaWidth = gameArea.clientWidth - 50;
      const areaHeight = gameArea.clientHeight - 50;

      const x = Math.random() * areaWidth;
      const y = Math.random() * areaHeight;

      box.style.left = `${x}px`;
      box.style.top = `${y}px`;

      box.addEventListener("click", () => {
        score++;
        document.getElementById("score").innerText = `Skor: ${score}`;
        box.remove();
      });

      gameArea.appendChild(box);

      setTimeout(() => {
        if (box.parentElement) {
          box.remove();
        }
      }, 1500);
    }

    function removeBoxes() {
      const gameArea = document.getElementById("game-area");
      gameArea.innerHTML = "";
    }
  </script>
</body>
</html>
