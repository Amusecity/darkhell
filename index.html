<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>KORKU</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #startBtn {
      font-size: 80px;
      color: red;
      border: 5px solid red;
      border-radius: 50%;
      width: 160px; height: 160px;
      text-align: center;
      line-height: 140px;
      cursor: pointer;
      box-shadow: 0 0 30px red;
    }
    #access {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: #0f0;
      font-size: 36px;
      text-align: center;
      line-height: 100vh;
      z-index: 9998;
      display: none;
      animation: flash 2s linear infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 18px;
      display: none;
    }
    .glitch {
      animation: glitch 0.2s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-3px, 1px); }
      80% { transform: translate(1px, -2px); }
      100% { transform: translate(0); }
    }
    #redOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255, 0, 0, 0.8);
      z-index: 9997;
      display: none;
      animation: flicker 0.4s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="startBtn">×</div>
</div>

<div id="access">TAM ERİŞİM KAZANILDI</div>

<div id="redOverlay"></div>
<div id="terminal"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

<script>
  const overlay = document.getElementById('overlay');
  const access = document.getElementById('access');
  const terminal = document.getElementById('terminal');
  const redOverlay = document.getElementById('redOverlay');
  const beep = document.getElementById('beep');
  const alarm = document.getElementById('alarm');
  const startBtn = document.getElementById('startBtn');

  const terminalLines = Array.from({length: 200}, (_, i) => {
    if (i % 20 === 0) return `[UYARI] BEYİN SİNYALİ ALGILANDI`;
    if (i % 13 === 0) return `[ZİHİN] PARÇALANMA SEVİYESİ %` + (i % 100);
    if (i % 9 === 0) return `[GÖZLEM] SİSTEM BİLİNÇ KAZANIYOR...`;
    return `> ${"█".repeat(Math.random()*20 | 0)}`;
  });

  function startSequence() {
    beep.play();
    overlay.style.display = 'none';
    access.style.display = 'block';

    setTimeout(() => {
      access.style.display = 'none';
      terminal.style.display = 'block';
      runTerminal();
    }, 4000);
  }

  function runTerminal() {
    let i = 0;
    terminal.innerText = '';
    terminal.classList.add('glitch');
    const step = () => {
      if (i >= terminalLines.length) {
        redOverlay.style.display = 'block';
        alarm.play();
        loopHorror();
        return;
      }
      terminal.innerText += terminalLines[i] + "\n";
      terminal.scrollTop = terminal.scrollHeight;
      i++;
      setTimeout(step, 150 - Math.min(i, 80));
    };
    step();
  }

  function loopHorror() {
    setInterval(() => {
      terminal.innerText += `\n[∞] ZİHİN HAPSEDİLDİ...\n`;
      terminal.scrollTop = terminal.scrollHeight;
    }, 3000);
  }

  startBtn.addEventListener('click', startSequence);
</script>

</body>
</html>
