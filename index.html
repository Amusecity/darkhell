<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karanlık Kod: Sonsuz Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: radial-gradient(circle at center, #000000, #0f0f0f 80%);
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00;
    overflow: hidden;
  }
  #container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 20px;
    user-select: none;
  }
  #header {
    font-size: 2.2em;
    text-align: center;
    margin-bottom: 20px;
    color: #0f0;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0,
      0 0 40px #0f0;
  }
  #terminal {
    flex: 1;
    background: #000;
    border: 2px solid #0f0;
    padding: 15px;
    overflow-y: auto;
    font-size: 18px;
    line-height: 1.4;
    box-shadow:
      inset 0 0 10px #00ff00aa,
      0 0 20px #00ff0077;
  }
  #input-line {
    margin-top: 10px;
    display: flex;
    align-items: center;
  }
  #prompt {
    color: #0f0;
    font-weight: bold;
    margin-right: 8px;
    user-select: none;
  }
  #cmd-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #0f0;
    font-family: inherit;
    font-size: 18px;
    caret-color: #0f0;
  }
  #cmd-input::placeholder {
    color: #0a0;
  }
  /* Glowing cursor animation */
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  #cursor {
    display: inline-block;
    width: 10px;
    height: 24px;
    background: #0f0;
    margin-left: 3px;
    animation: blink 1s infinite;
    vertical-align: bottom;
  }
  /* Shake animation for error */
  @keyframes shake {
    0% { transform: translateX(0); }
    20% { transform: translateX(-5px); }
    40% { transform: translateX(5px); }
    60% { transform: translateX(-5px); }
    80% { transform: translateX(5px); }
    100% { transform: translateX(0); }
  }
  #terminal.shake {
    animation: shake 0.5s ease-in-out 3;
    border-color: #f00;
    box-shadow:
      inset 0 0 20px #ff0000cc,
      0 0 30px #ff0000aa;
    color: #f00;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="header">Karanlık Kod: Sonsuz Terminal</div>
    <div id="terminal"></div>
    <div id="input-line">
      <div id="prompt">user@darknet:~$</div>
      <input type="text" id="cmd-input" autocomplete="off" spellcheck="false" placeholder="Komut gir ve Enter'a bas..." />
      <div id="cursor"></div>
    </div>
  </div>

  <script>
    (() => {
      const terminal = document.getElementById('terminal');
      const input = document.getElementById('cmd-input');

      const responses = {
        help: `
Komutlar:
- help       : Bu rehberi gösterir
- hack       : Sahte hack başlatır
- info       : Sistem bilgisi gösterir
- clear      : Ekranı temizler
- about      : Yaratıcı hakkında bilgi
- exit       : Terminalden çıkar
        `.trim(),

        info: `
Sistem: Karanlık Kod 2077
Versiyon: 4.20.69
Durum: Stabil ama tehlikeli
        `.trim(),

        about: `
Yaratıcı: Senin en iyi ChatGPT dostun
Amaç: Hayal gücünü zorlamak
Eğlence için! Gerçek değil.
        `.trim(),

        exit: `
Terminal kapatılıyor...
Bye!
        `.trim()
      };

      let hacking = false;

      function printLine(text = '', className = '') {
        const line = document.createElement('div');
        if(className) line.classList.add(className);
        line.textContent = text;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
      }

      function clearTerminal() {
        terminal.innerHTML = '';
      }

      function startHackSequence() {
        hacking = true;
        clearTerminal();
        const hackMessages = [
          "Bağlantı kuruluyor...",
          "Sistem taranıyor...",
          "Güvenlik duvarı atlanıyor...",
          "Şifreler çözümleniyor...",
          "İzinsiz erişim sağlanıyor...",
          "Veriler indiriliyor...",
          "Veri sızıntısı tamamlandı!",
          "Sistem kontrolü ele geçirildi!",
          "!!! HACK BAŞARILI !!!"
        ];

        let i = 0;
        printLine("Hack başlatıldı...", 'hack-start');
        const interval = setInterval(() => {
          if (i < hackMessages.length) {
            printLine(hackMessages[i]);
            i++;
          } else {
            clearInterval(interval);
            hacking = false;
            printLine("");
            printLine("Çıkmak için 'exit' yaz.", 'hint');
          }
        }, 1200);
      }

      input.focus();

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim().toLowerCase();
          input.value = '';

          if(hacking && cmd !== 'exit') {
            printLine("Hack devam ediyor, önce çıkmalısın!", 'error');
            terminal.classList.add('shake');
            setTimeout(() => terminal.classList.remove('shake'), 1500);
            return;
          }

          printLine(`user@darknet:~$ ${cmd}`);

          if(cmd === '') return;

          if(cmd === 'clear') {
            clearTerminal();
            return;
          }

          if(cmd === 'hack') {
            startHackSequence();
            return;
          }

          if(responses[cmd]) {
            printLine(responses[cmd]);
            if(cmd === 'exit') {
              setTimeout(() => {
                clearTerminal();
                printLine("Terminal kapandı.");
              }, 1000);
            }
            return;
          }

          printLine(`Komut bulunamadı: ${cmd}`, 'error');
          terminal.classList.add('shake');
          setTimeout(() => terminal.classList.remove('shake'), 1500);
        }
      });

      // Yazı efekti ile hoş geldin mesajı:
      const welcomeMessage = `
Karanlık Kod Terminaline Hoşgeldin!
Yardım için 'help' yaz ve Enter'a bas.
`.trim();

      let idx = 0;
      function typeWriter() {
        if (idx < welcomeMessage.length) {
          terminal.textContent += welcomeMessage.charAt(idx);
          terminal.scrollTop = terminal.scrollHeight;
          idx++;
          setTimeout(typeWriter, 40);
        } else {
          terminal.appendChild(document.createElement('br'));
        }
      }
      typeWriter();
    })();
  </script>
</body>
</html>
