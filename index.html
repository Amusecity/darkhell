<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Karanlık Terminal</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    background:black; font-family: monospace;
    overflow:hidden; user-select:none;
  }
  #overlay {
    position:fixed; top:0; left:0;
    width:100vw; height:100vh;
    background:black;
    display:flex; align-items:center; justify-content:center;
    z-index:9999;
  }
  #closeBtn {
    font-size:100px; color:red;
    cursor:pointer; border:5px solid red;
    border-radius:50%;
    width:150px; height:150px;
    line-height:140px; text-align:center;
    font-weight:900;
    box-shadow:0 0 40px red;
    user-select:none;
  }
  #nameBox {
    position:fixed; top:45%; left:50%;
    transform:translate(-50%,-50%);
    padding:20px 50px; border:4px solid #0f0;
    color:#0f0; font-size:48px;
    font-weight:bold; background:black;
    z-index:900; transition:opacity .5s;
  }
  #nameBox.red {
    color:red; animation:blink .25s infinite;
  }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
  #terminal {
    position:fixed; top:10px; left:10px;
    right:10px; bottom:10px;
    padding:20px; box-sizing:border-box;
    background:black; color:#0f0; font-size:20px;
    line-height:1.5; white-space:pre-wrap;
    overflow-y:auto; display:none;
  }
  .red { color: #f00; }
</style>
</head>
<body>

<div id="overlay">
  <div id="closeBtn">×</div>
</div>
<div id="nameBox">@MHMTXASLAN</div>
<div id="terminal"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const closeBtn = document.getElementById('closeBtn'),
        overlay = document.getElementById('overlay'),
        nameBox = document.getElementById('nameBox'),
        terminal = document.getElementById('terminal'),
        beep = document.getElementById('beep');

  const lines = [
    "[*] sudo access granted",
    "[*] Connecting to 192.168.13.37",
    "[*] Port 22 open",
    "[*] Injecting payload",
    "[*] root shell obtained",
    "[!] /etc/shadow dumped",
    "[*] Installing persistence",
    "[*] tcpdump capturing traffic",
    "[!] USER: mhmtxaslan detected",
    "[*] Exfiltrating data",
    "[*] ransomware.exe deployed",
    "[!] chmod +x /tmp/lock.sh",
    "[!] killall antivirus",
    "[*] Stealing cookies",
    "[!] SYN flood attack running",
    "[*] proxychains curl .onion",
    "[!] DNS Spoofing enabled",
    "[!] netstat => HACKED",
    "[*] Deleting logs",
    "[!] dd if=/dev/random of=/dev/sda1",
    "[×] Firewall disabled",
    "[!] Payload uploaded",
    "[!] Unauthorized access",
    "[*] Shutting down system"
  ];

  let idx=0, start=0, speed=1000, beepInt;

  function beepOn() {
    clearInterval(beepInt);
    beepInt = setInterval(() => {
      beep.currentTime = 0;
      beep.play();
    }, speed);
  }

  function writeLoop(ts) {
    if(!start) start = ts;
    const elapsed = ts - start;

    if(elapsed < 10000) speed = 1000; 
    else {
      if(!nameBox.classList.contains('red')) {
        nameBox.classList.add('red');
        beep.play();
        beepOn();
      }
      speed = Math.max(200, speed * 0.95);
    }

    if(idx >= lines.length) { idx = 0; terminal.innerHTML = ''; start = ts; }

    if(!writeLoop.last || ts - writeLoop.last >= speed) {
      let sp = document.createElement('div');
      sp.textContent = lines[idx];
      if(elapsed >= 10000) sp.classList.add('red');
      terminal.appendChild(sp);
      terminal.scrollTop = terminal.scrollHeight;
      idx++; writeLoop.last = ts;
    }
    requestAnimationFrame(writeLoop);
  }

  closeBtn.onclick = () => {
    overlay.style.display = 'none';
    terminal.style.display = 'block';
    requestAnimationFrame(writeLoop);
  };
</script>

</body>
</html>
