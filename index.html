<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zero-Day Sim</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background: black;
    font-family: monospace;
    overflow: hidden;
    color: #0f0;
  }
  #overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    z-index: 9999;
    flex-direction: column;
  }
  #startName {
    font-size: 70px;
    border: 3px solid #0f0;
    padding: 30px 60px;
    margin-bottom: 30px;
    animation: blink 1.2s infinite;
  }
  @keyframes blink {
    0%,100% {opacity:1;}
    50% {opacity: 0.3;}
  }
  #startBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 70px;
    height: 70px;
    font-size: 48px;
    border: 3px solid #0f0;
    background: black;
    color: #0f0;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    line-height: 70px;
    text-align: center;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
    z-index: 10000;
  }
  #startBtn:hover {
    background: #0f0;
    color: black;
  }
  #mainBox {
    position: fixed;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 1200px;
    height: 50vh;
    background: black;
    border: 2px solid #0f0;
    color: #0f0;
    font-size: 20px;
    overflow-y: auto;
    padding: 20px;
    white-space: pre-wrap;
    display: none;
  }
  #boxesContainer {
    position: fixed;
    bottom: 5vh;
    left: 50%;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    gap: 12px;
    display: none;
    user-select: none;
  }
  .box {
    background: black;
    border: 2px solid;
    width: 23%;
    height: 40vh;
    font-size: 16px;
    overflow-y: auto;
    padding: 12px;
    white-space: pre-wrap;
    font-weight: 700;
  }
  .box.red { border-color: #f00; color: #f00; }
  .box.green { border-color: #0f0; color: #0f0; }
  .box.white { border-color: #fff; color: #fff; }
  #errorScreen {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: black;
    color: red;
    font-size: 90px;
    font-weight: 900;
    display: none;
    justify-content: center;
    align-items: center;
    user-select: none;
    animation: flashError 0.4s infinite alternate;
    z-index: 11000;
  }
  @keyframes flashError {
    0% {color: red; background: black;}
    50% {color: black; background: red;}
    100% {color: red; background: black;}
  }
</style>
</head>
<body>

<div id="overlay">
  <div id="startName">@mhmtxaslan</div>
  <button id="startBtn">X</button>
</div>

<div id="mainBox"></div>

<div id="boxesContainer">
  <div class="box red" id="box1"></div>
  <div class="box green" id="box2"></div>
  <div class="box white" id="box3"></div>
  <div class="box red" id="box4"></div>
</div>

<div id="errorScreen">!!! ERROR !!!</div>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('startBtn');
  const startName = document.getElementById('startName');
  const mainBox = document.getElementById('mainBox');
  const boxesContainer = document.getElementById('boxesContainer');
  const boxes = [
    document.getElementById('box1'),
    document.getElementById('box2'),
    document.getElementById('box3'),
    document.getElementById('box4'),
  ];
  const errorScreen = document.getElementById('errorScreen');
  const alarmSound = document.getElementById('alarmSound');

  // Komutlar:
  const initialTexts = [
    "Sistem kontrol ediliyor...",
    "Yapay Zekâ aktif durumda.",
    "Güvenlik duvarı atlatılıyor...",
    "Hedef siber ağı tespit etme...",
    "Veri paketleri izleniyor...",
    "Sistem açığı bulunuyor...",
    "İzin alınmadan erişim sağlanıyor...",
    "İşlemciler aşırı yükleniyor...",
    "Saldırı başlatılıyor...",
    "İşlem tamamlandı.",
  ];

  const boxTexts = [
    "ALERT: Saldırı tespit edildi.",
    "Giriş denemeleri: Başarısız.",
    "Firewall devre dışı bırakıldı.",
    "Root erişimi sağlanıyor...",
    "Veriler kopyalanıyor...",
    "Şifre çözücü aktif...",
    "Backdoor yerleştiriliyor...",
    "İz bırakmadan ilerleniyor...",
    "Portlar açılıyor...",
    "Sistem çökertiliyor...",
  ];

  // Harf harf yazdırma fonksiyonu:
  function typeWriter(element, text, speed, callback) {
    let i = 0;
    element.textContent = "";
    function typing() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        element.scrollTop = element.scrollHeight;
        i++;
        setTimeout(typing, speed);
      } else {
        if (callback) callback();
      }
    }
    typing();
  }

  // İlk 10 satırı 10 saniyede yaz:
  function writeInitialTexts(callback) {
    let idx = 0;
    function nextLine() {
      if (idx >= initialTexts.length) {
        callback();
        return;
      }
      typeWriter(mainBox, initialTexts[idx] + "\n", 60, () => {
        idx++;
        setTimeout(nextLine, 300);
      });
    }
    nextLine();
  }

  // Kutularda hızlı rastgele yazılar
  let boxIntervals = [];
  const boxScrollSpeeds = [40, 30, 20, 15]; // ms

  function startBoxScroll() {
    boxesContainer.style.display = "flex";
    boxes.forEach((box, i) => {
      box.textContent = "";
      boxIntervals[i] = setInterval(() => {
        const rndText = boxTexts[Math.floor(Math.random() * boxTexts.length)];
        const rndTail = Math.random().toString(36).substring(2, 7);
        box.textContent += rndText + " " + rndTail + "\n";
        box.scrollTop = box.scrollHeight;
        if (box.textContent.length > 2000) {
          box.textContent = box.textContent.slice(box.textContent.length - 1500);
        }
      }, boxScrollSpeeds[i]);
    });
  }

  function stopBoxScroll() {
    boxIntervals.forEach(interval => clearInterval(interval));
  }

  function showError() {
    errorScreen.style.display = "flex";
    alarmSound.loop = true;
    alarmSound.play();
  }

  // Olaylar:
  startBtn.onclick = () => {
    // Alarm sesi başlat
    alarmSound.play();
    // Başlangıç ekranını gizle
    overlay.style.display = "none";
    // Ana kutuyu göster ve yazıları yaz
    mainBox.style.display = "block";
    writeInitialTexts(() => {
      // Yazı bittikten sonra 4 kutu göster
      mainBox.style.display = "none";
      boxesContainer.style.display = "flex";
      startBoxScroll();

      // 1 dakika sonra ERROR ekranı göster
      setTimeout(() => {
        stopBoxScroll();
        boxesContainer.style.display = "none";
        showError();
      }, 60000);
    });
  };
</script>

</body>
</html>
