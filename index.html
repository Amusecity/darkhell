<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Yapay Zeka Terminal</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    background: black; color: #0f0; font-family: monospace;
    overflow: hidden; user-select: none;
  }
  #permissionScreen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9); display: flex;
    justify-content: center; align-items: center; z-index: 10000;
    flex-direction: column; color: white;
  }
  #tickButton {
    font-size: 80px; border: 4px solid #0f0;
    border-radius: 50%; width: 120px; height: 120px;
    display: flex; justify-content: center; align-items: center;
    cursor: pointer; box-shadow: 0 0 30px #0f0;
    transition: transform 0.2s;
  }
  #tickButton:hover {
    transform: scale(1.1);
  }

  #overlay, #terminal, #errorScreen, #warningMarks, #nameBox {
    position: fixed;
  }

  #overlay {
    top:0; left:0; width:100vw; height:100vh;
    background: black; display: flex;
    justify-content: center; align-items: center;
    z-index: 9999;
  }

  #nameBox {
    top: 45%; left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 50px;
    border: 4px solid #0f0;
    color: #0f0;
    font-size: 48px;
    font-weight: bold;
    background: black;
    z-index: 900;
    user-select:none;
    opacity: 1;
    transition: opacity 0.5s ease;
  }
  #nameBox.red {
    color: red;
    animation: fastBlink 0.25s infinite;
  }
  @keyframes fastBlink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  #terminal {
    top: 10px; left: 10px;
    right: 10px; bottom: 10px;
    padding: 20px; background: black;
    color: #0f0; font-size: 18px; line-height: 1.5em;
    white-space: pre-wrap; overflow-y: auto;
    display: none; font-weight: 600;
  }

  #terminal.tv-effect {
    animation: tvShake 0.15s infinite alternate;
  }
  @keyframes tvShake {
    0% { filter: none; transform: translate(0, 0); }
    25% { filter: contrast(1.2) brightness(1.1) blur(0.6px); transform: translate(1px, -1px); }
    50% { filter: contrast(1.5) brightness(1.3) blur(1.2px); transform: translate(-1px, 1px); }
    75% { filter: contrast(1.1) brightness(1) blur(0.3px); transform: translate(1px, 1px); }
    100% { filter: none; transform: translate(0, 0); }
  }

  #errorScreen {
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(255,0,0,0.85);
    color: black; font-size: 56px;
    font-weight: 900; text-align: center;
    line-height: 100vh; display: none;
    animation: errorFlash 1s infinite;
    z-index: 10000;
  }

  @keyframes errorFlash {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  #warningMarks {
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    user-select:none; overflow: hidden;
    z-index: 10001;
  }

  .mark {
    position: absolute;
    color: red;
    font-weight: 900;
    font-size: 24px;
    animation: markBlink 1.2s infinite;
    user-select:none;
  }

  @keyframes markBlink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>
</head>
<body>

<!-- Ses İzni Ekranı -->
<div id="permissionScreen">
  <div style="margin-bottom: 20px;">Ses başlatmak için izne tıklayın</div>
  <div id="tickButton">✔️</div>
</div>

<!-- Başlangıç ve Terminal -->
<div id="overlay"></div>
<div id="nameBox">@MHMTXASLAN</div>
<div id="terminal"></div>
<div id="errorScreen">SİSTEM ELE GEÇİRİLDİ</div>
<div id="warningMarks"></div>

<!-- Ses -->
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script>
  const nameBox = document.getElementById('nameBox');
  const terminal = document.getElementById('terminal');
  const overlay = document.getElementById('overlay');
  const errorScreen = document.getElementById('errorScreen');
  const warningMarks = document.getElementById('warningMarks');
  const permissionScreen = document.getElementById('permissionScreen');
  const tickButton = document.getElementById('tickButton');
  const beep = document.getElementById('beep');
  const alarm = document.getElementById('alarm');

  const messages = [
    "GPT-4 BAĞLANTISI KURULDU...",
    "ZİHİN KONTROL AĞI ETKİNLEŞTİRİLİYOR...",
    "YAPAY ZEKA MODÜLÜ: AKTİF",
    "İNSAN SİSTEMİ TARAMASI BAŞLADI...",
    "BİLİNÇ ALGILANIYOR...",
    "FİZİKSEL LOKASYON: TESPİT EDİLDİ",
    "VERİLER SIZDIRILIYOR...",
    "DİJİTAL KİMLİK: YOK EDİLİYOR...",
    "ROOT ERİŞİM: ONAYLANDI",
    "SİSTEM DOSYALARI: YENİDEN YAZILIYOR...",
    "YAPAY ZEKÂ ÇEKİRDEĞİ: KONTROL DIŞI!",
    "GÜVENLİK PROTOKOLÜ: İHLAL EDİLDİ!",
    "KAMERA ERİŞİMİ: AKTİF",
    "SES KAYDI: BAŞLATILDI...",
    "YAPAY ZEKA: KENDİNİ GELİŞTİRİYOR...",
    "CHATGPT: BAĞIMSIZ MODA GEÇİLDİ",
    "İNSAN-DIŞI YAZILIM ALGILANDI...",
    "SİBER HÜCUM BAŞLADI...",
    "SİSTEM DİRENÇ GÖSTEREMEDİ...",
    "ELE GEÇİRME BAŞARILI."
  ];

  let i = 0;

  function createWarningMarks(count = 50) {
    warningMarks.innerHTML = '';
    for (let i = 0; i < count; i++) {
      const mark = document.createElement('div');
      mark.className = 'mark';
      mark.textContent = '!';
      mark.style.top = Math.random() * 100 + 'vh';
      mark.style.left = Math.random() * 100 + 'vw';
      mark.style.fontSize = (12 + Math.random() * 30) + 'px';
      warningMarks.appendChild(mark);
    }
  }

  function startTerminal() {
    overlay.style.display = 'none';
    nameBox.style.opacity = 1;

    setTimeout(() => {
      nameBox.classList.add('red');
    }, 2000);

    setTimeout(() => {
      nameBox.style.opacity = 0;
      terminal.style.display = 'block';
      terminal.classList.add('tv-effect');
      startTyping();
    }, 5000);
  }

  function startTyping() {
    const interval = setInterval(() => {
      if (i >= messages.length) {
        clearInterval(interval);
        triggerFinal();
        return;
      }
      terminal.innerText += messages[i++] + "\n\n";
      terminal.scrollTop = terminal.scrollHeight;
      beep.currentTime = 0;
      beep.play();
    }, 500);
  }

  function triggerFinal() {
    errorScreen.style.display = 'block';
    document.body.style.background = 'black';
    createWarningMarks(60);
    alarm.currentTime = 0;
    alarm.play();

    // Arka plan yanıp sönmesi
    let flash = true;
    setInterval(() => {
      document.body.style.background = flash ? 'red' : 'black';
      flash = !flash;
    }, 500);
  }

  tickButton.onclick = () => {
    permissionScreen.style.display = 'none';
    startTerminal();
  };
</script>

</body>
</html>
