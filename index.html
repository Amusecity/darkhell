<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>@mhmtxaslan - Dark Terminal</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        color: red;
        font-family: monospace;
        font-size: 1.2em;
        overflow: hidden;
    }
    #overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #close-btn {
        color: red;
        font-size: 2em;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 20px;
        transition: transform 0.2s;
    }
    #close-btn:hover {
        transform: scale(1.3);
    }
    #starter {
        font-size: 2em;
        color: #00ff00;
        animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
        0% {opacity: 1;}
        100% {opacity: 0.4;}
    }
    #terminal {
        padding: 20px;
        white-space: pre-wrap;
        height: 100vh;
        overflow-y: auto;
        display: none;
    }
    .flash {
        animation: flash-bg 0.2s alternate infinite;
    }
    @keyframes flash-bg {
        0% { background: black; }
        100% { background: red; }
    }
    #final {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        font-weight: bold;
        text-shadow: 2px 2px 10px red;
        color: red;
        display: none;
        z-index: 99999;
        background-color: black;
        padding: 20px 40px;
        border: 4px solid red;
    }
</style>
</head>
<body>
<div id="overlay">
    <div id="close-btn">×</div>
    <div id="starter">@mhmtxaslan</div>
</div>
<div id="terminal"></div>
<div id="final">SİSTEM ELE GEÇİRİLDİ</div>

<audio id="bipSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('close-btn');
    const starter = document.getElementById('starter');
    const terminal = document.getElementById('terminal');
    const final = document.getElementById('final');
    const bip = document.getElementById('bipSound');

    const scaryLines = [
        "Veriler sızdırılıyor...",
        "Proxy bağlantısı kırıldı!",
        "Root erişimi sağlandı.",
        "Sistem dosyaları tehlikede!",
        "IP maskesi çözüldü.",
        "Ana sistem kilidi kırılıyor...",
        "Zamanlayıcı başlatıldı...",
        "Kritik hata!",
        "Firewall çöktü!",
        "Terminal açılıyor >>>"
    ];

    closeBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        terminal.style.display = 'block';
        starter.style.animation = 'none';
        starter.style.color = 'red';

        setTimeout(() => starterFlicker(), 1000);
        startTerminal();
    });

    function starterFlicker() {
        let flashes = 0;
        const interval = setInterval(() => {
            starter.style.visibility = (starter.style.visibility === 'hidden') ? 'visible' : 'hidden';
            flashes++;
            if (flashes >= 10) {
                clearInterval(interval);
                starter.style.display = 'none';
            }
        }, 100);
    }

    function startTerminal() {
        let i = 0;
        const print = setInterval(() => {
            const line = scaryLines[Math.floor(Math.random() * scaryLines.length)];
            terminal.innerHTML += line + '\\n';
            terminal.scrollTop = terminal.scrollHeight;
            i++;
            if (i > 40) clearInterval(print);
        }, 300);

        // 15. saniyede bip sesi başlasın
        setTimeout(() => bip.play(), 15000);

        // 30. saniyede ekran yanıp sönecek ve sistem çöktü yazısı çıkacak
        setTimeout(() => {
            document.body.classList.add('flash');
            final.style.display = 'block';
        }, 30000);
    }
</script>
</body>
</html>
