<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKER OVERRIDE</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    #overlay {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background:black; display:flex;
      align-items:center; justify-content:center;
      z-index: 9999;
    }
    #startBtn {
      font-size: 4em; color: white;
      background: none; border:none;
      cursor: pointer;
    }
    canvas { position:absolute; top:0; left:0; }
    .terminal {
      position:absolute; top:10%; left:5%;
      width:90%; height:70%;
      background: rgba(0,0,0,0.85);
      padding:20px; box-shadow:0 0 20px lime;
      overflow-y:auto; white-space:pre-wrap;
      border:2px solid #00ff00; z-index:1;
    }
    .glow { text-shadow:0 0 5px #00ff00; }
    .alert {
      position:fixed; top:40%; left:25%;
      width:50%; padding:30px;
      background:rgba(255,0,0,0.9);
      color:white; text-align:center;
      font-size:2em; font-weight:bold;
      border:3px solid #ff0000;
      box-shadow:0 0 20px red;
      display:none; z-index:9998;
      animation: flash 0.5s infinite alternate;
    }
    #crash {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:#ff0000;
      color:#fff;
      font-size:3em;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:99999;
      animation: flash 0.4s infinite alternate;
    }
    @keyframes flash { 0%{opacity:1;}100%{opacity:0.4;} }
    @keyframes shake {
      0%,100%{transform: translate(0,0);}
      20%{transform: translate(-5px,0);}
      40%{transform: translate(5px,0);}
      60%{transform: translate(-5px,0);}
      80%{transform: translate(5px,0);}
    }
    .shake { animation: shake 0.1s infinite; }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="startBtn">âœ–</button>
  </div>

  <canvas id="matrixCanvas"></canvas>
  <div class="terminal glow" id="terminal"></div>
  <div id="alert" class="alert">ACCESS GRANTED<br>@mhmtxaslan</div>
  <div id="crash">!!! SYSTEM FAILURE !!!</div>

  <audio id="alarmSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const alertBox = document.getElementById('alert');
    const crash = document.getElementById('crash');
    const alarmSound = document.getElementById('alarmSound');
    const bgMusic = document.getElementById('bgMusic');
    const terminal = document.getElementById('terminal');
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    let cmdIndex = 0;

    const hackerLines = [
      ">> Injecting reverse shell payload...",
      ">> Exploit active on port 443...",
      ">> Firewall bypassed successfully.",
      ">> Establishing persistence...",
      ">> Remote desktop clone initiated...",
      ">> Extracting credentials...",
      ">> Hashes cracked: admin:toor",
      ">> Uploading ransomware...",
      ">> SYSTEM CORE BREACH INITIATED",
      ">> ACCESS GRANTED to @mhmtxaslan",
      ">> AI: Welcome. Full control enabled.",
      ">> Tracking user location...",
      ">> Spoofing MAC address...",
      ">> DNS Poisoning complete.",
      ">> Injecting logic bomb...",
      ">> ERROR: Memory overflow detected...",
      ">> ERROR: Kernel panic...",
      ">> SYSTEM FAILURE. INITIATING SHUTDOWN."
    ];

    function drawMatrix(){
      ctx.fillStyle='rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='#0F0';
      ctx.font=fontSize+'px monospace';
      for(let i=0;i<drops.length;i++){
        const text=letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }

    function showHackerText() {
      if(cmdIndex < hackerLines.length){
        const line = document.createElement('div');
        line.textContent = hackerLines[cmdIndex];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        cmdIndex++;
        setTimeout(showHackerText, 1000);
      } else {
        triggerCrash();
      }
    }

    function triggerCrash(){
      document.body.classList.add("shake");
      crash.style.display = "flex";
      bgMusic.pause();
      alarmSound.play();
    }

    function triggerStartup(){
      overlay.style.display = 'none';
      alertBox.style.display = 'block';
      document.body.classList.add('shake');
      alarmSound.play();
      setTimeout(() => {
        alertBox.style.display = 'none';
        document.body.classList.remove('shake');
        bgMusic.play();
        setInterval(drawMatrix,33);
        showHackerText();
      }, 3000);
    }

    startBtn.addEventListener('click', triggerStartup);
  </script>
</body>
</html>
