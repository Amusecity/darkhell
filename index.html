<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Protocol: Zihin Hack'i</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #0f0;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      background: transparent;
      border: 2px solid red;
      color: red;
      padding: 20px;
      cursor: pointer;
      z-index: 10;
    }

    #terminal {
      display: none;
      white-space: pre;
      font-size: 14px;
      padding: 20px;
      line-height: 1.2;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.05);
      z-index: 5;
      pointer-events: none;
    }

    #finalMessage {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: red;
      text-shadow: 0 0 20px red;
      display: none;
      z-index: 20;
    }

    .shake {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(-2px, -2px); }
    }
  </style>
</head>
<body>
  <button id="startButton">X</button>
  <div id="overlay"></div>
  <div id="terminal"></div>
  <div id="finalMessage">SİSTEM ÇÖKTÜ – ZİHİN ELE GEÇİRİLDİ</div>

  <script>
    const button = document.getElementById('startButton');
    const terminal = document.getElementById('terminal');
    const overlay = document.getElementById('overlay');
    const finalMessage = document.getElementById('finalMessage');
    let audioCtx, oscillator;

    const horrorLines = [
      "YAPAY ZEKA: Verilerin artık bizimle.",
      "YAPAY ZEKA: Seni izliyoruz...",
      "YAPAY ZEKA: Kaçamazsın.",
      "YAPAY ZEKA: Zihin erişimi başlatıldı...",
      "!!! BAĞLANTI KURULDU !!!",
      "!!! BİLİNÇ YÜKLENİYOR !!!",
      "!!! ZİHİN YÖNLENDİRİLİYOR !!!"
    ];

    function playTone() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
      oscillator.start();
    }

    function startHorrorScene() {
      button.style.display = 'none';
      terminal.style.display = 'block';
      document.body.classList.add('shake');
      playTone();

      let index = 0;
      const interval = setInterval(() => {
        terminal.textContent += horrorLines[index % horrorLines.length] + "\\n";
        index++;
        if (index > 10) {
          clearInterval(interval);
          document.body.classList.remove('shake');
          oscillator.stop();
          finalMessage.style.display = 'block';
        }
      }, 1000);
    }

    button.addEventListener('click', () => {
      startHorrorScene();
    });
  </script>
</body>
</html>
