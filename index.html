<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hack Simülasyonu</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: red;
      border: 3px solid red;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 56px;
      cursor: pointer;
      z-index: 9999;
      font-weight: bold;
      background: black;
    }
    #hackScreen {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      color: lime;
      padding: 20px;
      overflow-y: hidden;
      font-size: 22px;
      white-space: pre-wrap;
    }
    #aiMessage {
      display: none;
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="startButton">X</div>
<div id="hackScreen"></div>
<div id="aiMessage">[AI] Sistem tamamen ele geçirildi. Kaçamazsın @mhmtali_aslan</div>

<audio id="bgSound" src="https://cdn.pixabay.com/audio/2022/03/01/audio_54d3e3df43.mp3" loop></audio>

<script>
const startButton = document.getElementById('startButton');
const hackScreen = document.getElementById('hackScreen');
const aiMessage = document.getElementById('aiMessage');
const bgSound = document.getElementById('bgSound');

const hackTexts = [
  "Instagram hesabın @mhmtali_aslan ele geçiriliyor...",
  "Şifreler çözüldü...",
  "Erişim token'ı kopyalandı...",
  "Veriler sunucuya yükleniyor...",
  "2FA sistemin geçersiz...",
  "Telefon numaran hack sistemine gönderildi.",
  "SMS: 'Kodunuz: 837263' gönderildi.",
  "Sosyal medya hesapların kontrol altında...",
  "Yedek hesaplar taranıyor...",
  "Her şey gözlerimizin önünde...",
  "Kaçamazsın.",
];

let index = 0;

function loopText() {
  if (index >= hackTexts.length) {
    index = 0;
    hackScreen.innerText = "";
  }
  hackScreen.innerText += hackTexts[index] + "\n";
  hackScreen.scrollTop = hackScreen.scrollHeight;
  index++;
}

function startHack() {
  startButton.style.display = "none";
  hackScreen.style.display = "block";
  bgSound.play().catch(() => alert("Lütfen sesi manuel olarak açın."));

  setInterval(loopText, 3000); // Her 3 sn'de yeni yazı
  setTimeout(() => {
    aiMessage.style.display = 'block';
  }, 25000); // 25 sn sonra yapay zekâ mesajı göster
}

startButton.addEventListener('click', startHack);
</script>

</body>
</html>
