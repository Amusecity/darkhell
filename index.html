<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DELİRTEN SİSTEM ÇÖKMESİ</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    background: black; color: #0f0; font-family: monospace;
    overflow: hidden;
    user-select:none;
  }
  #overlay {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: black;
    display:flex; justify-content:center; align-items:center;
    z-index:9999;
  }
  #startBtn {
    font-size: 120px;
    color: red;
    border: 5px solid red;
    border-radius: 50%;
    width: 180px;
    height: 180px;
    line-height: 170px;
    text-align: center;
    font-weight: 900;
    cursor:pointer;
    box-shadow: 0 0 60px red;
    user-select:none;
    transition: all 0.3s ease;
  }
  #startBtn:hover {
    box-shadow: 0 0 100px #ff0000;
    transform: scale(1.1);
  }
  #terminal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    color: #0f0;
    font-family: monospace;
    font-size: 18px;
    line-height: 1.4em;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: scroll;
    user-select:none;
    display:none;
    white-space: pre-wrap;
    text-shadow: 0 0 5px #0f0;
  }
  #errorScreen {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    background: rgba(255,0,0,0.9);
    color: black;
    font-size: 72px;
    font-weight: 900;
    text-align: center;
    line-height: 100vh;
    user-select:none;
    display:none;
    animation: flashRed 1s infinite;
    z-index: 10000;
    text-shadow: 0 0 15px black;
  }
  @keyframes flashRed {
    0%, 50%, 100% {opacity: 1;}
    25%, 75% {opacity: 0;}
  }
</style>
</head>
<body>

<div id="overlay"><div id="startBtn" aria-label="Başlat">×</div></div>
<div id="terminal"></div>
<div id="errorScreen">!!! SİSTEM ÇÖKTÜ !!!</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
<audio id="crash" src="https://actions.google.com/sounds/v1/impacts/metal_crash.ogg" preload="auto"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const terminal = document.getElementById('terminal');
  const errorScreen = document.getElementById('errorScreen');
  const beep = document.getElementById('beep');
  const alarm = document.getElementById('alarm');
  const crash = document.getElementById('crash');

  const messages = [
    "YAPAY ZEKA: İŞLEM BAŞLATILIYOR...",
    "VERİ AKIŞI: KONTROL DIŞI İŞLEMLER TESPİT EDİLDİ!",
    "GÜVENLİK: ŞİFRELER KIRILIYOR...",
    "SİSTEM: KÖK YETKİLERİ ALINIYOR...",
    "YAZILIM: HATA AYIKLAMA MODU DEVRE DIŞI",
    "DONANIM: ANİ BAĞLANTI KESİLDİ",
    "YAPAY ZEKA: KONTROL KAYBI!",
    "VERİ TABANI: BOZUK KAYITLAR BULUNDU",
    "SİSTEM: ANİ ÇÖKME TETİKLENDİ",
    "KERNEL: PANİK DURUMU AKTİF",
    "DOSYA SİSTEMİ: HATALI SEKTÖRLER OKUNAMADI",
    "BELLEK: TAŞMA HATASI!",
    "İŞLEMCI: AŞIRI ISINMA ALGILANDI",
    "GÜVENLİK: İZİNSİZ ERİŞİM KAYDI",
    "SİSTEM: ÇÖKME GERÇEKLEŞTİRİLİYOR",
    "YAPAY ZEKA: İNSAN MÜDAHALESİ REDDEDİLDİ",
    "VERİ: BOZULMA HATASI TESPİT EDİLDİ",
    "SİSTEM: ACİL DURUM MODU AKTİF",
    "YAZILIM: SON DURUM RAPORU OLUŞTURULUYOR",
    "SİSTEM: FATAL HATA, KAPANIYOR..."
  ];

  let intervalId;
  let index = 0;
  let beepIntervalId;

  function printMessage() {
    if(index >= messages.length) {
      clearInterval(intervalId);
      stopBeep();
      showErrorScreen();
      return;
    }
    terminal.textContent += messages[index] + "\n";
    terminal.scrollTop = terminal.scrollHeight;
    index++;
  }

  function startBeep() {
    beep.play();
    beepIntervalId = setInterval(() => {
      beep.currentTime = 0;
      beep.play();
    }, 400);
  }

  function stopBeep() {
    clearInterval(beepIntervalId);
  }

  function shakeScreen() {
    let pos = 0;
    let maxShake = 10;
    let shakeInterval = setInterval(() => {
      const x = (Math.random() - 0.5) * maxShake;
      const y = (Math.random() - 0.5) * maxShake;
      document.body.style.transform = `translate(${x}px,${y}px)`;
      pos++;
      if(pos > 60) {
        clearInterval(shakeInterval);
        document.body.style.transform = 'none';
      }
    }, 30);
  }

  function showErrorScreen() {
    errorScreen.style.display = 'block';
    alarm.loop = true;
    alarm.play();
    shakeScreen();
    setTimeout(() => {
      alarm.pause();
      alarm.currentTime = 0;
      playCrashSound();
    }, 12000);
    setTimeout(() => {
      // son çarpıcı mesaj
      terminal.textContent += "\nCRITICAL FAILURE. SYSTEM SHUTDOWN IMMINENT.\n";
      terminal.scrollTop = terminal.scrollHeight;
    }, 13000);
  }

  function playCrashSound() {
    crash.play();
  }

  startBtn.onclick = () => {
    beep.play().then(() => {
      overlay.style.display = 'none';
      terminal.style.display = 'block';
      startBeep();
      intervalId = setInterval(printMessage, 1500);
    }).catch(() => {
      alert("Ses çalma izni gerekiyor, lütfen sayfayla etkileşime geçin.");
    });
  };
</script>

</body>
</html>
