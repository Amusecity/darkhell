<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #startBtn {
      font-size: 100px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #username {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 50px;
      text-shadow: 0 0 20px red;
    }

    #terminal {
      display: none;
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      padding: 20px;
      color: #00ff00;
      background: black;
      border: 1px solid #00ff00;
      overflow-y: auto;
      font-size: 16px;
    }

    #crashScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: darkred;
      color: white;
      font-size: 3rem;
      justify-content: center;
      align-items: center;
      animation: blink 0.5s infinite alternate;
      z-index: 100;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

<button id="startBtn">✖</button>
<div id="username">@mhmtxaslan</div>
<div id="terminal"></div>
<div id="crashScreen">!!! SYSTEM FAILURE !!!</div>

<audio id="bgMusic" src="https://files.catbox.moe/0wvxli.mp3" preload="auto" loop></audio>
<audio id="crashSound" src="https://files.catbox.moe/nwwj6j.mp3" preload="auto"></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const username = document.getElementById("username");
  const terminal = document.getElementById("terminal");
  const crashScreen = document.getElementById("crashScreen");
  const bgMusic = document.getElementById("bgMusic");
  const crashSound = document.getElementById("crashSound");

  const lines = [
    ">> Hacking into Instagram...",
    ">> Accessing user data...",
    ">> Stealing credentials...",
    ">> Uploading to dark web...",
    ">> Encrypting files...",
    ">> Spreading to contacts...",
    ">> Initiating system crash...",
    ">> SYSTEM FAILURE IMMINENT"
  ];

  let index = 0;
  let speed = 300;

  function writeLines() {
    if (index < lines.length) {
      const div = document.createElement("div");
      div.textContent = lines[index++];
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
      speed = Math.max(60, speed - 30);
      setTimeout(writeLines, speed);
    } else {
      terminal.style.display = "none";
      bgMusic.pause();
      crashSound.play();
      crashScreen.style.display = "flex";
    }
  }

  startBtn.onclick = () => {
    bgMusic.play().then(() => {
      startBtn.style.display = "none"; // X butonunu gizle
      username.style.display = "block"; // Kullanıcı adı göster

      setTimeout(() => {
        username.style.display = "none";
        terminal.style.display = "block";
        writeLines();
      }, 5000);

    }).catch(() => {
      alert("Lütfen sesi açın ve tekrar deneyin.");
    });
  };
</script>

</body>
</html>
