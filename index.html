<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Başlatıcı</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #xBtn {
      color: red;
      font-size: 120px;
      font-weight: 900;
      cursor: pointer;
      border: 5px solid red;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px red;
      transition: transform 0.3s ease;
    }
    #xBtn:hover {
      transform: scale(1.1);
    }
    #accessText {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: lime;
      font-size: 32px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #accessText.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="xBtn">×</div>
  <div id="accessText">TAM ERİŞİM KAZANILDI<br>YÜKLENİYOR...</div>
</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
  const xBtn = document.getElementById('xBtn');
  const overlay = document.getElementById('overlay');
  const accessText = document.getElementById('accessText');
  const beep = document.getElementById('beep');

  xBtn.addEventListener('click', () => {
    // Ses izni almak için küçük bir çalma
    beep.play();

    xBtn.style.display = 'none';
    accessText.classList.add('active');

    // 2 saniye sonra overlay kalkar, asıl korku başlar
    setTimeout(() => {
      accessText.textContent = "SİSTEME ERİŞİLDİ. KONTROL SENDE DEĞİL.";
    }, 2000);

    setTimeout(() => {
      overlay.style.display = 'none';
      // Şimdi korku senaryosunu başlatabilirsin
      startHorrorSequence();
    }, 4000);
  });

  function startHorrorSequence() {
    // Buraya korku sekansının başladığı kodu yerleştir (sonsuz terminal, efektler, ses, glitch vs.)
    alert("Buraya korku deneyimin başlar. (Yavaş → Zirve → Sonsuz)");
  }
</script>

</body>
</html>
