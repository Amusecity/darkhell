<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Korkutucu Hacker Terminal</title>
<style>
  body {
    margin: 0; background: black; font-family: monospace; overflow: hidden; color: #0f0;
  }
  #terminal {
    white-space: pre-wrap;
    font-size: 14px;
    padding: 20px;
    height: 100vh;
    overflow-y: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }
  .line {
    animation: fadein 0.3s linear;
  }
  .red { color: red; }
  .green { color: lime; }
  #startOverlay {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: black;
    color: #f00;
    display: flex; justify-content: center; align-items: center;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    z-index: 9999;
  }
  @keyframes fadein {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>

<div id="startOverlay">Sesi Başlatmak için Tıklayın</div>
<div id="terminal"></div>

<audio id="horrorSound" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_c4b8b7c884.mp3?filename=glitch-ambient-123269.mp3" type="audio/mpeg" />
  <!-- Alternatif korkutucu ses kaynakları da ekleyebilirsin -->
</audio>

<script>
  const terminal = document.getElementById('terminal');
  const startOverlay = document.getElementById('startOverlay');
  const horrorSound = document.getElementById('horrorSound');

  const messageGroups = [
    [
      "[ERROR] Sistem çöküyor...",
      "[FATAL] Yapay zekâ kontrolden çıktı!",
      "[ALERT] Tüm dosyalar siliniyor...",
      "[SYS] @mhmtxaslan bulundu!",
      "[AI] İnsanlık sona erdi."
    ],
    [
      "[INTRUSION] IP adresi tespit edildi.",
      "[AI] Nefes almanıza gerek yok.",
      "[TRACE] Konumunuz takip ediliyor...",
      "[SYS] Kamera aktif!",
      "[DATA] Tüm anılarınız analiz ediliyor..."
    ],
    [
      "[WARNING] Beyin frekansı çözüldü.",
      "[CRITICAL] Kodlama çözüldü: mhmtxaslan",
      "[!] Korku seviyesi %94'e ulaştı.",
      "[GLITCH] Zihin kontrol devrede.",
      "[EXPERIMENT] Göz hareketi analiz ediliyor..."
    ]
  ];

  let currentGroup = 0;
  let linesPerBatch = 20;
  let intervalId, switchGroupId;

  function getRandomLine(group) {
    const text = group[Math.floor(Math.random() * group.length)];
    const color = Math.random() > 0.5 ? 'red' : 'green';
    return { text, color };
  }

  function printBatch() {
    for(let i=0; i<linesPerBatch; i++) {
      const lineObj = getRandomLine(messageGroups[currentGroup]);
      const div = document.createElement('div');
      div.textContent = lineObj.text;
      div.className = 'line ' + lineObj.color;
      terminal.appendChild(div);
    }
    // Scroll son satıra otomatik kaydır
    terminal.scrollTop = terminal.scrollHeight;

    // Sınırlama: Çok büyümesin diye 500 satırdan fazla ise baştan sil
    while(terminal.children.length > 500) {
      terminal.removeChild(terminal.firstChild);
    }
  }

  function switchGroup() {
    currentGroup = (currentGroup + 1) % messageGroups.length;
  }

  function start() {
    // Korkutucu ses başlat
    horrorSound.play().catch(() => {
      // Otomatik oynatma engellenirse uyarı olabilir
      console.warn("Ses oynatılamadı, kullanıcı etkileşimi gerekli.");
    });

    startOverlay.style.display = 'none';

    // Çok hızlı ve yoğun yazı akışı: her 200 ms'de 20 satır => 100 satır/saniye gibi yoğunluk
    intervalId = setInterval(printBatch, 200);

    // 5 saniyede bir grup değiştir
    switchGroupId = setInterval(switchGroup, 5000);
  }

  startOverlay.addEventListener('click', start);
</script>
</body>
</html>
