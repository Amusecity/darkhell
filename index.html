<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GERÇEK KABUS: SİSTEM ÇÖKÜŞÜ</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    background: black; color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
    user-select:none;
    cursor:none;
  }
  #overlay {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: black;
    display:flex; justify-content:center; align-items:center;
    z-index:99999;
  }
  #startBtn {
    font-size: 140px;
    color: red;
    border: 7px solid red;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    line-height: 190px;
    text-align: center;
    font-weight: 900;
    cursor:pointer;
    box-shadow: 0 0 100px red;
    user-select:none;
    transition: all 0.3s ease;
  }
  #startBtn:hover {
    box-shadow: 0 0 140px #ff0000;
    transform: scale(1.2);
  }
  #terminal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    color: #0f0;
    font-family: monospace;
    font-size: 22px;
    line-height: 1.5em;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
    user-select:none;
    white-space: pre-wrap;
    text-shadow: 0 0 10px #0f0;
  }
  #glitchOverlay {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    mix-blend-mode: screen;
    user-select:none;
    z-index: 100000;
  }
  #errorScreen {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    background: rgba(255,0,0,0.92);
    color: black;
    font-size: 96px;
    font-weight: 900;
    text-align: center;
    line-height: 100vh;
    user-select:none;
    display:none;
    animation: intenseFlash 0.7s infinite;
    z-index: 100001;
    text-shadow: 0 0 20px black;
  }
  @keyframes intenseFlash {
    0%, 50%, 100% {opacity: 1;}
    25%, 75% {opacity: 0;}
  }
  #cursorTrap {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 25px 10px #f00 inset;
    user-select:none;
    mix-blend-mode: screen;
    z-index: 100002;
    animation: pulseCursor 1.2s infinite alternate;
  }
  @keyframes pulseCursor {
    0% { box-shadow: 0 0 20px 5px #f00 inset; }
    100% { box-shadow: 0 0 45px 18px #ff0000 inset; }
  }
</style>
</head>
<body>

<div id="overlay">
  <div id="startBtn" aria-label="Başlat">×</div>
</div>

<div id="terminal"></div>
<div id="glitchOverlay"></div>
<div id="errorScreen">SYSTEM FAILURE<br>ACCESS DENIED</div>
<div id="cursorTrap"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="highBeep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
<audio id="distorted" src="https://actions.google.com/sounds/v1/foley/metal_stress.ogg" preload="auto"></audio>
<audio id="crash" src="https://actions.google.com/sounds/v1/impacts/metal_crash.ogg" preload="auto"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const terminal = document.getElementById('terminal');
  const glitchOverlay = document.getElementById('glitchOverlay');
  const errorScreen = document.getElementById('errorScreen');
  const cursorTrap = document.getElementById('cursorTrap');

  const beep = document.getElementById('beep');
  const highBeep = document.getElementById('highBeep');
  const distorted = document.getElementById('distorted');
  const crash = document.getElementById('crash');

  const glitchChars = ['#','%','@','!','&','?','+','*','=',':',';'];

  let intervalId;
  let glitchIntervalId;
  let beepIntervalId;
  let highBeepIntervalId;
  let terminalText = "";
  let terminalLines = [
    "INITIALIZING SYSTEM...",
    "LOADING CORE MODULES...",
    "CHECKING MEMORY...",
    "MEMORY OK",
    "ACCESSING SECURE ZONE...",
    "WARNING: UNAUTHORIZED ACCESS DETECTED!",
    "ENCRYPTION BREACHED!",
    "SYSTEM INTEGRITY COMPROMISED!",
    "KERNEL PANIC IMMINENT!",
    "RUNNING MALWARE SCAN...",
    "ERROR: MALWARE FOUND!",
    "FORCING SYSTEM SHUTDOWN...",
    "SYSTEM FAILURE IMMINENT!",
    "EMERGENCY PROTOCOL ACTIVATED!",
    "TERMINAL LOCKDOWN ENGAGED!",
    "ACCESS DENIED!",
    "CRITICAL ERROR!",
    "REBOOTING FAILED!",
    "PLEASE CONTACT SUPPORT!",
    "SYSTEM SHUTDOWN IN 10 SECONDS..."
  ];

  let lineIndex = 0;
  let startTime;

  function randomInt(min,max) {
    return Math.floor(Math.random()*(max-min+1)) + min;
  }

  function glitchEffect() {
    let glitchText = "";
    for(let i=0; i<terminalText.length; i++) {
      if(Math.random() < 0.1) {
        glitchText += glitchChars[randomInt(0, glitchChars.length-1)];
      } else {
        glitchText += terminalText[i];
      }
    }
    terminal.textContent = glitchText;
  }

  function printLine() {
    if(lineIndex >= terminalLines.length) {
      clearInterval(intervalId);
      clearInterval(glitchIntervalId);
      stopSounds();
      showErrorScreen();
      return;
    }
    terminalText += terminalLines[lineIndex] + "\n";
    terminal.textContent = terminalText;
    terminal.scrollTop = terminal.scrollHeight;

    // Bazen yüksek bip
    if(Math.random() < 0.25) {
      highBeep.currentTime = 0;
      highBeep.play();
    } else {
      beep.currentTime = 0;
      beep.play();
    }

    lineIndex++;
  }

  function startGlitch() {
    glitchIntervalId = setInterval(glitchEffect, 80);
  }

  function stopSounds() {
    beep.pause();
    highBeep.pause();
    distorted.pause();
    crash.pause();
  }

  function showErrorScreen() {
    overlay.style.display = 'none';
    terminal.style.display = 'none';
    glitchOverlay.style.display = 'none';
    errorScreen.style.display = 'block';
    cursorTrap.style.display = 'block';
    distorted.loop = true;
    distorted.play();

    // Fareyi engellemek için imleci gizleyip sabit kutu
    document.body.style.cursor = 'none';

    // 10 saniye sonra patlama sesi ve kapanış
    setTimeout(() => {
      distorted.pause();
      crash.play();
      errorScreen.style.opacity = 0;
      setTimeout(() => {
        document.body.style.background = 'black';
        document.body.style.cursor = 'default';
        errorScreen.style.display = 'none';
        cursorTrap.style.display = 'none';
        terminal.style.display = 'block';
        terminal.textContent += "\n*** SYSTEM SHUTDOWN ***\n";
      }, 2000);
    }, 10000);
  }

  startBtn.onclick = () => {
    overlay.style.display = 'none';
    terminal.style.display = 'block';
    terminalText = "";
    lineIndex = 0;
    startTime = Date.now();

    startGlitch();
    intervalId = setInterval(printLine, 1500);
  };

  // Fare imlecini kutuya sabitleme
  window.addEventListener('mousemove', e => {
    if(cursorTrap.style.display === 'block') {
      cursorTrap.style.top = (e.clientY - 20) + 'px';
