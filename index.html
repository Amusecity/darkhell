<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karanlık Terminal</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    background: black; color: #0f0; font-family: monospace;
    overflow: hidden;
    user-select: none;
  }
  #nameBox {
    position: fixed;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 50px;
    border: 4px solid #0f0;
    color: #0f0;
    font-size: 48px;
    font-weight: bold;
    background: black;
    z-index: 900;
    user-select:none;
    opacity: 1;
    transition: color 0.5s ease;
  }
  #nameBox.red {
    color: red;
    animation: fastBlink 0.25s infinite;
  }
  @keyframes fastBlink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
  #terminal {
    position: fixed;
    top: 10px; left: 10px;
    right: 10px; bottom: 10px;
    padding: 20px;
    box-sizing: border-box;
    background: black;
    color: red; /* Kırmızı yapıldı */
    font-size: 20px;
    line-height: 1.5em;
    white-space: pre-wrap;
    overflow-y: auto;
    display: none;
    user-select:none;
    font-weight: 600;
    filter: none;
  }
</style>
</head>
<body>

<div id="nameBox">@MHMTXASLAN</div>

<div id="terminal"></div>

<!-- Ses -->
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const nameBox = document.getElementById('nameBox');
  const terminal = document.getElementById('terminal');
  const beepSound = document.getElementById('beep');

  // Hacker mesajları, hızlı yazacak kırmızı olarak
  const terminalMessages = [
    "SİSTEM TARANIYOR...",
    "VERİLER ANALİZ EDİLİYOR...",
    "GÜVENLİK AÇIĞI BULUNDU...",
    "KÖK ERİŞİM SAĞLANDI...",
    "SUNUCU ELE GEÇİRİLDİ...",
    "FIREWALL BAYPAS EDİLİYOR...",
    "VERİLER ŞİFRELİLENİYOR...",
    "İŞLEM TAMAMLANIYOR...",
    "KODLAR DEŞİFRE EDİLİYOR...",
    "AĞ TRAFİĞİ İZLENİYOR...",
    "ŞİFRELER KIRILIYOR...",
    "ROOTKIT YÜKLENİYOR...",
    "SİSTEM LOGLARI SİLİNİYOR...",
    "ARAYÜZ KAPANDI...",
    "KULLANICI HESABI ELE GEÇİRİLDİ...",
    "GİZLİ DOSYALAR AÇILIYOR...",
    "ŞİFRE KORUMALARI BAYPAS EDİLİYOR...",
    "VERİLER ÇALINIYOR...",
    "SUNUCUYA GERİ DÖNÜŞ YOK...",
    "İŞLEM BAŞARILI...",
    "GÜVENLİK DUVARI ÇÖKTÜ...",
    "KOMUT SATIRI ELDE EDİLDİ...",
    "VERİ TABANI ELE GEÇİRİLDİ...",
    "BİLGİLER İNDİRİLİYOR...",
    "HACKER GİRİŞİ ONAYLANDI...",
    "TEHDİT SEVİYESİ: KRİTİK...",
    "KAMERA KAPANDI...",
    "SES KAYDI ALINIYOR...",
    "TÜM PORTLAR AÇIK...",
    "YENİ GİRİŞLER ENGELLENDİ...",
    "SİSTEM ELE GEÇİRİLDİ..."
  ];

  // İlk 10 saniye yavaş @MHMTXASLAN yeşil yazı kalacak
  // 10 saniye sonra kırmızıya dönüp hızlanacak ve bip sesi artacak,
  // terminal mesajları hızlıca akacak.

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function showNameBox() {
    // Başlangıçta yeşil ve sabit
    nameBox.style.color = '#0f0';
    nameBox.style.opacity = '1';

    // 10 saniye bekle (burada yavaş yazma veya efekt koymak istersen ekleyebilirsin)
    await sleep(10000);

    // Rengi kırmızı yap ve hızlı yanıp sönme animasyonu ekle
    nameBox.classList.add('red');

    // Bip sesi hızını artıran fonksiyon
    let beepInterval = 500;
    const beepTimer = setInterval(() => {
      beepSound.currentTime = 0;
      beepSound.play();
      beepInterval -= 50;
      if (beepInterval < 100) beepInterval = 100;
      clearInterval(beepTimer);
      setInterval(() => {
        beepSound.currentTime = 0;
        beepSound.play();
      }, beepInterval);
    }, beepInterval);

    // nameBox görünür kalacak, terminal görünür olacak
    terminal.style.display = 'block';
    terminal.innerText = '';

    // Terminal mesajlarını hızlı hızlı yaz
    for (let i = 0; i < terminalMessages.length; i++) {
      terminal.innerText += terminalMessages[i] + "\n\n";
      terminal.scrollTop = terminal.scrollHeight;
      await sleep(200); // Burada hızlı yazma hızı
    }
  }

  showNameBox();
</script>

</body>
</html>
