<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKER NIGHTMARE</title>
  <style>
    html, body {
      margin: 0; height:100%;
      background:black; color:#00ff00;
      font-family:monospace; overflow:hidden;
    }
    #overlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:black; display:flex;
      align-items:center; justify-content:center;
      z-index:9999;
    }
    #startBtn {
      font-size:4em; color:white;
      background:none; border:none;
      cursor:pointer;
    }
    canvas { position:absolute; top:0; left:0; }
    .terminal {
      position:absolute; top:10%; left:5%;
      width:90%; height:70%;
      background:rgba(0,0,0,0.85);
      padding:20px; box-shadow:0 0 20px lime;
      overflow-y:auto; white-space:pre-wrap;
      border:2px solid #00ff00; z-index:1;
    }
    .shake { animation:shake 0.1s infinite; }
    @keyframes shake {
      0%,100%{transform:translate(0,0);}
      20%{transform:translate(-5px,0);}
      40%{transform:translate(5px,0);}
      60%{transform:translate(-5px,0);}
      80%{transform:translate(5px,0);}
    }
    #crash {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:#ff0000;
      color:#fff; font-size:3em;
      display:none; align-items:center;
      justify-content:center;
      z-index:99999;
      animation:flash 0.4s infinite alternate;
    }
    @keyframes flash { 0%{opacity:1;}100%{opacity:0.4;} }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="startBtn">âœ–</button>
  </div>
  <canvas id="matrixCanvas"></canvas>
  <div class="terminal" id="terminal"></div>
  <div id="crash">!!! SYSTEM FAILURE !!!</div>

  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" preload="auto" loop></audio>
  <audio id="crashMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const terminal = document.getElementById('terminal');
    const canvas = document.getElementById('matrixCanvas');
    const crash = document.getElementById('crash');
    const bgMusic = document.getElementById('bgMusic');
    const crashMusic = document.getElementById('crashMusic');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    let lines = [
      ">> Injecting reverse shell payload...",
      ">> Exploit active on port 443...",
      ">> Firewall bypassed successfully.",
      ">> Establishing persistence...",
      ">> Remote desktop clone initiated...",
      ">> Extracting credentials...",
      ">> Hashes cracked: admin:toor",
      ">> Uploading ransomware...",
      ">> SYSTEM CORE BREACH INITIATED",
      ">> ACCESS GRANTED to @mhmtxaslan",
      ">> AI: Full control online.",
      ">> Tracking user location...",
      ">> Spoofing MAC address...",
      ">> DNS Poisoning complete.",
      ">> Injecting logic bomb...",
      ">> ERROR: Memory overflow detected...",
      ">> ERROR: Kernel panic...",
      ">> SYSTEM FAILURE. INITIATING SHUTDOWN."
    ];
    let idx = 0, interval = 1000;

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    function speedUp() {
      if (interval > 50) {
        interval -= 50;
      }
    }

    function showLine() {
      drawMatrix();
      if (idx < lines.length) {
        const el = document.createElement('div');
        el.textContent = lines[idx];
        terminal.appendChild(el);
        terminal.scrollTop = terminal.scrollHeight;
        idx++;
        speedUp();
        setTimeout(showLine, interval);
      } else {
        triggerCrash();
      }
    }

    function triggerStartup() {
      overlay.style.display = 'none';
      bgMusic.play();
      canvasLoop = setInterval(drawMatrix, 33);
      showLine();
    }

    function triggerCrash() {
      clearInterval(canvasLoop);
      bgMusic.pause();
      crashMusic.play();
      document.body.classList.add('shake');
      crash.style.display = 'flex';
    }

    let canvasLoop;
    startBtn.addEventListener('click', triggerStartup);
    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
