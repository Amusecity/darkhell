<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Animasyon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex; justify-content: center; align-items: center;
      font-family: monospace;
      overflow: hidden;
    }

    #start {
      font-size: 100px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #userDisplay {
      display: none;
      position: absolute;
      top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 48px;
      text-shadow: 0 0 15px red;
    }

    #terminal {
      display: none;
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      padding: 20px;
      color: #00ff00;
      background: #000;
      border: 2px solid #00ff00;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 16px;
    }

    #crash {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: darkred;
      color: white;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: flash 0.5s infinite alternate;
      z-index: 99;
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<button id="start">✖</button>
<div id="userDisplay">@visitor</div>
<div id="terminal"></div>
<div id="crash">!!! SYSTEM FAILURE !!!</div>

<audio id="bgMusic" src="https://files.catbox.moe/0wvxli.mp3" preload="auto" loop></audio>
<audio id="crashSound" src="https://files.catbox.moe/nwwj6j.mp3" preload="auto"></audio>

<script>
  const start = document.getElementById("start");
  const userDisplay = document.getElementById("userDisplay");
  const terminal = document.getElementById("terminal");
  const crash = document.getElementById("crash");
  const bgMusic = document.getElementById("bgMusic");
  const crashSound = document.getElementById("crashSound");

  const params = new URLSearchParams(window.location.search);
  const username = params.get("user") || "visitor";

  const messages = [
    `>> Connecting to @${username}...`,
    ">> Connection established.",
    ">> Extracting credentials...",
    ">> Uploading data to dark web...",
    ">> Bypassing firewalls...",
    ">> Sending spam to contacts...",
    ">> SYSTEM FAILURE IMMINENT",
  ];

  let index = 0;
  let speed = 300;

  function playMessages() {
    if (index < messages.length) {
      const line = document.createElement("div");
      line.textContent = messages[index++];
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      speed = Math.max(60, speed - 30); // hızlanma
      setTimeout(playMessages, speed);
    } else {
      bgMusic.pause();
      crashSound.play();
      terminal.style.display = "none";
      crash.style.display = "flex";
    }
  }

  start.onclick = () => {
    bgMusic.play().then(() => {
      start.style.display = "none";
      userDisplay.textContent = "@"+username;
      userDisplay.style.display = "block";

      setTimeout(() => {
        userDisplay.style.display = "none";
        terminal.style.display = "block";
        playMessages();
      }, 5000);
    }).catch((err) => {
      alert("Ses erişimine izin vermen gerekiyor.");
      console.error(err);
    });
  };
</script>

</body>
</html>
