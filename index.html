<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ses Erişimli X Butonu</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; background: #000; color: #0f0; font-family: monospace;
    display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }
  #xButton {
    font-size: 5rem;
    color: red;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
  }
  #status {
    position: fixed;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    color: #0f0;
    font-size: 1.5rem;
    user-select: none;
  }
</style>
</head>
<body>

<button id="xButton">✖</button>
<div id="status"></div>

<script>
  const xButton = document.getElementById('xButton');
  const status = document.getElementById('status');

  // Örnek alarm sesi için küçük bir audio
  const alarmAudio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
  alarmAudio.loop = true;

  xButton.addEventListener('click', async () => {
    try {
      // Kullanıcı etkileşimiyle ses oynatmayı dene
      await alarmAudio.play();

      // Butonu gizle
      xButton.style.display = 'none';
      status.textContent = "Ses oynatılıyor, animasyonlar başlıyor...";

      // Burada diğer animasyonları tetikle (örnek: yazı fırtınası, terminal kutuları vs.)
      startAnimations();

    } catch (err) {
      status.textContent = "Ses oynatılamadı. Lütfen tarayıcı ayarlarını kontrol et.";
      console.error(err);
    }
  });

  function startAnimations() {
    // Buraya animasyon kodlarını ekle
    console.log("Animasyonlar başlıyor...");
    // Örnek: 3 saniye sonra mesaj
    setTimeout(() => {
      status.textContent = "Yazı fırtınası ve terminal kutuları başlatıldı.";
    }, 3000);
  }
</script>

</body>
</html>
