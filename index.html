<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PROJECT: RED MIND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }
    #intro, #terminal, #error, #final {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    #intro {
      background: black;
      z-index: 10;
    }
    #intro button {
      font-size: 2em;
      padding: 20px;
      background: transparent;
      border: 2px solid red;
      color: red;
      cursor: pointer;
    }
    #username {
      font-size: 2.5em;
      color: #ff0000;
      display: none;
    }
    #terminal {
      background: black;
      color: #00ff00;
      padding: 20px;
      font-size: 1.2em;
      display: none;
      white-space: pre-wrap;
    }
    #error {
      background: red;
      color: white;
      font-size: 3em;
      display: none;
      animation: flash 0.3s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #final {
      background: black;
      color: red;
      font-size: 2em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <button id="startBtn">X</button>
  </div>
  <div id="username">@mhmtali_aslan HESABI ELE GEÇİRİLİYOR...</div>
  <div id="terminal"></div>
  <div id="error">SYSTEM ERROR<br>ZİHİN ELE GEÇİRİLDİ</div>
  <div id="final">HER ŞEYİ GÖRÜYORUZ...</div>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/10/06/audio_f8cc63680b.mp3?filename=horror-background-112447.mp3" loop></audio>
  <audio id="scream" src="https://cdn.pixabay.com/download/audio/2023/05/03/audio_7f3504f74d.mp3?filename=horror-scream-14585.mp3"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const intro = document.getElementById('intro');
    const username = document.getElementById('username');
    const terminal = document.getElementById('terminal');
    const error = document.getElementById('error');
    const final = document.getElementById('final');
    const music = document.getElementById('music');
    const scream = document.getElementById('scream');

    const terminalLines = [
      "Bağlantı sağlanıyor...",
      "Şifreler çözümleniyor...",
      "Veritabanı ele geçirildi...",
      "Kamera erişimi aktif...",
      "Instagram hesabı: @mhmtali_aslan",
      "Konum: Takip ediliyor...",
      "Bellek taranıyor...",
      "Bilinç yükleniyor...",
      "Zihin kontrolü: %15... %42... %78... %100"
    ];

    startBtn.addEventListener('click', () => {
      intro.style.display = 'none';
      username.style.display = 'flex';
      music.play().catch(()=>{});

      setTimeout(() => {
        username.style.display = 'none';
        terminal.style.display = 'block';
        let i = 0;
        const interval = setInterval(() => {
          if (i < terminalLines.length) {
            terminal.innerHTML += terminalLines[i] + "<br>";
            i++;
          } else {
            clearInterval(interval);
            terminal.style.display = 'none';
            error.style.display = 'flex';
            scream.play();
            setTimeout(() => {
              error.style.display = 'none';
              final.style.display = 'flex';
            }, 4000);
          }
        }, 1000);
      }, 5000);
    });
  </script>
</body>
</html>
