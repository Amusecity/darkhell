<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacker Matrix Rain - @mhmtxaslan</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    background: black;
    height: 100%;
    font-family: monospace;
    color: #0f0;
  }
  canvas {
    display: block;
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
    background: black;
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f00;
    font-size: 24px;
    background: rgba(0,0,0,0.9);
    z-index: 10;
    cursor: pointer;
    user-select: none;
  }
  #messages {
    position: fixed;
    bottom: 50px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    z-index: 15;
    font-weight: bold;
    text-shadow:
      0 0 5px red,
      0 0 10px red,
      0 0 20px lime;
  }
</style>
</head>
<body>

<div id="overlay">Sesi Başlatmak için Tıklayın</div>
<canvas id="matrix"></canvas>
<div id="messages"></div>

<audio id="horrorAudio" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_c4b8b7c884.mp3?filename=glitch-ambient-123269.mp3" type="audio/mpeg" />
</audio>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const messagesDiv = document.getElementById('messages');
  const horrorAudio = document.getElementById('horrorAudio');

  // Boyut ayarla
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  // Karakterler (Türkçe dahil)
  const letters = 'abcdefghijklmnopqrstuvwxyz0123456789@#$%&*+-=<>^!()[]{}|\\/,.';
  const turkishChars = 'ğüşöçıİĞÜŞÖÇ';
  const chars = letters + turkishChars;

  // Kayan sütun sayısı
  const fontSize = 20;
  const columns = Math.floor(canvas.width / fontSize);

  // Her sütunun y pozisyonu
  const drops = [];
  for(let x=0; x<columns; x++) {
    drops[x] = Math.random() * -1000; // farklı başlangıç
  }

  // Korkutucu mesajlar, kırmızı ve yeşil arasında geçişli
  const messagesGroups = [
    [
      "!!! SYSTEM BREACH DETECTED !!!",
      "INTRUSION BY @mhmtxaslan",
      "ACCESS GRANTED TO ALL FILES",
      "DATA LEAK IMMINENT",
      "FIREWALLS DISABLED",
      "SECURITY PROTOCOLS BYPASSED",
      "YOUR LOCATION HAS BEEN TRACKED",
      "WARNING: SYSTEM INSTABILITY",
      "FINAL WARNING: EXIT NOW",
      "MALWARE UPLOADED SUCCESSFULLY"
    ],
    [
      "!!! CRITICAL ERROR !!!",
      "!!! FATAL SYSTEM FAILURE !!!",
      "!!! MEMORY CORRUPTED !!!",
      "!!! HACKER: @mhmtxaslan ACTIVE !!!",
      "!!! NETWORK INFILTRATED !!!",
      "!!! ENCRYPTION BROKEN !!!",
      "!!! ALL DATA COMPROMISED !!!",
      "!!! SYSTEM LOCKDOWN IN 10 SECONDS !!!"
    ],
    [
      "!!! VIRUS DEPLOYED !!!",
      "!!! SYSTEM SHUTDOWN INITIATED !!!",
      "!!! UNAUTHORIZED ACCESS DETECTED !!!",
      "!!! AI OVERRIDE ENGAGED !!!",
      "!!! KABOOM !!!",
      "!!! GLITCHING IN PROGRESS !!!",
      "!!! YOUR MIND IS MINE !!!",
      "!!! RUN WHILE YOU CAN !!!"
    ]
  ];

  let currentGroupIndex = 0;

  // Mesaj değişimi her 10 saniyede
  setInterval(() => {
    currentGroupIndex = (currentGroupIndex + 1) % messagesGroups.length;
  }, 10000);

  // Aktif mesaj dizisi
  function getRandomMessage() {
    const group = messagesGroups[currentGroupIndex];
    return group[Math.floor(Math.random()*group.length)];
  }

  // Animasyon fonksiyonu
  function draw() {
    // Transparan siyah üstten çizelim (fading efekti)
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Her sütun için karakter çiz
    for(let i=0; i<drops.length; i++) {
      // Rastgele kırmızı-yeşil renk (karışık)
      const isRed = Math.random() < 0.5;
      ctx.fillStyle = isRed ? 'rgba(255,0,0,0.8)' : 'rgba(0,255,0,0.8)';
      ctx.font = fontSize + "px monospace";

      // Karakter seç (mesajdan veya rastgele)
      let char;
      if (Math.random() < 0.07) {
        // %7 ihtimal mesaj karakteri koy (mesaj en son çizilen harf olabilir)
        const msg = getRandomMessage();
        const posInMsg = Math.floor((drops[i] / fontSize)) % msg.length;
        char = msg.charAt(posInMsg) || chars.charAt(Math.floor(Math.random()*chars.length));
      } else {
        char = chars.charAt(Math.floor(Math.random()*chars.length));
      }

      // Karakteri çiz
      ctx.fillText(char, i*fontSize, drops[i]*fontSize);

      // Pozisyonu güncelle
      drops[i] += 1;

      // Ekranın altına gelince başa dön
      if(drops[i]*fontSize > canvas.height + 20) {
        drops[i] = 0;
      }
    }

    // Alt kısımda korkutucu mesaj göster
    messagesDiv.textContent = getRandomMessage();

    requestAnimationFrame(draw);
  }

  overlay.addEventListener('click', () => {
    horrorAudio.play().catch(() => {
      alert("Tarayıcı ses otomatik oynatmayı engelliyor, lütfen tıklayarak ses açın.");
    });
    overlay.style.display = 'none';
    draw();
  });

</script>

</body>
</html>
