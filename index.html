<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hack Başlatılıyor...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #startBtn {
      font-size: 100px;
      color: red;
      border: 4px solid red;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      text-align: center;
      line-height: 140px;
      cursor: pointer;
      box-shadow: 0 0 30px red;
      font-weight: bold;
    }
    #username {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #f00;
      border: 3px solid #f00;
      padding: 20px 40px;
      z-index: 9000;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #terminal {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: #0f0;
      padding: 20px;
      font-size: 22px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
    #errorScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: red;
      color: black;
      font-size: 54px;
      font-weight: bold;
      text-align: center;
      line-height: 100vh;
      animation: flash 1s infinite;
      z-index: 10000;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #smsMessage {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: red;
      background: black;
      padding: 10px 20px;
      border: 2px solid red;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="startBtn">×</div>
</div>

<div id="username">@mhmtali_aslan HESABI ÇALINIYOR...</div>

<div id="terminal"></div>

<div id="errorScreen">SİSTEM HATASI</div>

<div id="smsMessage">SMS gönderildi: +90 *** *** ** **</div>

<audio id="bgSound" src="https://files.catbox.moe/wk8txd.mp3" loop></audio>
<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const overlay = document.getElementById("overlay");
  const username = document.getElementById("username");
  const terminal = document.getElementById("terminal");
  const errorScreen = document.getElementById("errorScreen");
  const smsMessage = document.getElementById("smsMessage");
  const bgSound = document.getElementById("bgSound");
  const alarmSound = document.getElementById("alarmSound");

  const terminalMessages = Array.from({ length: 100 }, (_, i) => {
    if (i % 10 === 0) return "YAPAY ZEKA DEVREYE ALINDI...";
    if (i % 9 === 0) return "SİSTEM KORUMALARI KALDIRILIYOR...";
    if (i % 5 === 0) return "DOSYALAR KOPYALANIYOR...";
    if (i % 3 === 0) return "@mhmtali_aslan hesabı kırılıyor...";
    return "Kritik veri aktarımı devam ediyor...";
  });

  startBtn.onclick = async () => {
    try {
      await bgSound.play();
    } catch (e) {
      alert("Lütfen sesi manuel olarak açın.");
    }
    overlay.style.display = "none";
    username.style.display = "block";

    setTimeout(() => {
      username.style.display = "none";
      startHack();
    }, 5000);
  };

  function startHack() {
    terminal.style.display = "block";
    let i = 0;
    const interval = setInterval(() => {
      if (i >= terminalMessages.length) {
        clearInterval(interval);
        showError();
        return;
      }
      terminal.innerText += terminalMessages[i++] + "\n";
      terminal.scrollTop = terminal.scrollHeight;
    }, 150);
    setTimeout(() => {
      smsMessage.style.display = "block";
    }, 4000);
  }

  function showError() {
    alarmSound.play();
    errorScreen.style.display = "block";
    terminal.innerText += "\nYAPAY ZEKA: TÜM SİSTEMLER ELE GEÇİRİLDİ.\nGÜVENLİK PROTOKOLLERİ YOK EDİLDİ.";
  }
</script>

</body>
</html>
