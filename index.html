<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Zamanı</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #startBtn {
      font-size: 6rem;
      color: red;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      position: absolute;
    }

    #mhmtBox {
      display: none;
      font-size: 3rem;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 1rem 2rem;
      z-index: 20;
      background: black;
      position: absolute;
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 999;
      background: black;
    }

    #scareVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<button id="startBtn">✖</button>
<div id="mhmtBox">@mhmtxaslan</div>

<div id="videoContainer">
  <video id="scareVideo" muted playsinline preload="auto">
    <source src="https://cdn.pixabay.com/video/2024/03/02/204150-915969059_large.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const mhmtBox = document.getElementById('mhmtBox');
  const videoContainer = document.getElementById('videoContainer');
  const scareVideo = document.getElementById('scareVideo');

  const scream = new Audio("https://www.myinstants.com/media/sounds/scream.mp3");

  startBtn.addEventListener("click", async () => {
    startBtn.style.display = "none";
    mhmtBox.style.display = "block";

    setTimeout(async () => {
      mhmtBox.style.display = "none";
      videoContainer.style.display = "block";

      try {
        // İlk tıklamada çığlık + video
        await scream.play();
        await scareVideo.play();
      } catch (e) {
        alert("Video oynatılamadı. Lütfen yeniden X'e tıkla.");
        console.error(e);
      }
    }, 3000);
  });
</script>

</body>
</html>
