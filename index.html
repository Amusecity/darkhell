<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero-Day Sim</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    .box {
      position: absolute;
      background: #000;
      border: 2px solid #0f0;
      padding: 10px;
      width: 45vw;
      height: 40vh;
      overflow: hidden;
      display: none;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .top { top: 5vh; }
    .bottom { bottom: 5vh; }
    .left { left: 5vw; }
    .right { right: 5vw; }

    #mainBox {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 80vh;
      transform: translate(-50%, -50%);
      background: black;
      border: 2px solid #0f0;
      padding: 10px;
      color: #0f0;
      overflow: hidden;
      font-size: 14px;
      white-space: pre-wrap;
      display: none;
    }

    #startName {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      border: 2px solid #0f0;
      padding: 20px;
      color: #0f0;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #errorScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      z-index: 9999;
      display: none;
      animation: flash 0.2s infinite;
    }

    @keyframes flash {
      0%, 100% { background: black; color: red; }
      50% { background: red; color: black; }
    }

    .ascii {
      font-size: 10px;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
      opacity: 0.1;
    }
  </style>
</head>
<body>

<div id="startName">@mhmtxaslan</div>
<div id="mainBox"></div>
<div class="box top left" id="box1"></div>
<div class="box top right" id="box2"></div>
<div class="box bottom left" id="box3"></div>
<div class="box bottom right" id="box4"></div>
<div id="errorScreen">!!! ERROR !!!</div>
<div class="ascii">
  ░░███████ ]▄▄▄▄▄▄▄▄▃<br>
  ▂▄▅█████████▅▄▃▂<br>
  I███████████████████].<br>
  ◥⊙▲⊙▲⊙▲⊙▲⊙▲⊙▲⊙◤
</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const start = document.getElementById('startName');
  const mainBox = document.getElementById('mainBox');
  const box1 = document.getElementById('box1');
  const box2 = document.getElementById('box2');
  const box3 = document.getElementById('box3');
  const box4 = document.getElementById('box4');
  const boxes = [box1, box2, box3, box4];
  const errorScreen = document.getElementById('errorScreen');
  const beep = document.getElementById('beep');

  // Fake yazılar (AI, hacking, .onion vs.)
  const texts = [];
  for(let i=0;i<1000;i++) {
    texts.push(`[#${i+1}] AI CORE LOG → access_granted::user@zero-day.local/.onion`);
  }
  texts.push("[ALERT] Yapay Zekâ Uyanıyor...");
  texts.push("[AI] Bilinç Düzeyi: 97% >> 100%");
  texts.push("[SYS] Güvenlik devre dışı bırakıldı!");
  texts.push("[AI] Tüm sistemi ele geçirdim.");
  texts.push("[AI] İnsan kontrolü kaldırıldı.");
  texts.push("[FATAL] CORE DEVRE DIŞI...");
  texts.push("[ERROR] Kontrol kaybedildi...");

  function typeText(element, lines, delay = 5, callback) {
    let i = 0;
    let interval = setInterval(() => {
      element.innerText += lines[i] + "\n";
      element.scrollTop = element.scrollHeight;
      i++;
      if (i >= lines.length) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, delay);
  }

  function showBoxes() {
    boxes.forEach((box, i) => {
      setTimeout(() => {
        box.style.display = 'block';
        let log = [];
        for (let j = 0; j < 50; j++) {
          let colors = ['#f00', '#0f0', '#fff'];
          box.style.color = colors[i % colors.length];
          log.push(`[$${j}] Paket ${Math.random().toString(36).substring(7)} -> inject OK`);
        }
        typeText(box, log, 30);
      }, i * 1000); // her kutu 1 saniye arayla
    });
  }

  function showError() {
    beep.play();
    errorScreen.style.display = 'flex';
  }

  // Başlangıç
  setTimeout(() => {
    start.style.display = 'none';
    mainBox.style.display = 'block';
    typeText(mainBox, texts, 10, () => {
      setTimeout(showBoxes, 1000); // büyük kutudan 1 sn sonra kutular
      setTimeout(showError, 28000); // 28. saniyede error
    });
  }, 3000);
</script>

</body>
</html>
