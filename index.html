<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Başlatıcı</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
      color: #0f0;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #xBtn {
      color: red;
      font-size: 120px;
      font-weight: 900;
      cursor: pointer;
      border: 5px solid red;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px red;
    }
    #accessText {
      margin-top: 40px;
      font-size: 32px;
      color: lime;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
    }
    #accessText.active {
      opacity: 1;
    }
    #terminal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      background: black;
      color: #0f0;
      font-size: 16px;
      white-space: pre-wrap;
      overflow-y: auto;
      display: none;
      z-index: 1;
    }
    #glitch {
      animation: glitch 0.2s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      100% { text-shadow: -2px 0 blue; }
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="xBtn">×</div>
  <div id="accessText">TAM ERİŞİM KAZANILDI</div>
</div>

<div id="terminal"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
  const xBtn = document.getElementById('xBtn');
  const overlay = document.getElementById('overlay');
  const accessText = document.getElementById('accessText');
  const terminal = document.getElementById('terminal');
  const beep = document.getElementById('beep');
  const alarm = document.getElementById('alarm');

  xBtn.addEventListener('click', () => {
    beep.play();
    xBtn.style.display = 'none';
    accessText.classList.add('active');

    setTimeout(() => {
      accessText.innerText = "SİSTEME ERİŞİLDİ. KONTROL SENDE DEĞİL.";
    }, 2000);

    setTimeout(() => {
      overlay.style.display = 'none';
      startHorrorSequence();
    }, 4000);
  });

  function startHorrorSequence() {
    terminal.style.display = 'block';

    let messages = [];
    for (let i = 0; i < 50; i++) {
      messages.push(`[${i}] Veri çözülüyor...`);
    }
    for (let i = 51; i < 100; i++) {
      messages.push(`[UYARI] Algoritma kararsız.`);
    }
    for (let i = 100; i < 200; i++) {
      messages.push(`[KRİTİK] Bilinç müdahalesi tespit edildi!`);
    }

    let idx = 0;
    let speed = 100;

    function printMessages() {
      if (idx >= messages.length) {
        startLoop();
        return;
      }

      terminal.innerText += messages[idx] + '\n';
      terminal.scrollTop = terminal.scrollHeight;

      if (idx === 75) {
        document.body.style.background = 'darkred';
      }

      if (idx === 100) {
        document.body.classList.add('flash');
        terminal.classList.add('tv-effect');
      }

      idx++;
      setTimeout(printMessages, speed);
    }

    printMessages();
  }

  function startLoop() {
    // Sonsuz döngü aşaması
    terminal.innerText = '';
    alarm.loop = true;
    alarm.play();

    setInterval(() => {
      let line = "[SİSTEM] KONTROL YOK // GÖZETLENİYORSUN...\n";
      terminal.innerText += line;
      terminal.scrollTop = terminal.scrollHeight;

      // Glitch efekti
      terminal.classList.toggle('glitch');

      // Arka plan rengi rastgele yanıp sönme
      document.body.style.background = Math.random() > 0.5 ? 'black' : 'darkred';
    }, 300);
  }
</script>

</body>
</html>
