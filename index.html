<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SYSTEM HACKED</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    #startBtn {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: red;
      border: 2px solid red;
      border-radius: 50%;
      width: 60px; height: 60px;
      text-align: center;
      line-height: 56px;
      cursor: pointer;
      z-index: 1000;
      background: black;
    }
    #hackScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: lime;
      font-size: 20px;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      height: 80vh;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 18px;
    }
    #error {
      font-size: 32px;
      color: red;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    .big-message {
      font-size: 28px;
      color: red;
      animation: flash 0.5s infinite;
      text-align: center;
      margin-top: 20px;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

<div id="startBtn">X</div>

<div id="hackScreen">
  <div class="big-message">INSTAGRAM HESABI ÇALINIYOR: @mhmtali_aslan</div>
  <div id="terminal"></div>
  <div id="error">SMS gönderildi: +90XXXXXXXXXX</div>
</div>

<audio id="sfx" src="https://cdn.pixabay.com/audio/2022/10/31/audio_a233d7d1c7.mp3" preload="auto"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const hackScreen = document.getElementById('hackScreen');
  const terminal = document.getElementById('terminal');
  const error = document.getElementById('error');
  const sfx = document.getElementById('sfx');

  const hackMessages = [
    "Sunucuya bağlanılıyor...",
    "Güvenlik duvarı aşıldı...",
    "Parola: ********",
    "@mhmtali_aslan hesabı hedefte...",
    "Veriler ele geçiriliyor...",
    "Kullanıcı bilgileri yedekleniyor...",
    "SMS doğrulama atlanıyor...",
    "Instagram güvenliği devre dışı bırakıldı...",
    "Çıkış yapılıyor...",
    "HESAP ARTIK BİZDE!",
  ];

  function simulateHack() {
    let i = 0;
    function nextLine() {
      if (i < hackMessages.length) {
        terminal.innerHTML += hackMessages[i] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        setTimeout(nextLine, 800);
      } else {
        error.style.display = 'block';
      }
    }
    nextLine();
  }

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    hackScreen.style.display = 'block';
    sfx.play();
    simulateHack();
  });
</script>

</body>
</html>
