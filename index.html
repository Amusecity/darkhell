<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hack Alarmı: Kırmızı Ekran Şoku</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #0f0;
  }
  #overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    user-select: none;
    cursor: pointer;
    overflow: hidden;
  }
  #code {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    color: #0f0;
    font-size: 12px;
    line-height: 14px;
    white-space: nowrap;
    overflow: hidden;
    pointer-events: none;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0,
      0 0 40px #0f0;
  }
  #alert {
    position: relative;
    z-index: 10;
    font-size: 3em;
    font-weight: bold;
    color: red;
    text-shadow:
      0 0 10px #f00,
      0 0 20px #f00,
      0 0 30px #f00;
    animation: pulse 1s infinite alternate;
    user-select: none;
  }
  @keyframes pulse {
    0% { text-shadow:
      0 0 10px #f00,
      0 0 20px #f00,
      0 0 30px #f00; }
    100% { text-shadow:
      0 0 30px #f00,
      0 0 60px #f00,
      0 0 90px #f00; }
  }
  @keyframes shake {
    0% { transform: translate(0, 0) rotate(0deg); }
    20% { transform: translate(-10px, 5px) rotate(-3deg); }
    40% { transform: translate(10px, -5px) rotate(3deg); }
    60% { transform: translate(-10px, 5px) rotate(-3deg); }
    80% { transform: translate(10px, -5px) rotate(3deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }
  #overlay.shake {
    animation: shake 0.5s ease-in-out;
  }
</style>
</head>
<body>
  <div id="overlay" title="Tıkla ve Alarmı Durdur / Sarsıntıyı Başlat">
    <div id="alert">!!! SİSTEM HACKED !!!</div>
    <pre id="code"></pre>
  </div>

<script>
  const overlay = document.getElementById('overlay');
  const codeEl = document.getElementById('code');

  // Yeşil kod satırlarını oluştur
  const chars = '01ABCDEF1234567890#@$%&*+=-<>?';
  const linesCount = 60;
  const lineLength = 120;
  let codeLines = [];

  function randomChar() {
    return chars.charAt(Math.floor(Math.random() * chars.length));
  }

  for(let i=0; i<linesCount; i++) {
    let line = '';
    for(let j=0; j<lineLength; j++) {
      line += randomChar();
    }
    codeLines.push(line);
  }
  codeEl.textContent = codeLines.join('\n');

  // Kayan kod animasyonu
  let offset = 0;
  function animateCode() {
    offset++;
    if(offset > linesCount) offset = 0;
    let visible = codeLines.slice(offset).concat(codeLines.slice(0, offset));
    codeEl.textContent = visible.join('\n');
    requestAnimationFrame(animateCode);
  }
  animateCode();

  // Alarm sesi oluşturma
  let audioCtx = null;
  function playAlarm() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

    oscillator.start();

    // 0.2 saniye aralıklarla aç-kapa
    let isOn = true;
    let count = 0;
    const interval = setInterval(() => {
      if(count > 10) {
        oscillator.stop();
        oscillator.disconnect();
        gainNode.disconnect();
        clearInterval(interval);
        return;
      }
      gainNode.gain.setValueAtTime(isOn ? 0.1 : 0, audioCtx.currentTime);
      isOn = !isOn;
      count++;
    }, 200);
  }

  // Başlangıçta ses başlatmak için kullanıcı etkileşimi gerekiyor:
  overlay.addEventListener('click', () => {
    // Sesi çal
    if(audioCtx === null) {
      playAlarm();
    }
    // Sarsıntı efekti ver
    overlay.classList.add('shake');
    setTimeout(() => {
      overlay.classList.remove('shake');
    }, 600);
  });

</script>
</body>
</html>
