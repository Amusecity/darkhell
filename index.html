<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SolarWinds Sendromu – Kod 10.02</title>
  <style>
    html, body {
      margin:0; padding:0;
      background: black; color: #00ff00;
      font-family: monospace; overflow:hidden; height:100%;
    }
    #triggerBtn {
      position: absolute;
      top: 20px; right: 20px;
      background: red; color: white;
      border: none; font-size: 2em;
      padding: 10px 20px; cursor: pointer;
      z-index: 1000;
    }
    #terminal {
      display:none;
      padding:20px;
      width:100%; height:100%;
      box-sizing:border-box;
      white-space: pre-wrap;
      font-size:1.1em;
      overflow-y: auto;
    }
    #overlay {
      display:none;
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background: red;
      animation: flash 0.15s infinite;
      z-index: 999;
    }
    #finalMessage {
      display:none;
      position:absolute;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      text-shadow: 0 0 20px red;
      z-index: 1000;
    }
    @keyframes flash {
      0%,100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .shake {
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(4px, -4px); }
      50% { transform: translate(-4px, 4px); }
      75% { transform: translate(4px, 4px); }
      100% { transform: translate(-4px, -4px); }
    }
  </style>
</head>
<body>
  <button id="triggerBtn">X</button>
  <div id="terminal"></div>
  <div id="overlay"></div>
  <div id="finalMessage">SİSTEM HATASI: ÇEKİRDEK BOZULDU</div>
  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

  <script>
    const btn = document.getElementById('triggerBtn');
    const term = document.getElementById('terminal');
    const overlay = document.getElementById('overlay');
    const finalMsg = document.getElementById('finalMessage');
    const alarm = document.getElementById('alarm');

    const initialLines = [
      "Bağlantı başlatılıyor...",
      "Yetki seviyesi kontrol ediliyor...",
      "Proxy üzerinden geçiş başarılı...",
      "Sistem gözlemleniyor...",
      "Arka plan servisleri kontrol altında...",
      "Uygulama oturumu: sahte güvenli.",
      "Yazılım bütünlüğü izleniyor...",
      "Çekirdek etkinlikleri sapmaya başladı...",
      "Bir şey yanlış, ama ne olduğunu bilmiyorsun."
    ];
    const corruptedLines = [
      "█▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒",
      "Kablolar çözüldü...",
      "Veri akışı bozuluyor...",
      "Giriş noktaları değişiyor...",
      "Dosyalar çarpıtılıyor...",
      "Geri dönüş olmayan bir durum!",
      "Sistem paramparça..."
    ];

    btn.onclick = () => {
      btn.remove();
      term.style.display = 'block';

      // İlk saf sızma
      let i = 0;
      const stepOne = setInterval(() => {
        if (i < initialLines.length) {
          term.innerHTML += initialLines[i++] + "\n";
          term.scrollTop = term.scrollHeight;
        } else {
          clearInterval(stepOne);
          setTimeout(startCorruption, 2000);
        }
      }, 1000);
    };

    function startCorruption() {
      let j = 0;
      const stepTwo = setInterval(() => {
        if (j < corruptedLines.length) {
          term.innerHTML += corruptedLines[j++] + "\n";
          term.scrollTop = term.scrollHeight;
        } else {
          clearInterval(stepTwo);
          triggerCollapse();
        }
      }, 300);
    }

    function triggerCollapse() {
      document.body.classList.add('shake');
      overlay.style.display = 'block';
      alarm.volume = 0.6;
      alarm.play();

      setTimeout(() => {
        finalMsg.style.display = 'block';
      }, 2000);
    }
  </script>
</body>
</html>
