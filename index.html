<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKING...</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
      height: 100%;
    }
    #username {
      position: fixed;
      top: 10px;
      right: 20px;
      color: red;
      font-size: 20px;
      text-shadow: 0 0 10px red;
      z-index: 10000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .terminal {
      position: absolute;
      top: 15%;
      left: 5%;
      width: 90%;
      height: 70%;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px lime;
      overflow-y: auto;
      white-space: pre-wrap;
      z-index: 10;
    }
    #crash {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: darkred;
      color: white;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: flash 0.5s infinite alternate;
      z-index: 99999;
    }
    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<div id="username">@visitor</div>
<canvas id="matrix"></canvas>
<div class="terminal" id="terminal"></div>
<div id="crash">!!! SYSTEM FAILURE !!!</div>

<audio id="bgMusic" src="https://files.catbox.moe/0wvxli.mp3" autoplay loop></audio>
<audio id="crashMusic" src="https://files.catbox.moe/nwwj6j.mp3"></audio>

<script>
  // Kullanıcı adını URL'den al
  const params = new URLSearchParams(window.location.search);
  const username = params.get("user") ? `@${params.get("user")}` : "@visitor";
  document.getElementById("username").textContent = username;

  // Matrix animasyonu
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const letters = "01#@$%&█▓▒░";
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);
  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);

  // Terminal yazıları
  const terminal = document.getElementById("terminal");
  const crash = document.getElementById("crash");
  const bgMusic = document.getElementById("bgMusic");
  const crashMusic = document.getElementById("crashMusic");

  const messages = [
    ">> Connecting to Instagram servers...",
    `>> User detected: ${username}`,
    ">> Injecting backdoor payload...",
    ">> Firewall bypassed successfully.",
    ">> Establishing connection...",
    ">> Stealing session tokens...",
    ">> Extracting followers list...",
    ">> Downloading private DMs...",
    ">> Uploading spyware...",
    ">> Overwriting credentials...",
    ">> Deleting profile picture...",
    ">> Changing bio: HACKED BY @mhmtxaslan",
    ">> Sending messages to all followers...",
    ">> Logging out all devices...",
    ">> Activating camera...",
    ">> Accessing phone gallery...",
    ">> Enabling microphone...",
    ">> Tracing IP address...",
    ">> SYSTEM ERROR DETECTED",
    ">> MEMORY DUMP COMPLETE",
    ">> SYSTEM FAILURE IMMINENT"
  ];

  let i = 0;
  let speed = 400;

  function showNextLine() {
    if (i < messages.length) {
      const line = document.createElement("div");
      line.textContent = messages[i];
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      i++;
      speed = Math.max(50, speed - 20);
      setTimeout(showNextLine, speed);
    } else {
      triggerCrash();
    }
  }

  function triggerCrash() {
    bgMusic.pause();
    crashMusic.play();
    crash.style.display = "flex";
  }

  showNextLine();
</script>

</body>
</html>
