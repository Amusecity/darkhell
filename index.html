<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacked</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ff00;
    }
    #startButton {
      font-size: 120px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    #usernameDisplay {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      text-shadow: 0 0 20px red;
      display: none;
      z-index: 9;
    }
    #terminal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: black;
      border: 2px solid lime;
      box-shadow: 0 0 20px lime;
      padding: 20px;
      overflow-y: auto;
      font-size: 18px;
      white-space: pre-wrap;
      z-index: 8;
    }
    #crash {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: darkred;
      color: white;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: flash 0.5s infinite alternate;
      z-index: 999;
    }
    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

<button id="startButton">✖</button>
<div id="usernameDisplay">@username</div>
<div id="terminal"></div>
<div id="crash">!!! SYSTEM FAILURE !!!</div>

<audio id="bgMusic" src="https://files.catbox.moe/0wvxli.mp3" preload="auto" loop></audio>
<audio id="crashMusic" src="https://files.catbox.moe/nwwj6j.mp3" preload="auto"></audio>

<script>
  const params = new URLSearchParams(window.location.search);
  const username = params.get("user") ? `@${params.get("user")}` : "@visitor";

  const startButton = document.getElementById("startButton");
  const usernameDisplay = document.getElementById("usernameDisplay");
  const terminal = document.getElementById("terminal");
  const crash = document.getElementById("crash");
  const bgMusic = document.getElementById("bgMusic");
  const crashMusic = document.getElementById("crashMusic");

  const messages = [
    `>> Connecting to ${username}...`,
    ">> Access granted.",
    ">> Injecting backdoor...",
    ">> Webcam access granted.",
    ">> Messages being copied...",
    ">> Files downloading...",
    ">> Instagram credentials captured...",
    ">> Uploading to dark web...",
    ">> Data leak in progress...",
    ">> SYSTEM MALFUNCTION",
    ">> SYSTEM FAILURE IMMINENT"
  ];

  let msgIndex = 0;
  let speed = 300;

  function showNextLine() {
    if (msgIndex < messages.length) {
      const line = document.createElement("div");
      line.textContent = messages[msgIndex];
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      msgIndex++;
      speed = Math.max(60, speed - 20);
      setTimeout(showNextLine, speed);
    } else {
      bgMusic.pause();
      crashMusic.play();
      crash.style.display = "flex";
    }
  }

  startButton.addEventListener("click", () => {
    bgMusic.play().then(() => {
      startButton.style.display = "none";
      usernameDisplay.textContent = username;
      usernameDisplay.style.display = "block";

      setTimeout(() => {
        usernameDisplay.style.display = "none";
        terminal.style.display = "block";
        showNextLine();
      }, 5000);
    }).catch(() => {
      alert("Lütfen ses izni verin.");
    });
  });
</script>

</body>
</html>
