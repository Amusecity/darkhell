<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korkutucu Terminal - Yok Artık!</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    background: black; color: #0f0; font-family: monospace;
    overflow: hidden; user-select: none;
  }
  #overlay {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: black; display: flex;
    justify-content: center; align-items: center;
    z-index: 9999;
  }
  #closeBtn {
    font-size: 120px;
    color: red;
    cursor: pointer;
    border: 6px solid red;
    border-radius: 50%;
    width: 160px;
    height: 160px;
    line-height: 140px;
    text-align: center;
    font-weight: 900;
    box-shadow: 0 0 60px red;
    user-select:none;
    transition: transform 0.3s ease;
  }
  #closeBtn:hover {
    transform: scale(1.1);
  }
  #terminal {
    position: fixed;
    top: 5vh; left: 5vw; right:5vw; bottom: 15vh;
    padding: 20px;
    box-sizing: border-box;
    background: black;
    color: #0f0;
    font-size: 18px;
    line-height: 1.4em;
    white-space: pre-wrap;
    overflow-y: auto;
    font-weight: 600;
    display: none;
    filter: drop-shadow(0 0 4px #0f0);
    animation: tvNoise 0.15s infinite alternate;
  }
  @keyframes tvNoise {
    0% { filter: drop-shadow(0 0 4px #0f0) contrast(1) brightness(1); transform: translate(0, 0) skew(0deg);}
    50% { filter: drop-shadow(0 0 6px #0f0) contrast(1.2) brightness(1.1); transform: translate(1px, -1px) skew(1deg);}
    100% { filter: drop-shadow(0 0 4px #0f0) contrast(1) brightness(1); transform: translate(0, 0) skew(0deg);}
  }
  #errorScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(255,0,0,0.9);
    color: black;
    font-size: 56px;
    font-weight: 900;
    text-align: center;
    line-height: 100vh;
    user-select:none;
    display: none;
    animation: errorFlash 1s infinite;
    z-index: 10000;
  }
  @keyframes errorFlash {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
  #finalMessage {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: #ff0000;
    font-size: 96px;
    font-weight: 900;
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 30px #ff0000,
      0 0 40px #ff0000;
    user-select:none;
    display: none;
    z-index: 11000;
    animation: pulse 1.5s infinite alternate;
  }
  @keyframes pulse {
    0% { opacity: 1; text-shadow: 0 0 10px #ff0000; }
    100% { opacity: 0.6; text-shadow: 0 0 30px #ff0000; }
  }
</style>
</head>
<body>

<div id="overlay">
  <div id="closeBtn" aria-label="Başlat">×</div>
</div>

<div id="terminal"></div>

<div id="errorScreen">SİSTEM HATASI</div>

<div id="finalMessage">YOK ARTIK!</div>

<!-- Sesler -->
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="boom" src="https://actions.google.com/sounds/v1/explosions/explosion.ogg"></audio>

<script>
  const closeBtn = document.getElementById('closeBtn');
  const overlay = document.getElementById('overlay');
  const terminal = document.getElementById('terminal');
  const errorScreen = document.getElementById('errorScreen');
  const finalMessage = document.getElementById('finalMessage');

  const beepSound = document.getElementById('beep');
  const alarmSound = document.getElementById('alarm');
  const boomSound = document.getElementById('boom');

  // Terminal mesajları
  const messages = [
    "KOMUT: BAŞLATILIYOR...",
    "SİSTEM: DOSYALAR YÜKLENİYOR...",
    "UYGULAMA: KÖK YETKİLERİ ALINDI.",
    "GÜVENLİK: İZİNSİZ ERİŞİM TESPİT EDİLDİ!",
    "YAPAY ZEKA: KONTROL KAYBI",
    "UYARI: SİSTEM İSTİKRARSIZ!",
    "ALGORİTMA: YENİ PROTOKOL OLUŞTURULUYOR...",
    "DİKKAT: VERİLER BOZULUYOR!",
    "HATA: ÖNLEM ALINMIYOR!",
    "SON UYARI: İŞLEM DURDURULMALI!"
  ];

  let idx = 0;
  let beepInterval;
  let messageInterval;

  function playBeep() {
    beepSound.currentTime = 0;
    beepSound.play();
  }

  function startTerminal() {
    overlay.style.display = 'none';
    terminal.style.display = 'block';
    idx = 0;
    terminal.textContent = "";

    messageInterval = setInterval(() => {
      if(idx >= messages.length){
        clearInterval(messageInterval);
        startErrorSequence();
        return;
      }
      terminal.textContent += messages[idx] + "\n\n";
      terminal.scrollTop = terminal.scrollHeight;
      playBeep();
      idx++;
    }, 2800);
  }

  function startErrorSequence() {
    alarmSound.loop = true;
    alarmSound.currentTime = 0;
    alarmSound.play();

    errorScreen.style.display = 'block';

    // 8 saniye sonra YOK ARTIK! göster
    setTimeout(() => {
      errorScreen.style.display = 'none';
      alarmSound.pause();
      finalMessage.style.display = 'block';
      boomSound.play();
      // 4 saniye sonra kapanış
      setTimeout(() => {
        finalMessage.style.display = 'none';
        alert("Yok artık! :D Korktun mu?");
        location.reload();
      }, 4000);
    }, 8000);
  }

  closeBtn.onclick = () => {
    // İlk basışta sesi açar ve terminali başlatır
    startTerminal();
  };
</script>

</body>
</html>
