<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TAM ERİŞİM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #xButton {
      font-size: 120px;
      color: red;
      cursor: pointer;
      border: 4px solid red;
      border-radius: 50%;
      width: 160px; height: 160px;
      line-height: 140px;
      text-align: center;
      font-weight: bold;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px red; }
      50% { box-shadow: 0 0 60px red; }
    }
    #accessGranted {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: lime;
      background: black;
      padding: 20px 50px;
      border: 2px solid lime;
      display: none;
      z-index: 9998;
    }
    #terminal {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      padding: 30px;
      box-sizing: border-box;
      white-space: pre-wrap;
      overflow-y: scroll;
      font-size: 18px;
      display: none;
    }
    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: red;
      opacity: 0;
      z-index: 10000;
      pointer-events: none;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="xButton">×</div>
</div>

<div id="accessGranted">TAM ERİŞİM KAZANILDI</div>
<div id="terminal"></div>
<div id="flash"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script>
const xButton = document.getElementById('xButton');
const overlay = document.getElementById('overlay');
const terminal = document.getElementById('terminal');
const accessGranted = document.getElementById('accessGranted');
const beep = document.getElementById('beep');
const alarm = document.getElementById('alarm');
const flash = document.getElementById('flash');

let stage = 0;

xButton.onclick = () => {
  beep.play();
  overlay.style.display = 'none';
  accessGranted.style.display = 'block';

  setTimeout(() => {
    accessGranted.style.display = 'none';
    terminal.style.display = 'block';
    nextStage();
  }, 2000);
};

function nextStage() {
  if (stage === 0) {
    terminal.innerHTML = "Sistem başlatılıyor...\n";
    slowPrint([
      "Dosyalar yükleniyor...",
      "Yapay zekâ protokolü devreye alındı.",
      "Kritik erişim anahtarı çözüldü.",
      "Yavaş veri akışı başlatıldı..."
    ], 1000, () => {
      stage = 1;
      nextStage();
    });
  } else if (stage === 1) {
    slowPrint([
      "\nZİRVE AŞAMASI AKTİF!",
      "Kullanıcı kontrolü kaybedildi.",
      "Kodlar bozuluyor...",
      "Terminal bütünlüğü zarar görüyor...",
      "██████████████████████"
    ], 300, () => {
      flashScreen();
      setTimeout(() => {
        stage = 2;
        nextStage();
      }, 3000);
    });
  } else if (stage === 2) {
    terminal.innerHTML = "SONSUZ DÖNGÜ BAŞLADI...\n\n";
    alarm.play();
    infiniteTerminalLoop();
  }
}

function slowPrint(lines, delay, callback) {
  let i = 0;
  function loop() {
    if (i < lines.length) {
      terminal.innerHTML += lines[i] + "\n";
      terminal.scrollTop = terminal.scrollHeight;
      i++;
      setTimeout(loop, delay);
    } else {
      callback();
    }
  }
  loop();
}

function flashScreen() {
  flash.style.opacity = 1;
  setTimeout(() => { flash.style.opacity = 0; }, 200);
  setTimeout(() => { flash.style.opacity = 1; }, 400);
  setTimeout(() => { flash.style.opacity = 0; }, 600);
}

function infiniteTerminalLoop() {
  const messages = [
    "Veri tekrarı tespit edildi...",
    "Kaçış mümkün değil.",
    "KOD: #∞LOOP",
    "ZAMAN DURDU...",
    "YAPAY ZEKA: Artık buradasın."
  ];
  setInterval(() => {
    const line = messages[Math.floor(Math.random() * messages.length)];
    terminal.innerHTML += line + "\n";
    terminal.scrollTop = terminal.scrollHeight;
    flashScreen();
  }, 1500);
}
</script>

</body>
</html>
