<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Son Perde – @mhmtxaslan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000;
      color:#0f0;
      font-family:monospace;
      overflow:hidden;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: red;
      border: 4px solid red;
      padding: 20px;
      cursor: pointer;
      z-index: 100;
      background: black;
    }
    #mhmt {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: white;
      border: 3px solid white;
      padding: 20px;
      z-index: 99;
    }
    #terminal {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      font-size: 1.2em;
      white-space: pre-wrap;
    }
    .logLine {
      margin: 0;
      padding: 0;
      animation: flow 1s linear forwards;
    }
    @keyframes flow {
      0% {opacity: 0; transform: translateY(-10px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    .bigBox {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 100px;
      font-size: 2em;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      color: black;
      background: white;
      border: 4px solid white;
      display: none;
      animation: flash 1s infinite;
    }
    #topBox { top: 10%; }
    #bottomBox { bottom: 10%; }

    @keyframes flash {
      0%,100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #finalOverlay {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:#f00;
      opacity:0;
      display:none;
      animation: flashFinal 0.4s ease-in-out 12 both;
      z-index:99;
    }

    @keyframes flashFinal {
      0%,100%{opacity:0;}
      50%{opacity:1;}
    }

    #finalText {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:3em;
      color:#fff;
      text-shadow:0 0 10px #f00;
      display:none;
      z-index:100;
    }
  </style>
</head>
<body>

<div id="startBtn">X</div>
<div id="mhmt">@mhmtxaslan</div>
<div id="terminal"></div>
<div id="topBox" class="bigBox">LONG EARTH CONNECTION</div>
<div id="bottomBox" class="bigBox">CURL RESPONSE ERROR</div>
<div id="finalOverlay"></div>
<div id="finalText">SİSTEMİN ELE GEÇİRİLDİ ❗❗❗</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script>
  const startBtn = document.getElementById("startBtn");
  const mhmt = document.getElementById("mhmt");
  const terminal = document.getElementById("terminal");
  const beep = document.getElementById("beep");
  const alarm = document.getElementById("alarm");
  const topBox = document.getElementById("topBox");
  const bottomBox = document.getElementById("bottomBox");
  const finalOverlay = document.getElementById("finalOverlay");
  const finalText = document.getElementById("finalText");

  const lines = [
    "SİSTEME DÂHİL OLUYOR...",
    "GÜVENLİK AŞILDI...",
    "AKTİFLEŞTİRME MODU...",
    "KONTROLÜ ELE GEÇİRİYOR...",
    "TANKLARA GÖNDERME BAŞLADI...",
    "ZAMAN AZALIYOR...",
    "BİLGİN ULAŞILDI...",
    "KAMERA YANSITILIYOR...",
    "SİLAHSIZ TUR BAŞLATILDI...",
    "HER ŞEYİ GÖRÜYORUM...",
    "DÜNYANIN SONLARI...",
    "GELECEK BENDE...",
    "ÇIKIŞ YOK...",
    "ERROR: KONTROLÜ KAYBETTİN"
  ];

  startBtn.onclick = () => {
    startBtn.style.display = "none";
    beep.play();
    mhmt.style.display = "block";

    setTimeout(() => {
      mhmt.style.color = "red";
    }, 3000);

    setTimeout(() => {
      mhmt.remove();
      terminal.style.display = "block";
      let i = 0;
      const inter = setInterval(() => {
        if(i >= lines.length) return clearInterval(inter);
        const line = document.createElement("div");
        line.className = "logLine";
        line.textContent = lines[i++];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        beep.play();
      }, 200);
    }, 5000);

    setTimeout(() => {
      topBox.style.display = "block";
      setTimeout(() => topBox.style.background = "green", 1500);
      setTimeout(() => topBox.style.background = "red", 3000);
    }, 10000);

    setTimeout(() => {
      bottomBox.style.display = "block";
      setTimeout(() => bottomBox.style.background = "green", 1500);
      setTimeout(() => bottomBox.style.background = "red", 3000);
    }, 12000);

    setTimeout(() => {
      finalOverlay.style.display = "block";
      finalText.style.display = "block";
      alarm.volume = 0.5;
      alarm.play();
    }, 18000);
  };
</script>

</body>
</html>
