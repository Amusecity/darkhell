<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacker Flow</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black; font-family: monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #start {
    font-size: 120px; color: white;
    background: none; border: none;
    cursor: pointer; z-index: 10;
  }
  #user {
    position: absolute;
    top: 40%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: red;
    text-shadow: 0 0 20px red;
    display: none;
  }
  #term {
    position: absolute;
    top: 5%; left: 5%;
    width: 90%; height: 90%;
    background: black; color: #0f0;
    border: 2px solid lime;
    padding: 20px;
    overflow-y: auto;
    font-size: 18px;
    display: none;
  }
  #crash {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: darkred; color: white;
    font-size: 3em;
    display: none;
    align-items: center; justify-content: center;
    animation: flash 0.5s infinite alternate;
  }
  @keyframes flash {
    0% { opacity: 1; }
    100% { opacity: 0.2; }
  }
</style>
</head>
<body>

<button id="start">âœ–</button>
<div id="user">@visitor</div>
<div id="term"></div>
<div id="crash">!!! SYSTEM FAILURE !!!</div>

<audio id="bg" src="https://files.catbox.moe/0wvxli.mp3" loop></audio>
<audio id="crashS" src="https://files.catbox.moe/nwwj6j.mp3"></audio>

<script>
  const url = new URL(location);
  const name = url.searchParams.get('user') || 'visitor';
  const userEl = document.getElementById('user');
  const start = document.getElementById('start');
  const term = document.getElementById('term');
  const crash = document.getElementById('crash');
  const bg = document.getElementById('bg');
  const crashS = document.getElementById('crashS');

  const msgs = [
    `>> Connecting to @${name}...`,
    '>> Accessing data...',
    '>> Extracting credentials...',
    '>> Deploying malware...',
    '>> Uploading logs...',
    '>> Finalizing attack...',
    '>> SYSTEM FAILURE IMMINENT'
  ];
  let idx=0, speed=300;

  function nextLine(){
    if(idx < msgs.length){
      const d = document.createElement('div');
      d.textContent = msgs[idx++];
      term.appendChild(d);
      term.scrollTop = term.scrollHeight;
      speed = Math.max(50, speed - 40);
      setTimeout(nextLine, speed);
    } else {
      bg.pause(); crashS.play();
      crash.style.display = 'flex';
    }
  }

  start.onclick = () => {
    bg.play().then(() => {
      start.style.display = 'none';
      userEl.textContent = '@' + name;
      userEl.style.display = 'block';

      setTimeout(() => {
        userEl.style.display = 'none';
        term.style.display = 'block';
        nextLine();
      }, 5000);
    }).catch(() => alert('Ses izni geribildirimi verilmeli.'));
  };
</script>

</body>
</html>
