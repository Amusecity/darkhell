<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Darkterminal – @mhmtxaslan</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background:black; color:red;
    font-family: monospace; overflow:hidden;
    user-select:none;
  }
  #overlay {
    position:fixed; top:0; left:0;
    width:100vw; height:100vh;
    background:black;
    display:flex; align-items:center; justify-content:center;
    z-index:100;
  }
  #startBtn {
    font-size:80px; color:red;
    cursor:pointer; border:5px solid red;
    border-radius:50%; width:140px; height:140px;
    line-height:140px; text-align:center;
    font-weight:900;
    box-shadow:0 0 30px red;
  }
  #terminal {
    display:none; padding:20px;
    height:100vh; overflow-y:auto;
    box-sizing:border-box;
    font-size:16px; line-height:1.3em;
  }
  #skull {
    display:none;
    position:fixed; top:30%; left:50%;
    transform:translate(-50%,-30%);
    white-space: pre;
    color:red; font-size:120px;
    text-shadow:0 0 10px red;
    z-index:10;
  }
  #error {
    display:none;
    position:fixed; bottom:20%;
    width:100%; text-align:center;
    font-size:36px; font-weight:bold;
    color:red; text-shadow:0 0 10px red;
    z-index:10;
  }
</style>
</head>
<body>

<div id="overlay">
  <div id="startBtn">×</div>
</div>
<div id="terminal"></div>
<div id="skull">
  ⠀⠀⣿⣿⣿⣿⣿⣿⠀<br>
  ⠀⣿⣿⣿⣿⣿⣿⣿⣿⠀<br>
  ⠀⣿⣿⣿⣿⣿⣿⣿⣿⠀<br>
  ⠀⣿⣿⣿⣿⣿⣿⣿⣿⠀<br>
  ⠀⣿⣿⣿⣿⣿⣿⣿⣿⠀<br>
  ⠀⠀⣿⣿⣿⣿⣿⣿⠀<br>
</div>
<div id="error">SİSTEM HATASI</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const btn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const terminal = document.getElementById('terminal');
  const skull = document.getElementById('skull');
  const error = document.getElementById('error');
  const beep = document.getElementById('beep');

  const chars = "0123456789ABCDEF!@#$%^&*()-_=+[]{};:'\",.<>/?\\|";
  const msgs = [
    "SİSTEM İZLENİYOR...",
    "VERİLER ŞİFRELENDİ...",
    "FIREWALL BAYPAS EDİLDİ...",
    "KÖK ERİŞİM SAĞLANDI...",
    "GÜVENLİK İHLALİ TESPİT EDİLDİ...",
    "BAĞLANTI KESİLİYOR...",
    "SUNUCU ELE GEÇİRİLDİ...",
    "YENİ SALDIRI GELİYOR..."
  ];

  let elapsed = 0, interval, beepLoop;

  function randomLine() {
    let s="";
    for(let i=0;i<60;i++) s+=chars.charAt(Math.floor(Math.random()*chars.length));
    return s;
  }

  function startTerminal() {
    terminal.textContent = "@MHMTXASLAN\n";
    terminal.style.display = 'block';
    let showTime = Date.now();

    interval = setInterval(() => {
      terminal.textContent += randomLine()+"\n";
      if(Math.random()<0.1) {
        terminal.textContent += ">>> "+msgs[Math.floor(Math.random()*msgs.length)]+"\n";
      }
      terminal.scrollTop = terminal.scrollHeight;

      elapsed = Date.now() - showTime;
      if(elapsed > 15000 && !beepLoop) {
        beep.play();
        beepLoop = setInterval(()=>beep.play(),800);
      }
      if(elapsed > 30000) {
        clearInterval(interval);
        clearInterval(beepLoop);
        skull.style.display = 'block';
        error.style.display = 'block';
      }
    }, 100);
  }

  btn.addEventListener('click', () => {
    overlay.style.display='none';
    beep.play(); // izin verip başlatma
    startTerminal();
  });
</script>

</body>
</html>
