<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Terminal Yazı Animasyonu</title>
<style>
  body {
    background: black;
    color: #0f0;
    font-family: monospace;
    margin: 0;
    padding: 20px;
    height: 100vh;
    overflow-y: auto;
  }
  #terminal {
    white-space: pre-wrap;
  }
  #crashScreen {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: darkred;
    color: white;
    font-size: 3rem;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: flash 0.5s infinite alternate;
    z-index: 1000;
  }
  @keyframes flash {
    from {opacity: 1;}
    to {opacity: 0.2;}
  }
</style>
</head>
<body>

<div id="terminal"></div>
<div id="crashScreen">!!! SYSTEM FAILURE !!!</div>

<script>
  const messages = [
    '>> Hacking Instagram account...',
    '>> Downloading private data...',
    '>> Spamming followers...',
    '>> Disabling 2FA...',
    '>> Selling credentials on dark web...',
    '>> Initiating system corruption...',
    '>> SYSTEM FAILURE DETECTED!'
  ];

  const terminal = document.getElementById('terminal');
  const crashScreen = document.getElementById('crashScreen');

  let index = 0;
  let speed = 400; // Başlangıç hızı (ms)
  let timer;

  function writeLine() {
    if(index < messages.length) {
      const line = document.createElement('div');
      line.textContent = messages[index++];
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;

      // Yazı hızını arttırıyoruz (saniyede daha hızlı)
      speed = Math.max(80, speed - 50);

      timer = setTimeout(writeLine, speed);
    } else {
      // Yazılar bitti, sistem hatası göster
      crashScreen.style.display = 'flex';
    }
  }

  // Animasyon başlatmak için
  writeLine();
</script>

</body>
</html>
