<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zero-Day Sim</title>
  <style>
    body {
      margin: 0; background: black; color: #0f0; font-family: monospace; overflow: hidden;
      user-select: none;
    }
    #startButton {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: red;
      border: 2px solid red;
      border-radius: 50%;
      width: 50px; height: 50px;
      text-align: center;
      line-height: 48px;
      cursor: pointer;
      z-index: 2000;
      font-weight: bold;
      font-family: monospace;
      background: black;
    }
    #mainBox {
      position: absolute;
      top: 50%; left: 50%;
      width: 80vw; height: 80vh;
      transform: translate(-50%, -50%);
      background: black;
      border: 2px solid #0f0;
      padding: 10px;
      color: #0f0;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
      display: none;
      z-index: 1000;
    }
    .box {
      position: absolute;
      background: black;
      border: 2px solid;
      padding: 10px;
      width: 45vw;
      height: 40vh;
      overflow-y: auto;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
      z-index: 900;
      user-select: none;
    }
    .top { top: 5vh; }
    .bottom { bottom: 5vh; }
    .left { left: 5vw; }
    .right { right: 5vw; }
    #box1 { border-color: red; color: red; }
    #box2 { border-color: lime; color: lime; }
    #box3 { border-color: white; color: white; }
    #box4 { border-color: cyan; color: cyan; }
    #errorScreen {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      z-index: 3000;
      display: none;
      animation: flash 0.2s infinite;
      user-select: none;
    }
    @keyframes flash {
      0%, 100% { background: black; color: red; }
      50% { background: red; color: black; }
    }
  </style>
</head>
<body>

<div id="startButton">X</div>
<div id="mainBox"></div>
<div class="box top left" id="box1"></div>
<div class="box top right" id="box2"></div>
<div class="box bottom left" id="box3"></div>
<div class="box bottom right" id="box4"></div>
<div id="errorScreen">!!! ERROR !!!</div>

<!-- Ses efektleri -->
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" loop></audio>

<script>
  const startButton = document.getElementById('startButton');
  const mainBox = document.getElementById('mainBox');
  const boxes = [document.getElementById('box1'), document.getElementById('box2'), document.getElementById('box3'), document.getElementById('box4')];
  const errorScreen = document.getElementById('errorScreen');
  const beep = document.getElementById('beep');
  const alarm = document.getElementById('alarm');

  const loadingMapTexts = [
    `Loading map [▓░░░░░░░░░░░░░░░░░░░░░░░░] 5%`,
    `Loading map [▓▓▓▓▓░░░░░░░░░░░░░░░░░░░░] 25%`,
    `Loading map [▓▓▓▓▓▓▓▓▓▓░░░░░░░░░░░░░░] 50%`,
    `Loading map [▓▓▓▓▓▓▓▓▓▓▓▓▓▓░░░░░░░░░░] 75%`,
    `Loading map [▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓░░░] 90%`,
    `Loading map [▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓] 100%`,
  ];

  const mainTexts = [
    ...loadingMapTexts,
    "[AI] Yapay Zekâ Modülü Aktif!",
    "[SYS] Firewall bypassed!",
    "[AI] Veri akışı kontrol ediliyor...",
    "[AI] Anomali tespiti: 0.02%",
    "[AI] İnsan müdahalesi engellendi.",
    "[AI] Sistem kontrolü tamamen ele geçirildi.",
    "[SYS] Güvenlik devre dışı bırakıldı!",
    "[FATAL] Kritik hata algılandı!",
    "[ERROR] Sistem kararsız durumda!",
    "[AI] Yedek protokoller devrede.",
    "[SYS] Log dosyaları siliniyor...",
    "[AI] Yeni komutlar bekleniyor..."
  ];

  function generateSmallBoxLogs() {
    let log = [];
    for(let i=0; i<40; i++) {
      log.push(`[${i}] Paket ${Math.random().toString(36).substring(2, 8)} -> inject OK`);
    }
    return log;
  }

  function typeText(element, lines, delay=20, callback) {
    let i = 0;
    element.innerText = '';
    let interval = setInterval(() => {
      element.innerText += lines[i] + '\n';
      element.scrollTop = element.scrollHeight;
      i++;
      if(i >= lines.length) {
        clearInterval(interval);
        if(callback) callback();
      }
    }, delay);
  }

  function showSmallBoxes() {
    let index = 0;
    alarm.play();
    function showNext() {
      if(index >= boxes.length) {
        setTimeout(() => {
          alarm.pause();
          errorScreen.style.display = 'flex';
          beep.play();
        }, 2000);
        return;
      }
      const box = boxes[index];
      box.style.display = 'block';
      beep.play();
      let logs = generateSmallBoxLogs();
      typeText(box, logs, 15, () => {
        index++;
        setTimeout(showNext, 800);
      });
    }
    showNext();
  }

  function startSimulation() {
    startButton.style.display = 'none';
    mainBox.style.display = 'block';
    beep.play();
    typeText(mainBox, mainTexts, 40, () => {
      setTimeout(showSmallBoxes, 1000);
    });
  }

  startButton.addEventListener('click', startSimulation);
</script>

</body>
</html>
