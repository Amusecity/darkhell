<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Efekti</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #startBtn {
      font-size: 6rem;
      color: red;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      position: absolute;
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 100;
      background: black;
    }

    #scareVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #mhmtBox {
      display: none;
      position: absolute;
      font-size: 3rem;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 1rem 2rem;
      z-index: 20;
      background: black;
    }
  </style>
</head>
<body>

<button id="startBtn">✖</button>
<div id="mhmtBox">@mhmtxaslan</div>

<div id="videoContainer">
  <video id="scareVideo" preload="auto">
    <source src="https://cdn.pixabay.com/video/2023/10/30/185603-877591174_large.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const mhmtBox = document.getElementById('mhmtBox');
  const scareVideo = document.getElementById('scareVideo');
  const videoContainer = document.getElementById('videoContainer');

  // Çığlık sesi
  const scream = new Audio('https://www.myinstants.com/media/sounds/scream.mp3');

  startBtn.addEventListener('click', async () => {
    startBtn.style.display = 'none';
    mhmtBox.style.display = 'block';

    // Kutu birkaç saniye sabit dursun
    setTimeout(async () => {
      mhmtBox.style.display = 'none';
      videoContainer.style.display = 'block';

      try {
        scream.play();
        await scareVideo.play();
      } catch (e) {
        alert("Tarayıcı ses/video engelledi. Sayfayı yenileyip tekrar dene.");
        console.error(e);
      }

    }, 3000); // 3 saniye sonra korku başlar
  });
</script>

</body>
</html>
