<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korku Terminali</title>
<style>
  html, body {
    margin:0; padding:0; width:100%; height:100%;
    background:black; color:#0f0; font-family: monospace;
    overflow: hidden;
  }
  #closeBtn {
    position: fixed;
    top: 10px; right: 10px;
    font-size: 48px;
    color: red;
    cursor: pointer;
    user-select: none;
    z-index: 9999;
    font-weight: bold;
  }
  #nameBox {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 56px;
    font-weight: bold;
    color: #0f0;
    opacity: 1;
    transition: opacity 0.8s ease;
  }
  #nameBox.red {
    color: red;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 100% {opacity:1;}
    50% {opacity:0;}
  }
  .terminal-box {
    position: absolute;
    background: black;
    border: 2px solid #0f0;
    padding: 15px;
    color: #0f0;
    font-size: 14px;
    line-height: 1.2em;
    font-family: monospace;
    overflow-y: auto;
    white-space: pre-wrap;
    max-width: 45vw;
    max-height: 40vh;
    box-sizing: border-box;
  }
  #terminal1 { top: 10%; left: 5%; }
  #terminal2 { top: 10%; right: 5%; }
  #terminal3 { bottom: 10%; left: 5%; }
  #terminal4 { bottom: 10%; right: 5%; }
  #errorScreen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255, 0, 0, 0.9);
    color: black;
    font-size: 80px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    text-shadow: 0 0 10px black;
    animation: errorBlink 1s infinite;
    z-index: 10000;
    display: none;
  }
  @keyframes errorBlink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.3;}
  }
  #warningMarks {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    pointer-events: none;
    z-index: 9998;
  }
  .mark {
    position: absolute;
    color: red;
    font-size: 28px;
    animation: flash 1s infinite;
    user-select: none;
  }
  @keyframes flash {
    0%, 100% {opacity:1;}
    50% {opacity:0;}
  }
</style>
</head>
<body>

<div id="closeBtn">×</div>
<div id="nameBox">@MHMTXASLAN</div>

<div id="terminal1" class="terminal-box" style="display:none;"></div>
<div id="terminal2" class="terminal-box" style="display:none;"></div>
<div id="terminal3" class="terminal-box" style="display:none;"></div>
<div id="terminal4" class="terminal-box" style="display:none;"></div>

<div id="errorScreen">ERROR</div>
<div id="warningMarks"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script>
  const closeBtn = document.getElementById('closeBtn');
  const nameBox = document.getElementById('nameBox');
  const terminalBoxes = [
    document.getElementById('terminal1'),
    document.getElementById('terminal2'),
    document.getElementById('terminal3'),
    document.getElementById('terminal4'),
  ];
  const errorScreen = document.getElementById('errorScreen');
  const warningMarks = document.getElementById('warningMarks');
  const beep = document.getElementById('beep');
  const alarm = document.getElementById('alarm');

  const terminalTexts = [
    `Bağlantı kuruluyor...\nGPT-4 aktif ediliyor...\nSistem erişimi sağlanıyor...\n`,
    `Dosyalar taranıyor...\nŞifreler çözülüyor...\nVeriler kopyalanıyor...\n`,
    `Yapay zekâ kontrol modunda...\nParola sızdırılıyor...\nHedef sunucu çöktü...\n`,
    `Gizlilik ihlali tespit edildi...\nSistem ele geçirildi...\nİşlem tamamlandı...\n`
  ];

  // Rastgele yerden ünlem işaretleri çıkışı
  function createWarningMarks() {
    for(let i=0; i<80; i++) {
      const mark = document.createElement('div');
      mark.className = 'mark';
      mark.textContent = '!';
      mark.style.top = Math.random()*100 + 'vh';
      mark.style.left = Math.random()*100 + 'vw';
      warningMarks.appendChild(mark);
    }
  }

  // Yazıyı kutuya yazdır (hızlı satır satır)
  function typeText(box, text, delay = 50) {
    return new Promise(resolve => {
      let index = 0;
      function write() {
        if (index < text.length) {
          box.textContent += text.charAt(index);
          index++;
          beep.currentTime = 0;
          beep.play();
          setTimeout(write, delay);
        } else {
          resolve();
        }
      }
      write();
    });
  }

  // Terminal kutularını sırayla göster ve yazdır
  async function showTerminals() {
    for(let i=0; i < terminalBoxes.length; i++) {
      const box = terminalBoxes[i];
      box.style.display = 'block';
      await typeText(box, terminalTexts[i], 30);
      await new Promise(r => setTimeout(r, 500)); // aralarda küçük duraklama
    }
  }

  function showError() {
    errorScreen.style.display = 'flex';
    createWarningMarks();
    alarm.play();
  }

  async function startSequence() {
    // 1. nameBox 3 saniye görünür kalır sonra kaybolur
    await new Promise(r => setTimeout(r, 3000));
    nameBox.style.opacity = 0;
    await new Promise(r => setTimeout(r, 800));
    nameBox.style.display = 'none';

    // 2. terminal kutuları sırayla çıkar ve yazılar akar
    await showTerminals();

    // 3. error ekranı gelir
    showError();
  }

  closeBtn.onclick = () => {
    closeBtn.style.display = 'none';
    startSequence();
  };
</script>

</body>
</html>
