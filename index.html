<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zero-Day Hack Sim</title>
<style>
  body {
    margin:0; background:black; color:#0f0;
    font-family:monospace; overflow:hidden;
  }
  #startName {
    position:fixed; top:20px; left:50%;
    transform:translateX(-50%);
    font-size:24px;
    z-index:1000;
  }
  #startBtn {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    color:red; border:2px solid red;
    border-radius:50%; width:60px; height:60px;
    text-align:center; line-height:60px;
    font-size:32px; cursor:pointer;
    z-index:2000;
  }
  #mainBox, .box {
    position:absolute; background:black;
    border:2px solid #0f0; padding:10px;
    overflow:auto; white-space:pre;
    display:none;
    box-sizing:border-box;
  }
  #mainBox {
    top:10px; left:10px; right:10px; bottom:10px;
    z-index:900;
  }
  .box { width:45vw; height:40vh; z-index:800; }
  .top.left     { top:5vh; left:5vw; }
  .top.right    { top:5vh; right:5vw; }
  .bottom.left  { bottom:5vh; left:5vw; }
  .bottom.right { bottom:5vh; right:5vw; }
  #errorScreen {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    background:black;color:red;
    display:flex;align-items:center;
    justify-content:center;
    font-size:48px;font-weight:bold;
    animation:flash .3s infinite;
    display:none;
    z-index:3000;
  }
  @keyframes flash {
    0%,100%{background:black;color:red}
    50%{background:red;color:black}
  }
</style>
</head>
<body>

<div id="startName">@mhmtxaslan</div>
<div id="startBtn">X</div>
<div id="mainBox"></div>
<div class="box top left" id="box1"></div>
<div class="box top right" id="box2"></div>
<div class="box bottom left" id="box3"></div>
<div class="box bottom right" id="box4"></div>
<div id="errorScreen">!!! ERROR !!!</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const startName = document.getElementById('startName');
  const mainBox = document.getElementById('mainBox');
  const boxes = [box1,box2,box3,box4];
  const errorScreen = document.getElementById('errorScreen');
  const beep = document.getElementById('beep');
  const alarm = document.getElementById('alarm');

  const msgs = [
    "[INIT] Sistemi başlatıyor...",
    "[CORE] Proxy zinciri aktif",
    "[VPN] Bağlantı sağlandı",
    "[AI] Modül etkinleştirildi",
    "[SYS] Savunma çöktü",
    "[AI] Kontrol devralındı",
    "[ACCESS] Terminal erişimi aktif",
    "[SYS] Veri akışı başlıyor",
    "[AI] Kaynak tüketimi %80",
    "[AI] Algoritma anomali algıladı",
    "[SYS] Log kaydı siliniyor",
    "[AI] Backup devrede",
    "[SYS] Dosya sistemi kilitlendi",
    "[X] ERROR: Sistem çöktü"
  ];

  let idx=0, run=true;

  function scrollMain() {
    if(!run) return;
    let text = (idx < msgs.length) ? msgs[idx++] : `[RND] ${Math.random().toString(36).substr(2)}`;
    mainBox.innerText += text+"\n";
    mainBox.scrollTop = mainBox.scrollHeight;
    if(text.includes("ERROR")) { showError(); return; }
    setTimeout(scrollMain, 40);
  }

  function startBoxes() {
    boxes.forEach((b,i)=>{
      setTimeout(()=>{
        b.style.display='block';
        for(let j=0;j<60;j++){
          b.innerText += `[PKT${i}-${j}] Data ${Math.random().toString(36).substr(2,6)}\n`;
        }
        beep.play();
      }, 400 * i);
    });
  }

  function showError() {
    run=false;
    alarm.play();
    errorScreen.style.display='flex';
    beep.play();
  }

  startBtn.onclick = ()=>{
    startBtn.style.display='none';
    mainBox.style.display='block';
    scrollMain();
    setTimeout(startBoxes, 200); // kutular hemen başlıyor
  };
</script>
</body>
</html>
