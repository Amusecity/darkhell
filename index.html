<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karanlık Terminal</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; width:100%;
    background: black; color: #0f0; font-family: monospace;
    overflow: hidden; user-select: none;
  }
  #overlay {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: black; display: flex;
    justify-content: center; align-items: center;
    z-index: 9999;
  }
  #closeBtn {
    font-size:100px; color:red; cursor:pointer;
    border:5px solid red; border-radius:50%;
    width:150px; height:150px; line-height:140px;
    text-align:center; font-weight:900;
    box-shadow:0 0 40px red; user-select:none;
  }
  #nameBox {
    position: fixed; top:45%; left:50%;
    transform:translate(-50%,-50%);
    padding:20px 50px; border:4px solid #0f0;
    color:#0f0; font-size:48px; font-weight:bold;
    background:black; z-index:900;
    user-select:none; opacity:1;
    transition: color 0.5s ease, border-color 0.5s ease;
  }
  #nameBox.red {
    color:red; border-color:red;
    animation: fastBlink 0.5s infinite;
  }
  @keyframes fastBlink {
    0%,50%,100% { opacity:1; }
    25%,75% { opacity:0; }
  }
  #terminal {
    position: fixed; top:10px; left:10px;
    right:10px; bottom:10px;
    padding:20px; box-sizing:border-box;
    background:black; color:red; display:none;
    font-size:20px; line-height:1.5em;
    white-space:pre-wrap; overflow-y:auto;
    user-select:none; font-weight:600;
  }
</style>
</head>
<body>

<div id="overlay"><div id="closeBtn">×</div></div>
<div id="nameBox">@MHMTXASLAN</div>
<div id="terminal"></div>
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const closeBtn = document.getElementById('closeBtn');
const overlay = document.getElementById('overlay');
const nameBox = document.getElementById('nameBox');
const terminal = document.getElementById('terminal');
const beepSound = document.getElementById('beep');

const terminalMessages = [
  "SİSTEM TARANIYOR...",
  "VERİLER ANALİZ EDİLİYOR...",
  "GÜVENLİK AÇIĞI BULUNDU...",
  "KÖK ERİŞİM SAĞLANDI...",
  "SUNUCU ELE GEÇİRİLDİ...",
  "FIREWALL BAYPAS EDİLİYOR...",
  "VERİLER ŞİFRELİLENİYOR...",
  "İŞLEM TAMAMLANIYOR...",
  "KODLAR DEŞİFRE EDİLİYOR...",
  "AĞ TRAFİĞİ İZLENİYOR...",
  "ŞİFRELER KIRILIYOR...",
  "ROOTKIT YÜKLENİYOR...",
  "SİSTEM LOGLARI SİLİNİYOR...",
  "ARAYÜZ KAPANDI...",
  "KULLANICI HESABI ELE GEÇİRİLDİ...",
  "GİZLİ DOSYALAR AÇILIYOR...",
  "ŞİFRE KORUMALARI BAYPAS EDİLİYOR...",
  "VERİLER ÇALINIYOR...",
  "SUNUCUYA GERİ DÖNÜŞ YOK...",
  "İŞLEM BAŞARILI...",
  "GÜVENLİK DUVARI ÇÖKTÜ...",
  "KOMUT SATIRI ELDE EDİLDİ...",
  "VERİ TABANI ELE GEÇİRİLDİ...",
  "BİLGİLER İNDİRİLİYOR...",
  "HACKER GİRİŞİ ONAYLANDI...",
  "TEHDİT SEVİYESİ: KRİTİK...",
  "KAMERA KAPANDI...",
  "SES KAYDI ALINIYOR...",
  "TÜM PORTLAR AÇIK...",
  "YENİ GİRİŞLER ENGELLENDİ...",
  "SİSTEM ELE GEÇİRİLDİ..."
];

function startTerminal() {
  terminal.style.display = 'block';
  let idx = 0, speed = 500, beepInterval;
  beepSound.play(); // ilk bip
  setTimeout(() => {
    beepInterval = setInterval(() => {
      beepSound.currentTime = 0;
      beepSound.play();
      speed = Math.max(100, speed * 0.9);
      clearInterval(beepInterval);
      beepInterval = setInterval(() => beepSound.play(), speed);
    }, speed);
  }, 0);

  const intv = setInterval(() => {
    if (idx >= terminalMessages.length) {
      clearInterval(intv);
      clearInterval(beepInterval);
      return;
    }
    terminal.textContent += terminalMessages[idx++] + "\n";
    terminal.scrollTop = terminal.scrollHeight;
  }, speed);
}

closeBtn.onclick = () => {
  overlay.remove();
  // 10 saniye sonra renk kırmızıya dönsün ve yazı başlasın
  setTimeout(() => {
    nameBox.classList.add('red');
    startTerminal();
  }, 10000);
};
</script>

</body>
</html>
