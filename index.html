<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>En Korkunç Sistem Hatası</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: black;
    color: #0f0;
    font-family: monospace;
    overflow: hidden;
    user-select: none;
    cursor: none;
  }
  #startBtn {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 160px;
    color: red;
    border: 6px solid red;
    border-radius: 50%;
    width: 220px;
    height: 220px;
    line-height: 210px;
    text-align: center;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 0 90px red;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  #startBtn:hover {
    transform: translate(-50%, -50%) scale(1.3);
    box-shadow: 0 0 150px #ff0000;
  }
  #terminal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    color: #0f0;
    font-size: 20px;
    line-height: 1.5;
    padding: 20px;
    box-sizing: border-box;
    white-space: pre-wrap;
    overflow-y: auto;
    user-select: none;
    text-shadow: 0 0 10px #0f0;
    display: none;
  }
  #errorScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(255, 0, 0, 0.95);
    color: black;
    font-size: 96px;
    font-weight: 900;
    text-align: center;
    line-height: 100vh;
    user-select: none;
    display: none;
    animation: flashRed 1s infinite;
    z-index: 9999;
    text-shadow: 0 0 20px black;
  }
  @keyframes flashRed {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
  #glitchOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    mix-blend-mode: screen;
    user-select: none;
    z-index: 9998;
  }
  #cursorTrap {
    position: fixed;
    width: 40px; height: 40px;
    border-radius: 50%;
    box-shadow: 0 0 25px 12px #ff0000 inset;
    pointer-events: none;
    user-select: none;
    mix-blend-mode: screen;
    z-index: 10000;
    animation: pulseCursor 1.3s infinite alternate;
    display: none;
  }
  @keyframes pulseCursor {
    0% { box-shadow: 0 0 15px 5px #ff0000 inset; }
    100% { box-shadow: 0 0 45px 20px #ff0000 inset; }
  }
</style>
</head>
<body>

<div id="startBtn" aria-label="Başlat">×</div>
<div id="terminal"></div>
<div id="glitchOverlay"></div>
<div id="errorScreen">SYSTEM FAILURE<br>ACCESS DENIED</div>
<div id="cursorTrap"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="highBeep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
<audio id="distorted" src="https://actions.google.com/sounds/v1/foley/metal_stress.ogg" preload="auto"></audio>
<audio id="crash" src="https://actions.google.com/sounds/v1/impacts/metal_crash.ogg" preload="auto"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const terminal = document.getElementById('terminal');
  const glitchOverlay = document.getElementById('glitchOverlay');
  const errorScreen = document.getElementById('errorScreen');
  const cursorTrap = document.getElementById('cursorTrap');
  const beep = document.getElementById('beep');
  const highBeep = document.getElementById('highBeep');
  const distorted = document.getElementById('distorted');
  const crash = document.getElementById('crash');

  const glitchChars = ['#','%','@','!','&','?','+','*','=',';',':'];
  let terminalText = "";
  let lines = [
    "INITIALIZING SYSTEM...",
    "LOADING CORE MODULES...",
    "CHECKING MEMORY...",
    "MEMORY OK",
    "ACCESSING SECURE ZONE...",
    "WARNING: UNAUTHORIZED ACCESS DETECTED!",
    "ENCRYPTION BREACHED!",
    "SYSTEM INTEGRITY COMPROMISED!",
    "KERNEL PANIC IMMINENT!",
    "RUNNING MALWARE SCAN...",
    "ERROR: MALWARE FOUND!",
    "FORCING SYSTEM SHUTDOWN...",
    "SYSTEM FAILURE IMMINENT!",
    "EMERGENCY PROTOCOL ACTIVATED!",
    "TERMINAL LOCKDOWN ENGAGED!",
    "ACCESS DENIED!",
    "CRITICAL ERROR!",
    "REBOOTING FAILED!",
    "PLEASE CONTACT SUPPORT!",
    "SYSTEM SHUTDOWN IN 10 SECONDS..."
  ];

  let idx = 0;
  let intervalId, glitchIntervalId;

  function randomInt(min,max) {
    return Math.floor(Math.random()*(max-min+1)) + min;
  }

  function glitchEffect() {
    let glitchText = "";
    for(let i=0; i<terminalText.length; i++) {
      if(Math.random() < 0.12) {
        glitchText += glitchChars[randomInt(0, glitchChars.length-1)];
      } else {
        glitchText += terminalText[i];
      }
    }
    terminal.textContent = glitchText;
  }

  function printLine() {
    if(idx >= lines.length) {
      clearInterval(intervalId);
      clearInterval(glitchIntervalId);
      stopSounds();
      showErrorScreen();
      return;
    }
    terminalText += lines[idx] + "\n";
    terminal.textContent = terminalText;
    terminal.scrollTop = terminal.scrollHeight;

    if(Math.random() < 0.3) {
      highBeep.currentTime = 0;
      highBeep.play();
    } else {
      beep.currentTime = 0;
      beep.play();
    }
    idx++;
  }

  function startGlitch() {
    glitchIntervalId = setInterval(glitchEffect, 80);
  }
  function stopSounds() {
    beep.pause();
    highBeep.pause();
    distorted.pause();
    crash.pause();
  }

  function showErrorScreen() {
    terminal.style.display = 'none';
    glitchOverlay.style.display = 'none';
    errorScreen.style.display = 'block';
    cursorTrap.style.display = 'block';
    distorted.loop = true;
    distorted.play();
    document.body.style.cursor = 'none';

    // Fare imlecini kutuya sabitle
    window.addEventListener('mousemove', e => {
      if(cursorTrap.style.display === 'block') {
        cursorTrap.style.top = (e.clientY - 20) + 'px';
        cursorTrap.style.left = (e.clientX - 20) + 'px';
      }
    });

    setTimeout(() => {
      distorted.pause();
      crash.play();
      errorScreen.style.opacity = 0;
      setTimeout(() => {
        document.body.style.background = 'black';
        document.body.style.cursor = 'default';
        errorScreen.style.display = 'none';
        cursorTrap.style.display = 'none';
        terminal.style.display = 'block';
        terminal.textContent += "\n*** SYSTEM SHUTDOWN ***\n";
      }, 2000);
    }, 10000);
  }

  startBtn.onclick = () => {
    startBtn.style.display = 'none';
    terminal.style.display = 'block';
    terminalText = "";
    idx = 0;
    startGlitch();
    intervalId = setInterval(printLine, 1400);
  };
</script>

</body>
</html>
