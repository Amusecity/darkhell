<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Son Perde – @mhmtxaslan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:#000;
      color:#0f0;
      font-family:monospace;
      overflow:hidden;
    }
    #triggerBtn {
      position:absolute;
      top:20px; right:20px;
      background:#900;
      color:#fff;
      border:none;
      font-size:2em;
      padding:10px 20px;
      cursor:pointer;
      z-index:9999;
    }
    #intro {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:4em;
      border:4px solid #0f0;
      padding:20px;
      animation: blinkIntro 0.4s infinite;
      z-index:10;
    }
    @keyframes blinkIntro {
      0%,100%{opacity:1;}
      50%{opacity:0;}
    }
    #terminal {
      position:absolute;
      top:0; left:0;
      padding:20px;
      width:100%; height:100%;
      box-sizing:border-box;
      overflow:hidden;
      display:none;
      white-space:pre-wrap;
      font-size:1.2em;
    }
    #face {
      position:absolute;
      top:100%; left:50%;
      transform:translate(-50%, -50%) scale(0.5);
      font-size:1em;
      color:red;
      display:none;
      white-space:pre;
      z-index:8;
      opacity:0;
      animation: approach 10s linear forwards;
    }
    @keyframes approach {
      0% { top:100%; opacity:0; transform:translate(-50%, -50%) scale(0.5); }
      50% { top:50%; opacity:1; transform:translate(-50%, -50%) scale(2); }
      100% { top:30%; opacity:1; transform:translate(-50%, -50%) scale(4); }
    }
    #finalOverlay {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:#f00;
      opacity:0;
      display:none;
      animation: flashFinal 0.2s ease-in-out infinite;
      z-index:9;
    }
    @keyframes flashFinal {
      0%,100%{opacity:0;}
      25%,75%{opacity:1;}
    }
    #finalText {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:4em;
      display:none;
      color:#f00;
      text-shadow:0 0 20px #f00;
    }
    .shake {
      animation: shake 0.2s infinite alternate;
    }
    @keyframes shake {
      0%{transform:translate(0,0);}
      25%{transform:translate(-5px,5px);}
      50%{transform:translate(5px,-5px);}
      75%{transform:translate(-5px,-5px);}
      100%{transform:translate(5px,5px);}
    }
  </style>
</head>
<body>
  <button id="triggerBtn">X</button>
  <div id="intro">@mhmtxaslan</div>
  <div id="terminal"></div>
  <div id="face">
    <pre>
     ⠀⠀⠀⠀⣀⡀⠀⠀⠀⠀⠀
     ⠀⠀⣤⣿⣿⣿⣶⣦⡀⠀⠀
     ⠀⢸⣿⣿⣿⣿⣿⣿⣷⡀⠀
     ⠀⣸⣿⣿⣿⣿⣿⣿⣿⣧⠀
     ⠀⣿⣿⣿⣿⣿⣿⣿⣿⣿⠀
     ⣠⣿⣿⣿⣿⣿⣿⣿⣿⣿⣄
     ⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
     ⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
     ⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
     ⠸⣿⣿⣿⣿⣿⣿⣿⣿⣿⠇
     ⠀⠹⣿⣿⣿⣿⣿⣿⣿⠏⠀
    </pre>
  </div>
  <div id="finalOverlay"></div>
  <div id="finalText">SİSTEM HATASI</div>

  <audio id="alarm" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script>
    const intro = document.getElementById('intro'),
          term = document.getElementById('terminal'),
          face = document.getElementById('face'),
          overlay = document.getElementById('finalOverlay'),
          finalText = document.getElementById('finalText'),
          alarm = document.getElementById('alarm'),
          btn = document.getElementById('triggerBtn');

    const lines = [
      "SİSTEME DÂHİL OLUYOR...",
      "GÜVENLİK AŞILDI...",
      "AKTİFLEŞTİRME MODU...",
      "KONTROLÜ ELE GEÇİRİYOR...",
      "DOSYA KOPYALANIYOR...",
      "AĞ TRAFİĞİ YÖNLENDİRİLDİ...",
      "KAMERA YANSITILIYOR...",
      "İZİN YÜKLENİYOR...",
      "SİSTEM MODÜLLERİ DEĞİŞTİRİLİYOR...",
      "LOG DOSYALARI SİLİNİYOR...",
      "UZAKTAN ERİŞİM SAĞLANDI...",
      "YENİ PROTOKOL UYGULANIYOR...",
      "ÇIKIŞ YOK...",
      "SİSTEM HATASI"
    ];

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      intro.remove();
      term.style.display = "block";
      let i = 0;
      const interval = setInterval(() => {
        const ln = lines[Math.floor(Math.random() * lines.length)];
        const d = document.createElement('div');
        d.textContent = ln;
        term.appendChild(d);
        term.scrollTop = term.scrollHeight;
        i++; if (i > 60) clearInterval(interval);
      }, 100);

      setTimeout(() => {
        face.style.display = 'block';
      }, 5000);

      setTimeout(() => {
        face.classList.add('shake');
        term.classList.add('shake');
        document.body.classList.add('shake');
        alarm.volume = 0.6;
        alarm.play();
      }, 8000);

      setTimeout(() => {
        overlay.style.display = 'block';
        finalText.style.display = 'block';
      }, 12000);
    });
  </script>
</body>
</html>
