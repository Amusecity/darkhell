<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zero Day Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin:0; padding:0; height:100%;
    background: black;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    user-select:none;
    -webkit-user-select:none;
    -moz-user-select:none;
  }
  #overlay {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  #startBtn {
    font-size: 72px;
    color: red;
    cursor: pointer;
    user-select: none;
    border: 5px solid red;
    border-radius: 50%;
    width: 120px; height: 120px;
    line-height: 120px;
    text-align: center;
    font-weight: 900;
    box-shadow: 0 0 20px red;
    transition: all 0.3s ease;
  }
  #startBtn:hover {
    background: red;
    color: black;
  }
  #terminal {
    padding: 20px;
    white-space: pre-wrap;
    height: 100vh;
    overflow-y: auto;
    box-sizing: border-box;
    font-size: 16px;
    line-height: 1.2em;
    display: none;
    position: relative;
  }
  #header {
    font-size: 24px;
    font-weight: 900;
    color: red;
    margin-bottom: 10px;
  }
  #hackedMask {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 200px;
    color: red;
    opacity: 0;
    pointer-events: none;
    mix-blend-mode: screen;
    font-weight: 900;
    user-select:none;
  }
  #hackedText {
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-weight: 900;
    color: red;
    text-shadow:
      0 0 10px red,
      0 0 20px red,
      0 0 40px red;
    opacity: 0;
    pointer-events: none;
    user-select:none;
  }
</style>
</head>
<body>

<div id="overlay">
  <div id="startBtn">Ã—</div>
</div>

<div id="terminal">
  <div id="header">Zero Day Terminal</div>
  <div id="content"></div>
</div>

<div id="hackedMask">ðŸ˜·</div>
<div id="hackedText">SÄ°STEM ELE GEÃ‡Ä°RÄ°LDÄ°</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const terminal = document.getElementById('terminal');
  const content = document.getElementById('content');
  const hackedMask = document.getElementById('hackedMask');
  const hackedText = document.getElementById('hackedText');

  const chars = "0123456789ABCDEF!@#$%^&*()-_=+[]{};:'\",.<>/?\\|";
  const scaryMsgs = [
    "BAÅžLATILIYOR...",
    "SÄ°STEM Ä°ZLENÄ°YOR...",
    "HACK Ä°ZLERÄ° BULUNUYOR...",
    "GÃœVENLÄ°K Ä°HLALÄ° TESPÄ°T EDÄ°LDÄ°!",
    "VERÄ°LER ÅžÄ°FRELENÄ°YOR!",
    "KÃ–K ERÄ°ÅžÄ°M ELDE EDÄ°LDÄ°!",
    "FIREWALL BAYPAS EDÄ°LDÄ°!",
    "BAÄžLANTI KESÄ°LÄ°YOR...",
    "SÄ°STEM ELE GEÃ‡Ä°RÄ°LDÄ°!",
  ];

  let interval, elapsed = 0;

  function randomChar() {
    return chars.charAt(Math.floor(Math.random() * chars.length));
  }

  function writeRandomLine() {
    let line = '';
    for(let i=0; i<80; i++) {
      line += randomChar();
    }
    content.textContent += line + '\n';
    content.scrollTop = content.scrollHeight;
  }

  function writeScaryMsg() {
    const msg = scaryMsgs[Math.floor(Math.random() * scaryMsgs.length)];
    content.textContent += "\n>>> " + msg + "\n\n";
    content.scrollTop = content.scrollHeight;
  }

  // Google Audio beep: kÄ±sa ses iÃ§in URL
  function playBeep() {
    const beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    beep.play();
  }

  startBtn.onclick = () => {
    overlay.style.display = "none";
    terminal.style.display = "block";

    interval = setInterval(() => {
      elapsed += 100;
      writeRandomLine();

      if(elapsed % 1000 === 0){
        writeScaryMsg();
      }

      // 15 saniyede bip ses baÅŸlat
      if(elapsed === 15000){
        playBeep();
        beepInterval = setInterval(playBeep, 800);
      }

      // 30 saniyede son efektler
      if(elapsed === 30000){
        clearInterval(interval);
        clearInterval(beepInterval);
        hackedMask.style.opacity = "0.4";
        hackedText.style.opacity = "1";
        terminal.style.color = "red";
        terminal.style.fontWeight = "900";
        content.textContent += "\n\n!!! SÄ°STEM ELE GEÃ‡Ä°RÄ°LDÄ° !!!\n\n";
        content.scrollTop = content.scrollHeight;
      }
    }, 100);

  };
</script>

</body>
</html>
