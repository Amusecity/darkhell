<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zero-Day Sim</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    font-family: monospace;
    overflow: hidden;
    color: #0f0;
  }
  #overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: black;
    z-index: 99999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  #startName {
    font-size: 60px;
    border: 3px solid #0f0;
    padding: 30px 60px;
    margin-bottom: 40px;
    animation: blink 1.2s infinite;
    color: #0f0;
    user-select: none;
  }
  @keyframes blink {
    0%,100% {opacity:1;}
    50% {opacity: 0.3;}
  }
  #startBtn {
    width: 100px; height: 100px;
    border: 3px solid #0f0;
    border-radius: 50%;
    font-size: 72px;
    color: #0f0;
    background: black;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: background-color 0.3s;
  }
  #startBtn:hover {
    background: #0f0;
    color: black;
  }

  #mainBox {
    position: fixed;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 1200px;
    height: 50vh;
    background: black;
    border: 2px solid #0f0;
    color: #0f0;
    font-size: 18px;
    overflow-y: auto;
    padding: 15px;
    white-space: pre-wrap;
    z-index: 10000;
    display: none;
    user-select: none;
  }

  .boxes-container {
    position: fixed;
    bottom: 5vh;
    left: 50%;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    gap: 12px;
    z-index: 10000;
    display: none;
  }
  .box {
    background: black;
    border: 2px solid;
    color: #0f0;
    width: 23%;
    height: 38vh;
    font-size: 16px;
    overflow-y: auto;
    padding: 12px;
    white-space: pre-wrap;
    font-weight: 700;
    user-select: none;
  }
  .box.red {
    border-color: #f00;
    color: #f00;
  }
  .box.green {
    border-color: #0f0;
    color: #0f0;
  }
  .box.white {
    border-color: #fff;
    color: #fff;
  }

  #errorScreen {
    position: fixed;
    top: 0; left:0; right:0; bottom:0;
    background: black;
    color: red;
    font-size: 96px;
    font-weight: 900;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    z-index: 20000;
    display: none;
    animation: flashError 0.3s infinite alternate;
  }
  @keyframes flashError {
    0% {color: red; background: black;}
    50% {color: black; background: red;}
    100% {color: red; background: black;}
  }
</style>
</head>
