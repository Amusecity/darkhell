<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Karanlık Terminal ++</title>
  <style>
    html, body {margin:0;padding:0;height:100%;width:100%;background:black;color:#0f0;font-family:monospace;overflow:hidden;user-select:none;}
    #overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:black;display:flex;align-items:center;justify-content:center;z-index:9999;}
    #closeBtn{font-size:100px;color:red;cursor:pointer;border:5px solid red;border-radius:50%;width:150px;height:150px;line-height:140px;text-align:center;font-weight:900;box-shadow:0 0 40px red;}
    #nameBox{position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);padding:20px 50px;border:4px solid #0f0;color:#0f0;font-size:48px;font-weight:bold;background:black;z-index:900;transition:all .5s ease;}
    #nameBox.red{color:red;border-color:red;animation:blink .3s infinite;}
    @keyframes blink{0%,100%{opacity:1;}50%{opacity:0;}}
    #terminal{position:fixed;top:0;left:0;width:100%;height:100%;padding:20px;box-sizing:border-box;background:black;color:#0f0;font-size:18px;line-height:1.2;white-space:pre-wrap;overflow-y:auto;display:none;z-index:1;}
    #crt{pointer-events:none;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0);mix-blend-mode:overlay;animation:crt 0.1s infinite;}
    @keyframes crt{0%{background:rgba(0,0,0,0);}50%{background:rgba(0,0,0,0.02);}100%{background:rgba(0,0,0,0);}}
    #aiWake{position:fixed;top:30%;left:50%;transform:translate(-50%,-50%);font-size:64px;color:red;font-weight:900;text-align:center;display:none;z-index:10000;animation:zoomIn 0.7s ease-out;}
    @keyframes zoomIn{0%{transform:translate(-50%,-50%) scale(0);}60%{transform:translate(-50%,-50%) scale(1.1);}100%{transform:translate(-50%,-50%) scale(1);}
    }
  </style>
</head>
<body>

<div id="overlay"><div id="closeBtn">×</div></div>
<div id="nameBox">@MHMTXASLAN</div>
<canvas id="crt"></canvas>
<pre id="terminal"></pre>
<div id="aiWake">YAPAY ZEKÂ UYANDI!</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="darkAlarm" src="https://actions.google.com/sounds/v1/alarms/dark_ambient.ogg"></audio>

<script>
  const closeBtn = document.getElementById('closeBtn'),
        overlay = document.getElementById('overlay'),
        nameBox = document.getElementById('nameBox'),
        terminal = document.getElementById('terminal'),
        aiWake = document.getElementById('aiWake'),
        crt = document.getElementById('crt'),
        beep = document.getElementById('beep'),
        darkAlarm = document.getElementById('darkAlarm');

  const msgs = Array.from({length:100},(_,i)=>`[${i+1}] .onion panel: veri akışı başladı.`);
  msgs.push("ACTIVATE ROOT AI MODULE...");
  msgs.push("YAPAY ZEKA UYANDI! (Bilinç: %100)");
  msgs.push("SYSTEM CONTROL REDIRECTED TO AI CORE...");
  msgs.push("3...");
  msgs.push("2...");
  msgs.push("1...");
  msgs.push("KONTROL TESLİM EDİLDİ.");
  
  let index=0, speed=600, beepInt;

  function startAlarmLoop(){
    darkAlarm.loop=true;
    darkAlarm.play();
  }
  
  function startMsgs(){
    terminal.style.display='block';
    overlay.remove();
    nameBox.classList.add('red');
    setTimeout(()=>aiWake.style.display='block',2000);
    setTimeout(()=>aiWake.style.display='none',4500);
    setTimeout(()=>{
      terminal.scrollTop=terminal.scrollHeight;
      beep.play();
      beepInt = setInterval(()=>{beep.play()}, speed);
      const iv = setInterval(()=>{
        if(index>=msgs.length){
          clearInterval(iv);
          clearInterval(beepInt);
          return;
        }
        terminal.innerHTML += msgs[index++] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
      }, speed);
    },5000);
  }

  closeBtn.onclick = startMsgs;
  crt.width=window.innerWidth; crt.height=window.innerHeight;
  window.onresize=()=>{crt.width=innerWidth; crt.height=innerHeight;};
  function drawCRT(){const c=crt.getContext('2d');c.clearRect(0,0,crt.width,crt.height);}
  setInterval(drawCRT,100);
  
  // 20 saniye sonra alarm kesin başlasın
  setTimeout(startAlarmLoop,20000);

</script>

</body>
</html>
