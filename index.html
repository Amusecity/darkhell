<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker Simulation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #startBtn {
      font-size: 100px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #username {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: red;
      text-shadow: 0 0 15px red;
    }

    #terminal {
      display: none;
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      padding: 20px;
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
    }

    #crashScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: darkred;
      color: white;
      font-size: 3rem;
      justify-content: center;
      align-items: center;
      animation: flash 0.5s infinite alternate;
      z-index: 100;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <button id="startBtn">✖</button>
  <div id="username">@mhmtxaslan</div>
  <div id="terminal"></div>
  <div id="crashScreen">!!! SYSTEM FAILURE !!!</div>

  <audio id="bgMusic" src="https://files.catbox.moe/0wvxli.mp3" preload="auto" loop></audio>
  <audio id="crashSound" src="https://files.catbox.moe/nwwj6j.mp3" preload="auto"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const username = document.getElementById('username');
    const terminal = document.getElementById('terminal');
    const crashScreen = document.getElementById('crashScreen');
    const bgMusic = document.getElementById('bgMusic');
    const crashSound = document.getElementById('crashSound');

    const messages = [
      '>> Hacking into Instagram account...',
      '>> Downloading private data...',
      '>> Spamming followers...',
      '>> Disabling 2FA...',
      '>> Selling credentials on dark web...',
      '>> Initiating system corruption...',
      '>> SYSTEM FAILURE DETECTED!'
    ];

    let index = 0;
    let speed = 300;

    function startHack() {
      username.style.display = 'none';
      terminal.style.display = 'block';
      nextLine();
    }

    function nextLine() {
      if (index < messages.length) {
        const line = document.createElement('div');
        line.textContent = messages[index++];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        speed = Math.max(60, speed - 30);
        setTimeout(nextLine, speed);
      } else {
        bgMusic.pause();
        crashSound.play();
        terminal.style.display = 'none';
        crashScreen.style.display = 'flex';
      }
    }

    startBtn.addEventListener('click', () => {
      bgMusic.play().then(() => {
        startBtn.style.display = 'none';
        username.style.display = 'block';

        setTimeout(startHack, 5000);
      }).catch(err => {
        alert("Lütfen sesi açın veya sayfayı tekrar yükleyip X'e yeniden tıklayın.");
        console.error("Ses çalınamadı:", err);
      });
    });
  </script>

</body>
</html>
