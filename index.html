<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>KaÃ§an Buton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Comic Sans MS', cursive;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px #000;
    }

    #escape-btn {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      background-color: crimson;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.1s;
    }

    #escape-btn:active {
      transform: scale(0.9);
    }

    #win-message {
      font-size: 2em;
      color: #00ff00;
      display: none;
      margin-top: 30px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ˜ˆ KaÃ§an Butona TÄ±kla!</h1>
  <button id="escape-btn">Yakala Beni ðŸ˜œ</button>
  <div id="win-message">ðŸŽ‰ ZAFER! Butonu YakaladÄ±n! ðŸŽ‰</div>

  <script>
    const button = document.getElementById("escape-btn");
    const winMessage = document.getElementById("win-message");

    let clicked = false;

    button.addEventListener("mouseover", () => {
      if (clicked) return;
      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    });

    button.addEventListener("click", () => {
      clicked = true;
      button.style.display = "none";
      winMessage.style.display = "block";
    });
  </script>
</body>
</html>
