<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Terminali</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      overflow: hidden;
    }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 10000;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: red;
      cursor: pointer;
      border: none;
      background: none;
    }

    #mhmtxaslanBox {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      padding: 30px 60px;
      border: 2px solid lime;
      color: lime;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .terminal {
      position: absolute;
      width: 90%;
      height: 40%;
      background: #000;
      border: 2px solid white;
      padding: 10px;
      overflow: hidden;
      font-size: 16px;
      white-space: pre-wrap;
      display: none;
    }

    #terminalTop {
      top: 0;
      left: 5%;
      color: white;
    }

    #terminalBottom {
      bottom: 0;
      left: 5%;
      color: lime;
    }

    .error {
      position: absolute;
      font-size: 50px;
      color: red;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1s infinite alternate;
      z-index: 999;
      display: none;
    }

    @keyframes bounce {
      0% { top: 30%; }
      100% { top: 60%; }
    }

    .exclamation {
      position: absolute;
      font-size: 30px;
      color: red;
      animation: flash 0.3s infinite;
      z-index: 999;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="startScreen">
  <button id="closeBtn">X</button>
  <div id="mhmtxaslanBox">@mhmtxaslan</div>
</div>

<div id="terminalTop" class="terminal"></div>
<div id="terminalBottom" class="terminal"></div>
<div id="error" class="error">!!! ERROR !!!</div>

<audio id="alarm" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
  const startScreen = document.getElementById("startScreen");
  const closeBtn = document.getElementById("closeBtn");
  const mhmtBox = document.getElementById("mhmtxaslanBox");
  const termTop = document.getElementById("terminalTop");
  const termBottom = document.getElementById("terminalBottom");
  const errorText = document.getElementById("error");
  const alarm = document.getElementById("alarm");

  closeBtn.addEventListener("click", () => {
    closeBtn.style.display = "none";
    mhmtBox.style.display = "block";

    // 3 saniyede kırmızıya dön
    setTimeout(() => {
      mhmtBox.style.color = 'red';
      mhmtBox.style.borderColor = 'red';
    }, 3000);

    // 5 saniye sonra mhmtxaslan kaybolur
    setTimeout(() => {
      mhmtBox.style.display = "none";
      startScreen.style.display = "none";
      startSequence();
    }, 5000);
  });

  function startSequence() {
    setTimeout(() => {
      termTop.style.display = "block";
      termBottom.style.display = "block";
    }, 500);

    let lines = [
      "[+] Port 443 açık.",
      "[*] Sunucu yanıt veriyor...",
      "[!] Root erişimi tespit edildi!",
      "[#] Paket aktarımı başladı...",
      "[!] Güvenlik duvarı devre dışı bırakıldı.",
      "[!] Giriş bilgileri çekiliyor...",
      "[!] ERROR: Erişim reddedildi!",
      "[!] ERROR: Erişim reddedildi!",
      "[!] Sistem çöküyor...",
    ];

    let count = 0;
    const interval = setInterval(() => {
      const l = lines[Math.floor(Math.random() * lines.length)];
      if (termTop.innerText.split('\n').length < 25) {
        termTop.innerText += l + "\n";
        termBottom.innerText += l + "\n";
      } else {
        termTop.innerText = termTop.innerText.split('\n').slice(1).join('\n') + "\n" + l;
        termBottom.innerText = termBottom.innerText.split('\n').slice(1).join('\n') + "\n" + l;
      }
      count++;

      // Renk geçişi
      if (count === 20) termBottom.style.color = "red";
      if (count >= 60) clearInterval(interval);
    }, 250);

    // 10. saniyede ses başlasın
    setTimeout(() => {
      alarm.play();
    }, 10000);

    // 15. saniyede ERROR ve ünlemler
    setTimeout(() => {
      errorText.style.display = "block";
      spawnExclamations();
    }, 15000);
  }

  function spawnExclamations() {
    for (let i = 0; i < 25; i++) {
      const ex = document.createElement("div");
      ex.className = "exclamation";
      ex.innerText = "!";
      ex.style.top = Math.random() * window.innerHeight + "px";
      ex.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(ex);
    }
  }
</script>

</body>
</html>
