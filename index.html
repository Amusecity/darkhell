<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zero-Day Sim</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background: black;
    font-family: monospace;
    overflow: hidden;
    color: #0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #startBtn {
    width: 80px;
    height: 80px;
    font-size: 48px;
    border: 3px solid #0f0;
    background: black;
    color: #0f0;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    line-height: 80px;
    text-align: center;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
    z-index: 10000;
  }
  #startBtn:hover {
    background: #0f0;
    color: black;
  }
  #container {
    width: 90vw;
    max-width: 900px;
    height: 80vh;
    position: relative;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    color: #0f0;
    font-size: 24px;
    white-space: pre-wrap;
    overflow-y: auto;
    border: 2px solid #0f0;
    padding: 20px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<button id="startBtn">X</button>
<div id="container"></div>

<script>
  const startBtn = document.getElementById('startBtn');
  const container = document.getElementById('container');

  // Yazdırma fonksiyonu (harf harf)
  function typeWriter(text, speed = 50, onDone = null) {
    container.textContent = "";
    let i = 0;
    function type() {
      if (i < text.length) {
        container.textContent += text.charAt(i);
        container.scrollTop = container.scrollHeight;
        i++;
        setTimeout(type, speed);
      } else if (onDone) {
        onDone();
      }
    }
    type();
  }

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    container.style.display = 'flex';

    const firstText = 
`@mhmtxaslan
Sistem kontrol ediliyor...
Yapay Zekâ aktif durumda.
Güvenlik duvarı atlatılıyor...
Hedef siber ağı tespit etme...
Veri paketleri izleniyor...
Sistem açığı bulunuyor...
İzin alınmadan erişim sağlanıyor...
İşlemciler aşırı yükleniyor...
Saldırı başlatılıyor...
İşlem tamamlandı.`;

    typeWriter(firstText, 50, () => {
      container.textContent += "\n\n>> İşlem bitti.";
    });
  });
</script>

</body>
</html>
