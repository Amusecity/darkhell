<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GH-Pages Hacker Scene</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #startButton {
      font-size: 8rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 100;
    }
    #usernameDisplay {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: red;
      text-shadow: 0 0 20px red;
      display: none;
      z-index: 90;
    }
    #terminal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: rgba(0,0,0,0.95);
      border: 2px solid lime;
      box-shadow: 0 0 20px lime;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #0f0;
      z-index: 80;
    }
    #crash {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: darkred;
      color: white;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: flash 0.5s infinite alternate;
      z-index: 999;
    }
    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

<button id="startButton">✖</button>
<div id="usernameDisplay">@visitor</div>
<div id="terminal"></div>
<div id="crash">!!! SYSTEM FAILURE !!!</div>

<audio id="bgMusic" src="https://files.catbox.moe/0wvxli.mp3" preload="auto" loop></audio>
<audio id="crashMusic" src="https://files.catbox.moe/nwwj6j.mp3" preload="auto"></audio>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user") ? `@${params.get("user")}` : "@visitor";

    const startBtn = document.getElementById("startButton");
    const unameDisp = document.getElementById("usernameDisplay");
    const terminal = document.getElementById("terminal");
    const crash = document.getElementById("crash");
    const bgMusic = document.getElementById("bgMusic");
    const crashMusic = document.getElementById("crashMusic");

    const messages = [
      `>> Connecting to ${username}...`,
      ">> Access granted.",
      ">> Injecting backdoor...",
      ">> Webcam access granted.",
      ">> Messages being copied...",
      ">> Files downloading...",
      ">> Instagram credentials captured...",
      ">> Uploading to dark web...",
      ">> Data leak in progress...",
      ">> SYSTEM MALFUNCTION",
      ">> SYSTEM FAILURE IMMINENT"
    ];

    let idx = 0, speed = 300;

    function showNext() {
      if (idx < messages.length) {
        const div = document.createElement("div");
        div.textContent = messages[idx++];
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
        speed = Math.max(60, speed - 20);
        setTimeout(showNext, speed);
      } else {
        bgMusic.pause();
        crashMusic.play();
        crash.style.display = "flex";
      }
    }

    startBtn.onclick = () => {
      bgMusic.play().then(() => {
        startBtn.style.display = "none";
        unameDisp.textContent = username;
        unameDisp.style.display = "block";
        setTimeout(() => {
          unameDisp.style.display = "none";
          terminal.style.display = "block";
          showNext();
        }, 5000);
      }).catch(() => alert("Lütfen ses iznini verin."));
    };
  });
</script>

</body>
</html>
