<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKER MOD</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .terminal {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      height: 80%;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      box-shadow: 0 0 20px lime;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 2px solid #00ff00;
      z-index: 1;
    }

    .glow {
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="terminal glow" id="terminal">
    <div>Initializing...</div>
  </div>

  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Simulated terminal output
    const terminal = document.getElementById("terminal");
    const commands = [
      "Accessing mainframe...",
      "Bypassing firewall...",
      "Decrypting security layers...",
      "Injecting payload...",
      "Tracking IP address: 192.168.0.13",
      "Connection established. Root access granted.",
      "Welcome, agent. All systems online."
    ];

    let index = 0;
    function typeCommand() {
      if (index < commands.length) {
        const line = document.createElement("div");
        line.textContent = commands[index];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        index++;
        setTimeout(typeCommand, 1000);
      }
    }

    setTimeout(typeCommand, 1000);
  </script>
</body>
</html>
