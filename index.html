<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Son Terminal Kabusu - @MHMTXASLAN</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html,body {
    margin:0; padding:0; height:100%;
    background:black; overflow:hidden;
    font-family:'Share Tech Mono', monospace;
    user-select:none;
  }
  #overlay {
    position:fixed;top:0;left:0;
    width:100vw;height:100vh;
    background:black;
    display:flex;align-items:center;justify-content:center;
    z-index:10;
  }
  #startBtn {
    font-size:72px;color:red;
    cursor:pointer;
    border:5px solid red;
    border-radius:50%;
    width:120px;height:120px;
    line-height:120px;
    text-align:center;
    font-weight:900;
    box-shadow:0 0 20px red;
  }
  #terminal {
    display:none;
    padding:20px;
    height:100vh;
    overflow-y:auto;
    box-sizing:border-box;
    color:#0f0;
    font-size:16px;
    line-height:1.2em;
  }
  #line1 {
    font-size:24px;
    font-weight:900;
    margin-bottom:10px;
    opacity:0;
  }
  #mask {
    display:none;
    position:fixed;
    top:40%;left:50%;
    transform:translate(-50%,-50%);
    color:red;
    font-size:200px;
    font-weight:900;
    text-align:center;
    z-index:5;
    mix-blend-mode:screen;
    user-select:none;
    pointer-events:none;
  }
  #errorMsg {
    display:none;
    position:fixed;
    bottom:10%;
    width:100%;
    text-align:center;
    color:red;
    font-size:32px;
    font-weight:900;
    text-shadow:0 0 10px red;
    user-select:none;
  }
  .flicker {
    animation:flickerAnim 0.1s infinite;
  }
  @keyframes flickerAnim {
    0%,100%{opacity:1;}
    50%{opacity:0.2;}
  }
</style>
</head>
<body>

<div id="overlay"><div id="startBtn">×</div></div>
<div id="terminal">
  <div id="line1">@MHMTXASLAN</div>
  <div id="content"></div>
</div>
<div id="mask">
  ▄▀▄ █░█ █▀▄▐█▄  
  ▀▄▀ ▀▄▀ █▄▀░█░
</div>
<div id="errorMsg">SİSTEM HATASI</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const terminal = document.getElementById('terminal');
  const line1 = document.getElementById('line1');
  const content = document.getElementById('content');
  const mask = document.getElementById('mask');
  const errorMsg = document.getElementById('errorMsg');
  const beep = document.getElementById('beep');

  const chars = "0123456789ABCDEF!@#$%^&*()-_=+[]{};:'\",.<>/?\\|";
  const msgs = [
    "SİSTEM İZLENİYOR...",
    "VERİLER ŞİFRELENDİ...",
    "FIREWALL BAYPAS EDİLDİ...",
    "KÖK ERİŞİM SAĞLANDI...",
    "GÜVENLİK İHLALİ TESPİT EDİLDİ...",
    "BAĞLANTI KESİLİYOR...",
    "SUNUCU ELE GEÇİRİLDİ...",
    "YENİ SALDIRI GELİYOR..."
  ];

  let elapsed = 0, intervalId, beepInterval;

  function randomLine() {
    let s="";
    for(let i=0;i<60;i++) s+=chars.charAt(Math.floor(Math.random()*chars.length));
    return s;
  }

  function writeBurst() {
    content.textContent += randomLine()+"\n";
    if(Math.random()<0.1) {
      content.textContent += ">>> "+msgs[Math.floor(Math.random()*msgs.length)]+"\n";
    }
    content.scrollTop=content.scrollHeight;
  }

  startBtn.onclick = () => {
    overlay.style.display="none";
    terminal.style.display="block";
    line1.style.opacity=1;
    setTimeout(() => {
      line1.style.color="green";
      line1.classList.add('flicker');
    }, 500);
    setTimeout(() => {
      line1.style.color="red";
    }, 4500);
    setTimeout(() => {
      line1.classList.remove('flicker');
      intervalId = setInterval(() => {
        elapsed += 100;
        writeBurst();
        if(elapsed === 15000) {
          beep.play();
          beepInterval = setInterval(() => beep.play(),800);
        }
        if(elapsed === 30000) {
          clearInterval(intervalId);
          clearInterval(beepInterval);
          mask.style.display="block";
          errorMsg.style.display="block";
        }
      }, 100);
    }, 6000);
  };
</script>

</body>
</html>
