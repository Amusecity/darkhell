<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRITICAL SYSTEM ERROR</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    user-select: none;
  }
  #overlay {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: black;
    display: flex; justify-content: center; align-items: center;
    z-index: 9999;
  }
  #startBtn {
    font-size: 120px;
    color: #ff0000;
    cursor: pointer;
    border: 8px solid #ff0000;
    border-radius: 50%;
    width: 180px;
    height: 180px;
    line-height: 180px;
    text-align: center;
    font-weight: 900;
    box-shadow: 0 0 50px #ff0000;
    user-select:none;
    transition: transform 0.3s ease;
  }
  #startBtn:hover {
    transform: scale(1.15);
  }
  #terminal {
    position: fixed;
    top: 10px; left: 10px; right: 10px; bottom: 10px;
    background: black;
    color: #00ff00;
    font-size: 18px;
    line-height: 1.4em;
    padding: 20px;
    box-sizing: border-box;
    white-space: pre-wrap;
    overflow-y: auto;
    font-weight: 700;
    user-select:none;
    filter: drop-shadow(0 0 3px #00ff00);
    display: none;
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00;
  }
  #errorScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #ff0000;
    color: black;
    font-size: 64px;
    font-weight: 900;
    text-align: center;
    line-height: 100vh;
    user-select:none;
    display: none;
    animation: errorFlash 1s infinite alternate;
    z-index: 10000;
    text-shadow:
      0 0 20px black,
      0 0 40px black;
  }
  @keyframes errorFlash {
    0% { opacity: 1; }
    100% { opacity: 0.2; }
  }
  #warningSymbols {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    user-select:none;
    overflow: hidden;
    z-index: 10001;
  }
  .warnMark {
    position: absolute;
    color: #ff0000;
    font-weight: 900;
    font-size: 30px;
    animation: warnBlink 1.3s infinite;
    user-select:none;
    text-shadow: 0 0 8px red;
  }
  @keyframes warnBlink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
  /* Screen glitch effect */
  @keyframes glitch {
    0% {
      clip-path: inset(20% 0 70% 0);
      transform: translate(-3px, -3px);
    }
    20% {
      clip-path: inset(30% 0 60% 0);
      transform: translate(3px, 3px);
    }
    40% {
      clip-path: inset(10% 0 80% 0);
      transform: translate(-3px, 3px);
    }
    60% {
      clip-path: inset(40% 0 50% 0);
      transform: translate(3px, -3px);
    }
    80% {
      clip-path: inset(20% 0 70% 0);
      transform: translate(-3px, -3px);
    }
    100% {
      clip-path: inset(30% 0 60% 0);
      transform: translate(0, 0);
    }
  }
  #glitchOverlay {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    user-select:none;
    mix-blend-mode: screen;
    background: black;
    display: none;
    z-index: 9998;
  }
  .glitch-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 20px;
    white-space: pre-wrap;
    overflow: hidden;
    animation: glitch 2s infinite;
    user-select:none;
    opacity: 0.3;
  }
  .glitch-layer:nth-child(1) {
    animation-delay: 0s;
    color: #0f0;
    clip-path: inset(0 0 0 0);
  }
  .glitch-layer:nth-child(2) {
    animation-delay: 0.1s;
    color: #0ff;
    clip-path: inset(10% 0 50% 0);
  }
  .glitch-layer:nth-child(3) {
    animation-delay: 0.2s;
    color: #f0f;
    clip-path: inset(50% 0 10% 0);
  }
</style>
</head>
<body>

<div id="overlay" role="button" aria-label="Başlat">
  <div id="startBtn" tabindex="0">×</div>
</div>

<div id="terminal" aria-live="polite" aria-atomic="true"></div>

<div id="errorScreen" role="alert">Kritik Sistem Hatası</div>

<div id="warningSymbols"></div>

<div id="glitchOverlay">
  <div class="glitch-layer" id="glitch1"></div>
  <div class="glitch-layer" id="glitch2"></div>
  <div class="glitch-layer" id="glitch3"></div>
</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
<audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" preload="auto"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const terminal = document.getElementById('terminal');
  const errorScreen = document.getElementById('errorScreen');
  const warningSymbols = document.getElementById('warningSymbols');
  const glitchOverlay = document.getElementById('glitchOverlay');

  const beepSound = document.getElementById('beep');
  const alarmSound = document.getElementById('alarm');
  const errorSound = document.getElementById('errorSound');

  let beepInterval, terminalInterval, warningInterval, glitchInterval;
  let terminalLines = [
    "[SYSTEM INIT] Başlatılıyor...",
    "YAPAY ZEKA MODÜLÜ YÜKLENİYOR...",
    "VERİ AKIŞI BAŞLADI...",
    "GÜVENLİK PROTOKOLÜ KONTROL EDİLİYOR...",
    "KÖK YETKİLERİ TALEP EDİLİYOR...",
    "VERİ ŞİFRELEME BAŞLATILDI...",
    "VERİ ŞİFRELEME HATASI: 0x5A9F3B",
    "İZİNSİZ ERİŞİM TESPİT EDİLDİ",
    "GÜVENLİK İHLALİ: KULLANICI ENGELLENDİ",
    "SİSTEM UYARI: CRITICAL ERROR",
    "YENİ KOD ENJEKSİYONU ALGILANDI",
    "KULLANICI İŞLEMİ REDDEDİLDİ",
    "SİSTEM DURUMU: HATA MODU",
    "İŞLEM SONLANDIRILIYOR...",
    "SİSTEM ÇÖKÜYOR..."
  ];

  function randomPosition(maxWidth, maxHeight) {
    return {
      x: Math.random() * maxWidth,
      y: Math.random() * maxHeight
    };
  }

  function createWarningSymbols(count = 40) {
    warningSymbols.innerHTML = '';
    for(let i = 0; i < count; i++) {
      const mark = document.createElement('div');
      mark.classList.add('warnMark');
      mark.textContent = '!';
      const pos = randomPosition(window.innerWidth, window.innerHeight);
      mark.style.left = pos.x + 'px';
      mark.style.top = pos.y + 'px';
      mark.style.animationDelay = (Math.random() * 1.3) + 's';
      mark.style.fontSize = (15 + Math.random() * 25) + 'px';
      warningSymbols.appendChild(mark);
    }
  }

  function playBeep(frequency) {
    beepSound.currentTime = 0;
    beepSound.play();
    if(frequency > 150) {
      setTimeout(() => playBeep(frequency - 50), frequency);
    }
  }

  function startBeeping() {
    let freq = 700;
    beepInterval = setInterval(() => {
      beepSound.currentTime = 0;
      beepSound.play();
      freq -= 20;
      if(freq < 200) freq = 700;
    }, freq);
  }

  function stopBeeping() {
    clearInterval(beepInterval);
  }

  function startTerminal() {
    terminal.style.display = 'block';
    terminal.innerText = '';
    let index = 0;

    terminalInterval = setInterval(() => {
      if(index >= terminalLines.length) {
        clearInterval(terminalInterval);
        stopBeeping();
        triggerErrorScreen();
        return;
      }
      terminal.innerText += terminalLines[index] + "\n";
      terminal.scrollTop = terminal.scrollHeight;
      index++;
    }, 1200);
  }

  function triggerErrorScreen() {
    errorScreen.style.display = 'block';
    createWarningSymbols(80);
    glitchOverlay.style.display = 'block';
    alarmSound.loop = true;
    alarmSound.currentTime = 0;
    alarmSound.play();

    // Glitch animasyonunu random hareket ettir
    glitchInterval = setInterval(() => {
      glitchOverlay.style.top = (Math.random() * 5 - 2.5) + 'px';
      glitchOverlay.style.left = (Math.random() * 5 - 2.5) + 'px';
      glitchOverlay.style.opacity = 0.5 + Math.random() * 0.5;
    }, 120);

    // 15 saniye sonra tüm efekti kapat
    setTimeout(() => {
      alarmSound.pause();
      glitchOverlay.style.display = 'none';
      errorScreen.style.display = 'none';
      warningSymbols.innerHTML = '';
    }, 15000);
  }

  startBtn.addEventListener('click', () => {
    // İlk click ile ses oynatımı için izin sağla
    beepSound.play().then(() => {
      overlay.style.display = 'none';
      startTerminal();
      startBeeping();
    }).catch(() => {
      alert('Ses oynatma izni reddedildi!');
    });
  });

  // Klavye erişimi için enter ile başlat
  startBtn.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      startBtn.click();
    }
  });
</script>

</body>
</html>
