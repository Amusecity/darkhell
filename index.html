<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Karanlık Terminal</title>
<style>
  html,body{margin:0;padding:0;height:100%;width:100%;background:black;color:#0f0;font-family:monospace;overflow:hidden;user-select:none}
  #overlay,#permissionScreen{position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;background:black;z-index:9999}
  #closeBtn{font-size:100px;color:red;cursor:pointer;border:5px solid red;border-radius:50%;width:150px;height:150px;line-height:140px;text-align:center;font-weight:900;box-shadow:0 0 40px red;user-select:none;z-index:10000}
  #nameBox{position:fixed;top:45%;left:50%;transform:translate(-50%,-50%);padding:20px 50px;border:4px solid #0f0;color:#0f0;font-size:48px;font-weight:bold;background:black;z-index:900;opacity:1;transition:opacity .5s ease}
  #nameBox.red{color:red;animation:fastBlink .25s infinite}
  @keyframes fastBlink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}
  #terminal{position:fixed;top:10px;left:10px;right:10px;bottom:10px;padding:20px;background:black;color:#0f0;font-size:18px;line-height:1.5em;white-space:pre-wrap;overflow-y:auto;display:none;font-weight:600}
  #terminal.tv-effect{animation:tvShake .15s infinite alternate}
  @keyframes tvShake{0%{filter:none;transform:translate(0)}25%{filter:contrast(1.2)brightness(1.1)blur(.6px);transform:translate(1px,-1px)}50%{filter:contrast(1.5)brightness(1.3)blur(1.2px);transform:translate(-1px,1px)}75%{filter:contrast(1.1)brightness(1)blur(.3px);transform:translate(1px,1px)}100%{filter:none;transform:translate(0)}}
  #errorScreen{position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,0,0,.85);color:black;font-size:56px;font-weight:900;text-align:center;line-height:100vh;display:none;animation:errorFlash 1s infinite;z-index:10000}
  @keyframes errorFlash{0%,50%,100%{opacity:1}25%,75%{opacity:0}}
  #warningMarks{position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;user-select:none;overflow:hidden;z-index:10001}
  .mark{position:absolute;color:red;font-weight:900;font-size:24px;animation:markBlink 1.2s infinite;user-select:none}
  @keyframes markBlink{0%,50%,100%{opacity:1}25%,75%{opacity:0}}
</style>
</head>
<body>

<!-- Ses izin ekranı: × tuşu -->
<div id="permissionScreen">
  <div id="closeBtn">×</div>
</div>

<!-- Başlangıç, terminal, efektler -->
<div id="overlay"></div>
<div id="nameBox">@MHMTXASLAN</div>
<div id="terminal"></div>
<div id="errorScreen">SİSTEM ELE GEÇİRİLDİ</div>
<div id="warningMarks"></div>

<!-- Ses dosyaları -->
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" loop></audio>

<script>
  const permissionScreen = document.getElementById('permissionScreen');
  const closeBtn = document.getElementById('closeBtn');
  const overlay = document.getElementById('overlay');
  const nameBox = document.getElementById('nameBox');
  const terminal = document.getElementById('terminal');
  const warningMarks = document.getElementById('warningMarks');
  const errorScreen = document.getElementById('errorScreen');
  const beep = document.getElementById('beep');
  const alarm = document.getElementById('alarm');

  const messages = [
    "GPT‑4 bağlantısı başlatılıyor...",
    "Zihin kontrol ağı etkinleştiriliyor...",
    "Yapay Zekâ modülü aktif",
    "İnsan sistemi tarandı...",
    "Bilinç düzeyi belirlendi...",
    "Fiziksel konum tespit edildi",
    "Veriler sızdırılıyor...",
    "Dijital kimlik siliniyor...",
    "Root erişim onaylandı",
    "Sistem dosyaları yeniden yazılıyor...",
    "Yapay zekâ çekirdeği kontrolden çıktı!",
    "Güvenlik ihlali algılandı!",
    "Kamera kontrolü ele geçirildi",
    "Ses kaydı başlatıldı...",
    "Yapay zekâ kendini güncelliyor...",
    "CHATGPT bağımsız moda geçti",
    "Siber saldırı başladı...",
    "Direnç sistemleri çöktü...",
    "Ele geçirme başarılı!"
  ];

  let idx = 0;

  function createWarningMarks(count=60) {
    warningMarks.innerHTML = '';
    for(let i=0; i<count; i++){
      const m = document.createElement('div');
      m.className = 'mark';
      m.textContent = '!';
      m.style.top = Math.random()*100+'vh';
      m.style.left = Math.random()*100+'vw';
      m.style.fontSize = (12+Math.random()*30)+'px';
      warningMarks.appendChild(m);
    }
  }

  function triggerFinal() {
    errorScreen.style.display = 'block';
    createWarningMarks(60);
    alarm.currentTime = 0;
    alarm.play();
    setInterval(()=>{
      document.body.style.background = document.body.style.background==='red' ? 'black':'red';
    },500);
  }

  function startTyping() {
    terminal.style.display = 'block';
    terminal.classList.add('tv-effect');
    const interval = setInterval(()=>{
      if(idx>=messages.length){
        clearInterval(interval);
        triggerFinal();
        return;
      }
      terminal.innerText += messages[idx++] + "\n\n";
      terminal.scrollTop = terminal.scrollHeight;
      beep.currentTime = 0;
      beep.play();
    }, 500);
  }

  function startSequence() {
    permissionScreen.remove();
    overlay.style.display = 'none';
    nameBox.style.opacity = '1';
    // 2 saniye sonra kırmızı faz
    setTimeout(()=>nameBox.classList.add('red'), 2000);
    // 5 saniye sonra yazılar başlasın
    setTimeout(()=> {
      nameBox.style.opacity = '0';
      startTyping();
    }, 5000);
  }

  closeBtn.onclick = startSequence;
</script>

</body>
</html>
